name: sntc
id: http://example.com/sntc
prefixes:
  sntc:
    prefix_prefix: sntc
    prefix_reference: http://example.com/sntc/
default_prefix: sntc
types:
  string:
    name: string
    description: A character string
    base: str
    uri: xsd:string
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    base: float
    uri: xsd:double
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    base: XSDDate
    uri: xsd:date
    repr: str
