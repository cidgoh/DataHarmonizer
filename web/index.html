<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataHarmonizer</title>
    <!--Ignore script 404 on dev server; this external import used in prod-->
    <script src="dist-schemas/schemas.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col">
          <div id="data-harmonizer-toolbar"></div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <ul
            id="data-harmonizer-tabs"
            class="nav nav-tabs"
            id="myTab"
            role="tablist"
          ></ul>
          <div id="data-harmonizer-grid" class="tab-content"></div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col"><!--  col-md-6 -->
          <div id="data-harmonizer-footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
