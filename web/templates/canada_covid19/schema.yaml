              - 'Fournissez une description détaillée de la raison pour laquelle l’échantillon a été séquencé en utilisant du texte libre. La description peut inclure l’importance des séquences pour une enquête, une activité de surveillance ou une question de recherche particulière dans le domaine de la santé publique. Les descriptions normalisées suggérées sont les suivantes : Dépistage de l’absence de détection du gène S (abandon du gène S), dépistage de variants associés aux visons, dépistage du variant B.1.1.7, dépistage du variant B.1.135, dépistage du variant P.1, dépistage en raison des antécédents de voyage, dépistage en raison d’un contact étroit avec une personne infectée, évaluation des mesures de contrôle de la santé publique, détermination des introductions et de la propagation précoces, enquête sur les expositions liées aux voyages aériens, enquête sur les travailleurs étrangers temporaires, enquête sur les régions éloignées, enquête sur les travailleurs de la santé, enquête sur les écoles et les universités, enquête sur la réinfection.'
