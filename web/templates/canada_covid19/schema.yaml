            title: ID du collecteur d’échantillons
            description: Nom défini par l’utilisateur pour l’échantillon
            slot_group: Identificateurs de base de données
            comments:
              - Conservez l’ID de l’échantillon du collecteur. Si ce numéro est considéré comme une information identifiable, fournissez un autre identifiant. Assurez-vous de conserver la clé qui correspond aux identifiants d’origine et alternatifs aux fins de traçabilité et de suivi, au besoin. Chaque ID d’échantillon de collecteur provenant d’un seul demandeur doit être unique. Il peut avoir n’importe quel format, mais nous vous suggérons de le rendre concis, unique et cohérent au sein de votre laboratoire.
            examples:
              - value: prov_rona_99
          third_party_lab_service_provider_name:
            title: Nom du fournisseur de services de laboratoire tiers
            description: Nom de la société ou du laboratoire tiers qui fournit les services
            slot_group: Identificateurs de base de données
            comments:
              - Indiquez le nom complet et non abrégé de l’entreprise ou du laboratoire.
            examples:
              - value: Switch Health
          third_party_lab_sample_id:
            title: ID de l’échantillon de laboratoire tiers
            description: Identifiant attribué à un échantillon par un prestataire de services tiers
            slot_group: Identificateurs de base de données
            comments:
              - Conservez l’identifiant de l’échantillon fourni par le prestataire de services tiers.
            examples:
              - value: SHK123456
          case_id:
            title: ID du dossier
            description: Identifiant utilisé pour désigner un cas de maladie détecté sur le plan épidémiologique
            slot_group: Identificateurs de base de données
            comments:
              - Fournissez l’identifiant du cas, lequel facilite grandement le lien entre les données de laboratoire et les données épidémiologiques. Il peut être considéré comme une information identifiable. Consultez l’intendant des données avant de le transmettre.
            examples:
              - value: ABCD1234
          related_specimen_primary_id:
            title: ID principal de l’échantillon associé
            description: Identifiant principal d’un échantillon associé précédemment soumis au dépôt
            slot_group: Identificateurs de base de données
            comments:
              - Conservez l’identifiant primaire de l’échantillon correspondant précédemment soumis au Laboratoire national de microbiologie afin que les échantillons puissent être liés et suivis dans le système.
            examples:
              - value: SR20-12345
          irida_sample_name:
            title: Nom de l’échantillon IRIDA
            description: Identifiant attribué à un isolat séquencé dans IRIDA
