slots:
  specimen_collector_sample_id:
    name: specimen_collector_sample_id
    title: specimen collector sample ID
    description: The user-defined name for the sample.
    comments:
    - Store the collector sample ID. If this number is considered identifiable information,
      provide an alternative ID. Be sure to store the key that maps between the original
      and alternative IDs for traceability and follow up if necessary. Every collector
      sample ID from a single submitter must be unique. It can have any format, but
      we suggest that you make it concise, unique and consistent within your lab.
    slot_uri: GENEPIO:0001123
    identifier: true
    required: true
    range: WhitespaceMinimizedString
    examples:
    - value: prov_rona_99
    exact_mappings:
    - GISAID:Sample%20ID%20given%20by%20the%20sample%20provider
    - CNPHI:Primary%20Specimen%20ID
    - NML_LIMS:TEXT_ID
    - BIOSAMPLE:sample_name
    - VirusSeq_Portal:specimen%20collector%20sample%20ID
  third_party_lab_service_provider_name:
    name: third_party_lab_service_provider_name
    title: third party lab service provider name
    description: The name of the third party company or laboratory that provided services.
    comments:
    - Provide the full, unabbreviated name of the company or laboratory.
    slot_uri: GENEPIO:0001202
    range: WhitespaceMinimizedString
    examples:
    - value: Switch Health
    exact_mappings:
    - NML_LIMS:HC_TEXT5
  third_party_lab_sample_id:
    name: third_party_lab_sample_id
    title: third party lab sample ID
    description: The identifier assigned to a sample by a third party service provider.
    comments:
    - Store the sample identifier supplied by the third party services provider.
    slot_uri: GENEPIO:0001149
    range: WhitespaceMinimizedString
    examples:
    - value: SHK123456
    exact_mappings:
    - NML_LIMS:PH_ID_NUMBER_PRIMARY
  case_id:
    name: case_id
    title: case ID
    description: The identifier used to specify an epidemiologically detected case
      of disease.
    comments:
    - Provide the case identifer. The case ID greatly facilitates linkage between
      laboratory and epidemiological data. The case ID may be considered identifiable
      information. Consult the data steward before sharing.
    slot_uri: GENEPIO:0100281
    recommended: true
    range: WhitespaceMinimizedString
    examples:
    - value: ABCD1234
    exact_mappings:
    - NML_LIMS:PH_CASE_ID
  related_specimen_primary_id:
    name: related_specimen_primary_id
    title: Related specimen primary ID
    description: The primary ID of a related specimen previously submitted to the
      repository.
    comments:
    - Store the primary ID of the related specimen previously submitted to the National
      Microbiology Laboratory so that the samples can be linked and tracked through
      the system.
    slot_uri: GENEPIO:0001128
    any_of:
    - range: WhitespaceMinimizedString
    - range: NullValueMenu
    examples:
    - value: SR20-12345
    exact_mappings:
    - CNPHI:Related%20Specimen%20ID
    - CNPHI:Related%20Specimen%20Relationship%20Type
    - NML_LIMS:PH_RELATED_PRIMARY_ID
  irida_sample_name:
    name: irida_sample_name
    title: IRIDA sample name
    description: The identifier assigned to a sequenced isolate in IRIDA.
    comments:
    - Store the IRIDA sample name. The IRIDA sample name will be created by the individual
      entering data into the IRIDA platform. IRIDA samples may be linked to metadata
      and sequence data, or just metadata alone. It is recommended that the IRIDA
      sample name be the same as, or contain, the specimen collector sample ID for
      better traceability. It is also recommended that the IRIDA sample name mirror
      the GISAID accession. IRIDA sample names cannot contain slashes. Slashes should
      be replaced by underscores. See IRIDA documentation for more information regarding
      special characters (https://irida.corefacility.ca/documentation/user/user/samples/#adding-a-new-sample).
    slot_uri: GENEPIO:0001131
    range: WhitespaceMinimizedString
    examples:
    - value: prov_rona_99
    exact_mappings:
    - NML_LIMS:IRIDA%20sample%20name
  umbrella_bioproject_accession:
    name: umbrella_bioproject_accession
    title: umbrella bioproject accession
    description: The INSDC accession number assigned to the umbrella BioProject for
      the Canadian SARS-CoV-2 sequencing effort.
    comments:
    - Store the umbrella BioProject accession by selecting it from the picklist in
      the template. The umbrella BioProject accession will be identical for all CanCOGen
      submitters. Different provinces will have their own BioProjects, however these
      BioProjects will be linked under one umbrella BioProject.
    slot_uri: GENEPIO:0001133
    range: UmbrellaBioprojectAccessionMenu
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    examples:
    - value: PRJNA623807
    exact_mappings:
    - NML_LIMS:umbrella%20bioproject%20accession
  bioproject_accession:
    name: bioproject_accession
    title: bioproject accession
    description: The INSDC accession number of the BioProject(s) to which the BioSample
      belongs.
    comments:
    - Store the BioProject accession number. BioProjects are an organizing tool that
      links together raw sequence data, assemblies, and their associated metadata.
      Each province will be assigned a different bioproject accession number by the
      National Microbiology Lab. A valid NCBI BioProject accession has prefix PRJN
      e.g., PRJNA12345, and is created once at the beginning of a new sequencing project.
    slot_uri: GENEPIO:0001136
    range: WhitespaceMinimizedString
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    examples:
    - value: PRJNA608651
    exact_mappings:
    - CNPHI:BioProject%20Accession
    - NML_LIMS:PH_BIOPROJECT_ACCESSION
    - BIOSAMPLE:bioproject_accession
  biosample_accession:
    name: biosample_accession
    title: biosample accession
