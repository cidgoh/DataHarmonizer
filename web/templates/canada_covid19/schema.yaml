            title: "Nom de l\u2019\xE9chantillon IRIDA"
            description: "Identifiant attribu\xE9 \xE0 un isolat s\xE9quenc\xE9 dans\
              \ IRIDA"
            slot_group: "Identificateurs de base de donn\xE9es"
            comments:
            - "Enregistrez le nom de l\u2019\xE9chantillon IRIDA, lequel sera cr\xE9\
              \xE9 par la personne saisissant les donn\xE9es dans la plateforme connexe.\
              \ Les \xE9chantillons IRIDA peuvent \xEAtre li\xE9s \xE0 des m\xE9tadonn\xE9\
              es et \xE0 des donn\xE9es de s\xE9quence, ou simplement \xE0 des m\xE9\
              tadonn\xE9es. Il est recommand\xE9 que le nom de l\u2019\xE9chantillon\
              \ IRIDA soit identique ou contienne l\u2019ID de l\u2019\xE9chantillon\
              \ du collecteur pour assurer une meilleure tra\xE7abilit\xE9. Il est\
              \ \xE9galement recommand\xE9 que le nom de l\u2019\xE9chantillon IRIDA\
              \ refl\xE8te l\u2019acc\xE8s \xE0 GISAID. Les noms d\u2019\xE9chantillons\
              \ IRIDA ne peuvent pas contenir de barres obliques. Celles-ci doivent\
              \ \xEAtre remplac\xE9es par des traits de soulignement. Consultez la\
              \ documentation IRIDA pour en savoir plus sur les caract\xE8res sp\xE9\
              ciaux (https://irida.corefacility.ca/documentation/user/user/samples/#adding-a-new-sample)."
