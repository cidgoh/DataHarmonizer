id: https://example.com/DH_LinkML
name: DH_LinkML
description: The DataHarmonizer template for editing a schema.
version: 1.0.0
in_language:
- en
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  ONTOLOGY: http://purl.obolibrary.org/obo/ONTOLOGY_
classes:
  Schema:
    name: Schema
    title: Schema
    description: The top-level description of a LinkML schema.  A schema contains
      tables (LinkML classes) that detail one or more DataHarmonizer templates, fields/columns,
      and picklists (which are themselves LinkML classes, slots, and enumerations)
    see_also:
    - templates/schema_editor/SOP.pdf
    unique_keys:
      schema_key:
        description: A slot is uniquely identified by the schema it appears in as
          well as its name
        unique_key_slots:
        - name
    slots:
    - name
    - id
    - description
    - version
    - in_language
    - locales
    - default_prefix
    - imports
    slot_usage:
      name:
        rank: 1
        slot_group: key
        pattern: ^([A-Z][a-z0-9]+)+$
        description: The coding name of a LinkML schema.
        comments:
        - 'This is a **CamelCase** formatted name in the LinkML standard naming convention.

          A schema contains classes for describing one or more DataHarmonizer templates,
          fields/columns, and picklists (which are themselves LinkML classes, slots,
          and enumerations).

          A schema can also import other schemas and their slots, classes, etc.'
        examples:
        - value: Wastewater
        range: WhitespaceMinimizedString
        title: Name
      id:
        rank: 2
        slot_group: key
      description:
        rank: 3
        slot_group: attributes
        description: The plain language description of this LinkML schema.
        range: string
        required: true
      version:
        rank: 4
        slot_group: attributes
        required: true
        description: The semantic version identifier for this schema.
        examples:
        - value: 1.2.3
        pattern: ^\d+\.\d+\.\d+$
        comments:
        - See https://semver.org/
      in_language:
        rank: 5
        slot_group: attributes
      locales:
        rank: 6
        slot_group: attributes
      default_prefix:
        rank: 7
        slot_group: attributes
      imports:
        rank: 8
        slot_group: attributes
  Prefix:
    name: Prefix
    title: Prefix
    description: A prefix used in the URIs mentioned in this schema.
    unique_keys:
      prefix_key:
        description: A slot is uniquely identified by the schema it appears in as
          well as its name
        unique_key_slots:
        - schema_id
        - prefix
        - reference
    slots:
    - schema_id
    - prefix
    - reference
    slot_usage:
      schema_id:
        rank: 1
        slot_group: key
        title: Schema
        range: Schema
        description: The coding name of the schema this prefix is listed in.
      prefix:
        rank: 2
        slot_group: key
      reference:
        rank: 3
        slot_group: attributes
  Class:
    name: Class
    title: Table
    description: A table (LinkML class) specification contained in given schema.  A
      table may be a top-level DataHarmonizer "template" that can be displayed in
      a spreadsheet tab, or it may be a subordinate 1-many table linked to a parent
      table by a primary key field.
    unique_keys:
      class_key:
        description: A class is uniquely identified by the schema it appears in as
          well as its name.
        unique_key_slots:
        - schema_id
        - name
    slots:
    - schema_id
    - name
    - title
    - description
    - version
    - class_uri
    - is_a
    - tree_root
    slot_usage:
      schema_id:
        rank: 1
        slot_group: key
        title: Schema
        range: Schema
        description: The coding name of the schema this class is contained in.
      name:
        rank: 2
        slot_group: key
        pattern: ^([A-Z]+[a-z0-9]*)+$
        description: A class contained in given schema.
        comments:
        - Each class can be displayed in DataHarmonizer in a spreadsheet tab. A class
          may be visible as a top-level DataHarmonizer "template", or it may be a
          subordinate 1-many class linked to a parent class by a primary key field.
        examples:
        - value: WastewaterAMR|WastewaterPathogenAgnostic
        range: WhitespaceMinimizedString
        title: Name
      title:
        rank: 3
        slot_group: attributes
        description: The plain language name of a LinkML schema class.
        title: Title
        required: true
      description:
        rank: 4
        slot_group: attributes
        range: string
        required: true
      version:
        rank: 5
        slot_group: attributes
        description: A semantic version identifier.
        pattern: ^\d+\.\d+\.\d+$
        comments:
        - See https://semver.org/
      class_uri:
        rank: 6
        slot_group: attributes
      is_a:
        rank: 7
        slot_group: attributes
        title: Is a
        range: SchemaClassMenu
      tree_root:
        rank: 8
        slot_group: attributes
  UniqueKey:
    name: UniqueKey
    title: Table key
    description: A table linking the name of each multi-component(slot) key to the
      schema class it appears in.
    unique_keys:
      uniquekey_key:
        description: A slot is uniquely identified by the schema it appears in as
          well as its name
        unique_key_slots:
        - schema_id
        - class_name
        - name
    slots:
    - schema_id
    - class_name
    - name
    - unique_key_slots
    - description
    - notes
    slot_usage:
      schema_id:
        rank: 1
        slot_group: key
        title: Schema
        range: Schema
        description: A schema name that this unique key class is in.
      class_name:
        rank: 2
        slot_group: key
        title: Class
        required: true
        description: A class id (name) that unique key is in
      name:
        rank: 3
        slot_group: key
        pattern: ^[a-z]+[a-z0-9_]*$
        description: The coding name of this class unique key.
        range: WhitespaceMinimizedString
        title: Name
      unique_key_slots:
        rank: 4
        slot_group: attributes
      description:
        rank: 5
        slot_group: attributes
        range: WhitespaceMinimizedString
        description: The description of this unique key combination.
      notes:
        rank: 6
        slot_group: attributes
  Slot:
    name: Slot
    title: Field
    description: One or more fields (LinkML slots) contained in given schema. A field
      (slot) can be used in one or more table (class) specifications.  A field defines
      a visible column in a template, and can be a basic number, date, string, picklist
      (categorical or ordinal), or other single-field datatype.
    unique_keys:
      slot_key:
        description: A slot is uniquely identified by the schema it appears in as
          well as its name
        unique_key_slots:
        - schema_id
        - name
        - slot_type
    slots:
    - schema_id
    - name
    - slot_type
    - class_id
    - rank
    - slot_group
    - inlined
    - inlined_as_list
    - slot_uri
    - title
    - range
    - required
    - recommended
    - description
    - aliases
    - identifier
    - multivalued
    - minimum_value
    - maximum_value
    - minimum_cardinality
    - maximum_cardinality
    - equals_expression
    - pattern
    - todos
    - exact_mappings
    - comments
    - examples
    - version
    - notes
    slot_usage:
      schema_id:
        rank: 1
        slot_group: key
        title: Schema
        range: Schema
        description: The coding name of the schema that this slot is contained in.
        comments:
        - A schema has a list of slots it defines, but a schema can also import other
          schemas' slots.
      name:
        rank: 2
        slot_group: key
        pattern: ^[a-z]+[a-z0-9_]*$
        description: The coding name of this schema slot.
        comments:
        - 'This is a lowercase **snake_case** formatted name in the LinkML standard
          naming convention.

          A slot can be used in one or more classes (templates). A slot may appear
          as a visible single-field datatype column in a spreadsheet (template) tab,
          and can define (in its range attribute) a basic number, date, string, picklist
          (categorical or ordinal), or other custom datatype.  A slot may also have
          a range pointing to more complex classes.'
        any_of:
        - range: WhitespaceMinimizedString
        - range: SchemaSlotMenu
        title: Name
      slot_type:
        rank: 3
        slot_group: key
      class_id:
        rank: 4
        slot_group: table specific attributes
        title: As used in table
        description: The table (class) name that this field is an attribute or a reused
          field (slot) of.
      rank:
        rank: 5
        slot_group: table specific attributes
      slot_group:
        rank: 6
        slot_group: table specific attributes
      inlined:
        rank: 7
        slot_group: table specific attributes
      inlined_as_list:
        rank: 8
        slot_group: table specific attributes
      slot_uri:
        rank: 9
        slot_group: attributes
      title:
        rank: 10
        slot_group: attributes
        description: The plain language name of this field (slot).
        comments:
        - This can be displayed in applications and documentation.
        title: Title
        required: true
      range:
        rank: 11
        slot_group: attributes
      required:
        rank: 12
        slot_group: attributes
      recommended:
        rank: 13
        slot_group: attributes
      description:
        rank: 14
        slot_group: attributes
        range: string
        required: true
        description: A plan text description of this LinkML schema slot.
      aliases:
        rank: 15
        slot_group: attributes
      identifier:
        rank: 16
        slot_group: attributes
      multivalued:
        rank: 17
        slot_group: attributes
      minimum_value:
        rank: 18
        slot_group: attributes
      maximum_value:
        rank: 19
        slot_group: attributes
      minimum_cardinality:
        rank: 20
        slot_group: attributes
      maximum_cardinality:
        rank: 21
        slot_group: attributes
      equals_expression:
        rank: 22
        slot_group: attributes
      pattern:
        rank: 23
        slot_group: attributes
      todos:
        rank: 24
        slot_group: attributes
      exact_mappings:
        rank: 25
        slot_group: attributes
        title: Exact mappings
        description: A list of one or more Curies or URIs that point to semantically
          identical terms.
      comments:
        rank: 26
        slot_group: attributes
      examples:
        rank: 27
        slot_group: attributes
      version:
        rank: 28
        slot_group: attributes
        description: A version number indicating when this slot was introduced.
      notes:
        rank: 29
        slot_group: attributes
  Annotation:
    name: Annotation
    title: Annotation
    description: One or more fields (LinkML slots) contained in given schema. A field
      (slot) can be used in one or more table (class) specifications.  A field defines
      a visible column in a template, and can be a basic number, date, string, picklist
      (categorical or ordinal), or other single-field datatype.
    unique_keys:
      slot_key:
        description: A slot is uniquely identified by the schema it appears in as
          well as its name
        unique_key_slots:
        - schema_id
        - name
        - slot_type
    slots:
    - schema_id
    - annotation_type
    - class_name
    - slot_name
    - name
    - value
    slot_usage:
      schema_id:
        rank: 1
        slot_group: key
        title: Schema
        range: Schema
        description: The coding name of the schema this enumeration is contained in.
      annotation_type:
        rank: 2
        slot_group: key
      class_name:
        rank: 3
        slot_group: key
        title: On table
        description: If this annotation is attached to a table (LinkML class), provide
          the name of the table.
      slot_name:
        rank: 4
        slot_group: key
      name:
        rank: 5
        slot_group: key
        title: Key
        range: WhitespaceMinimizedString
        pattern: ^[a-z]+[a-z0-9_]*$
        description: The annotation key (i.e. name of the annotation).
        comments:
        - This is a lowercase **snake_case** formatted name in the LinkML standard
          naming convention.
      value:
        rank: 6
        slot_group: attributes
        description: "The annotation\u2019s value, which can be a string or an object\
          \ of any kind (in non-serialized data)."
  Enum:
    name: Enum
    title: Picklist
    description: One or more enumerations in given schema.  An enumeration can be
      used in the "range" or "any of" attribute of a slot.  Each enumeration has a
      flat list or hierarchy of permitted values.
    unique_keys:
      enum_key:
        description: An enumeration is uniquely identified by the schema it appears
          in as well as its name.
        unique_key_slots:
        - schema_id
        - name
    slots:
    - schema_id
    - name
    - title
    - description
    - enum_uri
    - inherits
    slot_usage:
      schema_id:
        rank: 1
        slot_group: key
        title: Schema
        range: Schema
        description: The coding name of the schema this enumeration is contained in.
      name:
        rank: 2
        slot_group: key
        title: Name
        range: WhitespaceMinimizedString
        pattern: ^([A-Z]+[a-z0-9]*)+$
        description: The coding name of this LinkML schema enumeration.
        comments:
        - See https://linkml.io/linkml/schemas/enums.html and https://linkml.io/linkml-model/latest/docs/EnumDefinition/
      title:
        rank: 3
        slot_group: attributes
        description: The plain language name of this enumeration menu.
        title: Title
        required: true
      description:
        rank: 4
        slot_group: attributes
        range: string
        description: A plan text description of this LinkML schema enumeration menu
          of terms.
      enum_uri:
        rank: 5
        slot_group: attributes
      inherits:
        rank: 6
        slot_group: attributes
  PermissibleValue:
    name: PermissibleValue
    title: Picklist choices
    description: An enumeration picklist value.
    unique_keys:
      permissiblevalue_key:
        description: An enumeration is uniquely identified by the schema it appears
          in as well as its name.
        unique_key_slots:
        - schema_id
        - enum_id
        - text
    slots:
    - schema_id
    - enum_id
    - text
    - is_a
    - title
    - description
    - exact_mappings
    - meaning
    - notes
    slot_usage:
      schema_id:
        rank: 1
        slot_group: key
        title: Schema
        range: Schema
        description: The coding name of the schema this menu choice's menu (enumeration)
          is contained in.
      enum_id:
        rank: 2
        slot_group: key
        title: Enum
        range: Enum
        description: The coding name of the menu (enumeration) that this choice is
          contained in.
      text:
        rank: 3
        slot_group: key
      is_a:
        rank: 4
        slot_group: attributes
        title: Parent
        range: WhitespaceMinimizedString
        description: The parent term name (in the same enumeration) of this term,
          if any.
      title:
        rank: 5
        slot_group: attributes
        title: title
        description: The plain language title of this menu choice (LinkML PermissibleValue)
          to display. If none, the code will be dsplayed.
      description:
        rank: 6
        slot_group: attributes
        range: string
        description: A plan text description of the meaning of this menu choice.
      exact_mappings:
        rank: 7
        slot_group: attributes
        title: Code mappings
      meaning:
        rank: 8
        slot_group: attributes
      notes:
        rank: 9
        slot_group: attributes
  EnumSource:
    name: EnumSource
    title: Picklist Source
    description: The external (URI reachable) source of an ontology or other parseable
      vocabulary that aids in composing this menu.  This includes specifications for
      extracting nodes or branches for inclusion or exclusion in the picklist (LinkML)
      enumeration.
    unique_keys:
      enum_source_key:
        description: A picklist source consists of the schema, enumeration, inclusion
          or exclusion flag, and source URI of the ontology.
        unique_key_slots:
        - schema_id
        - enum_id
        - criteria
        - source_ontology
    slots:
    - schema_id
    - enum_id
    - criteria
    - source_ontology
    - is_direct
    - source_nodes
    - include_self
    - relationship_types
    slot_usage:
      schema_id:
        rank: 1
        slot_group: key
        title: Schema
        range: Schema
        description: The coding name of the schema this menu inclusion and exclusion
          criteria pertain to.
      enum_id:
        rank: 2
        slot_group: key
        title: Enum
        range: Enum
        description: The coding name of the menu (enumeration) that this inclusion
          criteria pertains to.
      criteria:
        rank: 3
        slot_group: key
      source_ontology:
        rank: 4
        slot_group: key
      is_direct:
        rank: 5
        slot_group: attributes
      source_nodes:
        rank: 6
        slot_group: attributes
      include_self:
        rank: 7
        slot_group: attributes
      relationship_types:
        rank: 8
        slot_group: attributes
  Setting:
    name: Setting
    title: Setting
    description: A regular expression that can be reused in a structured_pattern.
      See:https://linkml.io/linkml/faq/modeling.html#can-i-reuse-regular-expression-patterns.
    unique_keys:
      settings_key:
        description: A setting is uniquely identified by the name key whose value
          is a regular expression.
        unique_key_slots:
        - schema_id
        - name
        - value
    slots:
    - schema_id
    - name
    - value
    - description
    slot_usage:
      schema_id:
        rank: 1
        slot_group: key
        title: Schema
        range: Schema
        description: The coding name of the schema this setting is contained in.
      name:
        rank: 2
        slot_group: key
        title: Name
        range: WhitespaceMinimizedString
        pattern: ^([A-Z]+[a-z0-9]*)+$
        description: The coding name of this setting, which I can be referenced in
          a Linkml structured_pattern expression. See https://linkml.io/linkml/schemas/enums.html
          and https://linkml.io/linkml-model/latest/docs/EnumDefinition/
      value:
        rank: 3
        slot_group: attributes
        required: true
        description: "The setting\u2019s value, which is a regular expression that\
          \ can be used in a LinkML structured_pattern expression field."
      description:
        rank: 4
        slot_group: attributes
        range: string
        description: A plan text description of this setting.
  Rule:
    name: Rule
    title: Rule
    description: A rule that executes the change in state of one or more fields (slots).  Each
      rule has a "precondition" expression of constraints one or more fields' values
      and a postcondition expression stating what the same or other field's values
      change to.
  Extension:
    name: Extension
    title: Extension
    description: A list of LinkML attribute-value pairs that are not directly part
      of the schema's class/slot structure.  Locale information is held here.
    unique_keys:
      extension_key:
        description: A key which details each schema's extension.
        unique_key_slots:
        - schema_id
        - name
    slots:
    - schema_id
    - name
    - value
    - description
    slot_usage:
      schema_id:
        rank: 1
        slot_group: key
        title: Schema
        range: Schema
      name:
        rank: 2
        slot_group: key
        title: Name
        range: WhitespaceMinimizedString
      value:
        rank: 3
        slot_group: attributes
      description:
        rank: 4
        slot_group: attributes
        range: string
        description: A plan text description of this extension.  LinkML extensions
          allow saving any kind of object as a value of a key.
  Container:
    tree_root: true
    attributes:
      Schemas:
        range: Schema
        multivalued: true
        inlined_as_list: true
      Prefixes:
        range: Prefix
        multivalued: true
        inlined_as_list: true
      Settings:
        range: Setting
        multivalued: true
        inlined_as_list: true
      Extensions:
        range: Extension
        multivalued: true
        inlined_as_list: true
      Enums:
        range: Enum
        multivalued: true
        inlined_as_list: true
      PermissibleValues:
        range: PermissibleValue
        multivalued: true
        inlined_as_list: true
      EnumSources:
        range: EnumSource
        multivalued: true
        inlined_as_list: true
      Slots:
        range: Slot
        multivalued: true
        inlined_as_list: true
      Annotations:
        range: Annotation
        multivalued: true
        inlined_as_list: true
      Classes:
        range: Class
        multivalued: true
        inlined_as_list: true
      UniqueKeys:
        range: UniqueKey
        multivalued: true
        inlined_as_list: true
slots:
  schema_id:
    name: schema_id
    required: true
    annotations:
      foreign_key:
        tag: foreign_key
        value: Schema.name
  class_id:
    name: class_id
    range: SchemaClassMenu
    annotations:
      foreign_key:
        tag: foreign_key
        value: Class.name
  slot_id:
    name: slot_id
    title: Slot
    description: The class name that this table is linked to.
    required: true
    range: WhitespaceMinimizedString
    annotations:
      foreign_key:
        tag: foreign_key
        value: Slot.name
  enum_id:
    name: enum_id
    required: true
    annotations:
      foreign_key:
        tag: foreign_key
        value: Enum.name
  name:
    name: name
    required: true
  id:
    name: id
    title: ID
    description: The unique URI for identifying this LinkML schema.
    comments:
    - Typically the schema can be downloaded from this URI, but currently it is often
      left as an example URI during schema development.
    identifier: true
    required: true
    range: uri
    examples:
    - value: https://example.com/GRDI
  description:
    name: description
    title: Description
  version:
    name: version
    title: Version
    range: WhitespaceMinimizedString
  in_language:
    name: in_language
    title: Default language
    description: "This is the language (ISO 639-1 Code; often en for English) that\
      \ the schema\u2019s class, slot, and enumeration titles, descriptions and other\
      \ textual items are in."
    range: LanguagesMenu
  locales:
    name: locales
    title: Locales
    description: "These are the (ISO 639-1) language codes used as keys for language\
      \ translations held in the schema\u2019s extensions.locales list."
    multivalued: true
    range: LanguagesMenu
  default_prefix:
    name: default_prefix
    title: Default prefix
    comments:
    - A prefix to assume all classes and slots can be addressed by.
    required: true
    range: uri
  imports:
    name: imports
    title: Imports
    multivalued: true
    range: WhitespaceMinimizedString
  prefix:
    name: prefix
    title: Prefix
    description: The namespace prefix string.
    required: true
    range: WhitespaceMinimizedString
  reference:
    name: reference
    title: Reference
    description: The URI the prefix expands to.
    required: true
    range: uri
  title:
    name: title
    range: WhitespaceMinimizedString
  class_uri:
    name: class_uri
    title: Table URI
    description: A URI for identifying this class's semantic type.
    range: uri
  is_a:
    name: is_a
  tree_root:
    name: tree_root
    title: Root Table
    description: A boolian indicating whether this is a specification for a top-level
      data container on which serializations are based.
    comments:
    - Only one allowed per Schema. See https://linkml.io/linkml/data/csvs.html
    any_of:
    - range: boolean
    - range: TrueFalseMenu
  class_name:
    name: class_name
    range: SchemaClassMenu
  unique_key_slots:
    name: unique_key_slots
    title: Unique key slots
    description: A list of a class's slots that make up a unique key
    comments:
    - See https://linkml.io/linkml/schemas/constraints.html
    multivalued: true
    required: true
    range: SchemaSlotMenu
  notes:
    name: notes
    title: Notes
    description: Editorial notes about an element intended primarily for internal
      consumption
    range: WhitespaceMinimizedString
  slot_type:
    name: slot_type
    title: Type
    required: true
    range: SchemaSlotTypeMenu
  rank:
    name: rank
    title: Ordering
    description: An integer which sets the order of this slot relative to the others
      within a given class.  This is the LinkML rank attribute.
    range: integer
  slot_group:
    name: slot_group
    title: Field group
    description: The name of a grouping to place slot within during presentation.
    range: SchemaSlotGroupMenu
  inlined:
    name: inlined
    title: Inlined
    any_of:
    - range: boolean
    - range: TrueFalseMenu
  inlined_as_list:
    name: inlined_as_list
    title: Inlined as list
    any_of:
    - range: boolean
    - range: TrueFalseMenu
  slot_uri:
    name: slot_uri
    title: Slot URI
    description: "A URI for identifying this field\u2019s (slot\u2019s) semantic type."
    range: uri
  range:
    name: range
    title: Range
    description: The range or ranges a slot is associated with.  If more than one,
      this appears in the slot's specification as a list of "any of" ranges.
    multivalued: true
    required: true
    any_of:
    - range: SchemaTypeMenu
    - range: SchemaClassMenu
    - range: SchemaEnumMenu
  required:
    name: required
    title: Required
    description: A boolean TRUE indicates this slot is a mandatory data field.
    comments:
    - A mandatory data field will fail validation if empty.
    any_of:
    - range: boolean
    - range: TrueFalseMenu
  recommended:
    name: recommended
    title: Recommended
    description: A boolean TRUE indicates this slot is a recommended data field.
    any_of:
    - range: boolean
    - range: TrueFalseMenu
  aliases:
    name: aliases
    title: Aliases
    description: A list of other names that slot can be known by.
    comments:
    - See https://linkml.io/linkml/schemas/metadata.html#providing-aliases
    multivalued: true
    range: WhitespaceMinimizedString
  identifier:
    name: identifier
    title: Identifier
    description: "A boolean TRUE indicates this field is an identifier such that each\
      \ of its row values must be unique within the table.  In LinkML, \u201CIf a\
      \ slot is declared as an\_identifier\_then it serves as a unique key for members\
      \ of that class. It can also be used for\_inlining\_as a dict in JSON serializations.\u201D"
    any_of:
    - range: boolean
    - range: TrueFalseMenu
  multivalued:
    name: multivalued
    title: Multivalued
    description: A boolean TRUE indicates this slot can hold more than one values
      taken from its range.
    any_of:
    - range: boolean
    - range: TrueFalseMenu
  minimum_value:
    name: minimum_value
    title: Minimum value
    description: A minimum value which is appropriate for the range data type of the
      slot.
    range: integer
  maximum_value:
    name: maximum_value
    title: Maximum value
    description: A maximum value which is appropriate for the range data type of the
      slot.
    range: integer
  minimum_cardinality:
    name: minimum_cardinality
    title: Minimum cardinality
    description: For multivalued slots, a minimum number of values
    range: integer
  maximum_cardinality:
    name: maximum_cardinality
    title: Maximum cardinality
    description: For multivalued slots, a maximum number of values
    range: integer
  equals_expression:
    name: equals_expression
    title: Calculated value
    description: Enables inferring (calculating) value based on other slot values.
      This is a server-side LinkML expression, having the syntax of a python expression.
    comments:
    - See https://linkml.io/linkml/schemas/advanced.html#equals-expression
    range: WhitespaceMinimizedString
  pattern:
    name: pattern
    title: Pattern
    description: A regular expression pattern used to validate a slot's string range
      data type content.
    comments:
    - Regular expressions can begin with ^ to ensure start of string is tested, and
      $ to ensure up to end is tested.
    range: WhitespaceMinimizedString
  todos:
    name: todos
    title: Conditional
    description: "A delimited list of simple conditionals that pertain to this field\
      \ (e.g. \u2018<={today}\u2019 , or \u2018<={some_other_field_name}\u2019.  This\
      \ field may also include \u201Cwork in progress\u201D notes."
    multivalued: true
    range: WhitespaceMinimizedString
  exact_mappings:
    name: exact_mappings
    multivalued: true
    range: WhitespaceMinimizedString
  comments:
    name: comments
    title: Comments
    description: A free text field for adding other comments to guide usage of field.
    range: WhitespaceMinimizedString
  examples:
    name: examples
    title: Examples
    description: A free text field for including examples of string, numeric, date
      or categorical values.
    range: WhitespaceMinimizedString
  annotation_type:
    name: annotation_type
    title: Annotation on
    required: true
    range: SchemaAnnotationTypeMenu
  slot_name:
    name: slot_name
    title: On field
    description: If this annotation is attached to a field (LinkML slot), provide
      the name of the field.
    range: SchemaSlotMenu
  value:
    name: value
    title: Value
    range: string
  enum_uri:
    name: enum_uri
    title: Enum URI
    description: A URI for identifying this enumeration's semantic type.
    range: uri
  inherits:
    name: inherits
    title: Inherits
    description: Indicates that this menu inherits choices from another menu, and
      includes or excludes other values (for selection and validation).
    range: SchemaEnumMenu
  text:
    name: text
    title: Code
    description: The code (LinkML permissible_value key) for the menu item choice.  It
      can be plain language or s(The coding name of this choice).
    required: true
    range: WhitespaceMinimizedString
  meaning:
    name: meaning
    title: Meaning
    description: A URI for identifying this choice's semantic type.
    range: uri
  criteria:
    name: criteria
    title: Criteria
    description: "Whether to include or exclude (minus) the source ontology\u2019\
      s given terms (and their underlying terms, if any)."
    required: true
    range: EnumCriteriaMenu
  source_ontology:
    name: source_ontology
    title: Source ontology
    description: The URI of the source ontology to trust and fetch terms from.
    range: uri
  is_direct:
    name: is_direct
    title: Directly downloadable
    description: Can the vocabulary source be automatically downloaded and processed,
      or is a manual process involved?
    any_of:
    - range: boolean
    - range: TrueFalseMenu
  source_nodes:
    name: source_nodes
    title: Top level term ids
    description: The selection of term nodes (and their underlying terms) to allow
      or exclude selections from, and to validate data by.
    multivalued: true
    range: uriorcurie
  include_self:
    name: include_self
    title: Include top level terms
    description: Include the listed selection of items (top of term branch or otherwise)
      as selectable items themselves.
    any_of:
    - range: boolean
    - range: TrueFalseMenu
  relationship_types:
    name: relationship_types
    title: Relations
    description: The relations (usually owl:SubClassOf) that compose the hierarchy
      of terms.
    multivalued: true
    range: WhitespaceMinimizedString
enums:
  SchemaSlotTypeMenu:
    name: SchemaSlotTypeMenu
    title: Slot Type
    permissible_values:
      slot:
        text: slot
        title: Schema field
        description: A field (LinkML slot) that is stored in the schema's field (slot)
          library.  This field specification is available for customizable reuse in
          any table (LinkML class).  Note however that its attributes which have values
          cannot be overriden when reused.
      slot_usage:
        text: slot_usage
        title: Table field (from schema)
        description: A table field whose name and source attributes come from a schema
          library field. It can add its own attributes, but cannot overwrite the schema
          field ones.  (A LinkML schema slot referenced within a class's slot_usage
          list of slots.)
      attribute:
        text: attribute
        title: Table field (independent)
        description: A table field which is not reused from the schema.  The field
          can impose its own attribute values.
