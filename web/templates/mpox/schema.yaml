          city-counties. Another type of organization is where the city and county
          are unified and function as an independent city. There are thirty-nine independent
          cities in Virginia and other independent cities or city-counties are San
          Francisco, California, Baltimore, Maryland, St. Louis, Missouri, Denver,
          Colorado and Carson City, Nevada. Counties can include a number of cities,
          towns, villages, or hamlets, or sometimes just a part of a city. Counties
          have varying degrees of political and legal significance, but they are always
          administrative divisions of the state. Counties in many states are further
          subdivided into townships, which, by definition, are administrative divisions
          of a county. In some states, such as Michigan, a township can file a charter
          with the state government, making itself into a "charter township", which
