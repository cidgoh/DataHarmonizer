  ExposureContactLevelMenu:
    name: ExposureContactLevelMenu
    title: exposure contact level menu
    permissible_values:
      Contact with animal:
        text: Contact with animal
        description: A type of contact in which an individual comes into contact with
          an animal, either directly or indirectly, which could include physical interaction
          or exposure to animal bodily fluids, feces, or other contaminated materials.
        meaning: GENEPIO:0100494
      Contact with rodent:
        text: Contact with rodent
        description: A type of contact in which an individual comes into contact with
          a rodent, either directly or indirectly, such as through handling, exposure
          to rodent droppings, urine, or nests, which could potentially lead to the
          transmission of rodent-borne diseases.
        meaning: GENEPIO:0100495
        is_a: Contact with animal
      Contact with fomite:
        text: Contact with fomite
        description: A type of contact in which an individual comes into contact with
          an inanimate object or surface that has been contaminated with pathogens,
          such as doorknobs, countertops, or medical equipment, which can transfer
          infectious agents to the individual.
        meaning: GENEPIO:0100496
      Contact with infected individual:
        text: Contact with infected individual
        description: A type of contact in which an individual comes in contact with
          an infected person, either directly or indirectly.
        meaning: GENEPIO:0100357
      Direct (human-to-human contact):
        text: Direct (human-to-human contact)
        description: Direct and essentially immediate transfer of infectious agents
          to a receptive portal of entry through which human or animal infection may
          take place. This may be by direct contact such as touching, kissing, biting,
          or sexual intercourse or by the direct projection (droplet spread) of droplet
          spray onto the conjunctiva or the mucous membranes of the eyes, nose, or
          mouth. It may also be by direct exposure of susceptible tissue to an agent
          in soil, compost, or decaying vegetable matter or by the bite of a rabid
          animal. Transplacental transmission is another form of direct transmission.
        meaning: TRANS:0000001
        is_a: Contact with infected individual
      Mother-to-child transmission:
        text: Mother-to-child transmission
        description: A direct transmission process during which the pathogen is transmitted
          directly from mother to child at or around the time of birth.
        meaning: TRANS:0000006
        is_a: Direct (human-to-human contact)
      Sexual transmission:
        text: Sexual transmission
        description: Passage or transfer, as of a disease, from a donor individual
          to a recipient during or as a result of sexual activity.
        meaning: NCIT:C19085
        is_a: Direct (human-to-human contact)
      Indirect contact:
        text: Indirect contact
        description: A type of contact in which an individual does not come in direct
          contact with a source of infection e.g. through airborne transmission, contact
          with contaminated surfaces.
        meaning: GENEPIO:0100246
        is_a: Contact with infected individual
      Close contact (face-to-face contact):
        text: Close contact (face-to-face contact)
        description: A type of indirect contact where an individual sustains unprotected
          exposure by being within 6 feet of an infected individual over a sustained
          period of time.
        meaning: GENEPIO:0100247
        is_a: Indirect contact
      Casual contact:
        text: Casual contact
        description: A type of indirect contact where an individual may at the same
          location at the same time as a positive case; however, they may have been
          there only briefly, or it may have been a location that carries a lower
          risk of transmission.
        meaning: GENEPIO:0100248
        is_a: Indirect contact
      Workplace associated transmission:
        text: Workplace associated transmission
        description: A type of transmission where an individual acquires an infection
          or disease as a result of exposure in their workplace environment. This
          can include direct contact with infected individuals, exposure to contaminated
          materials or surfaces, or other workplace-specific risk factors.
        meaning: GENEPIO:0100497
      Healthcare associated transmission:
        text: Healthcare associated transmission
        description: A type of transmission where an individual acquires an infection
          or disease as a result of exposure within a healthcare setting. This includes
          transmission through direct contact with patients, contaminated medical
          equipment, or surfaces within healthcare facilities, such as hospitals or
          clinics.
        meaning: GENEPIO:0100498
        is_a: Workplace associated transmission
      Laboratory associated transmission:
        text: Laboratory associated transmission
        description: A type of transmission where an individual acquires an infection
          or disease as a result of exposure within a laboratory setting. This includes
          contact with infectious agents, contaminated equipment, or laboratory surfaces,
          as well as potential aerosol exposure or spills of hazardous substances.
        meaning: GENEPIO:0100499
        is_a: Workplace associated transmission
  ExposureContactLevelInternationalMenu:
    name: ExposureContactLevelInternationalMenu
    title: exposure contact level international menu
    permissible_values:
      Contact with animal [GENEPIO:0100494]:
        text: Contact with animal [GENEPIO:0100494]
        description: A type of contact in which an individual comes into contact with
          an animal, either directly or indirectly, which could include physical interaction
          or exposure to animal bodily fluids, feces, or other contaminated materials.
        meaning: GENEPIO:0100494
      Contact with rodent [GENEPIO:0100495]:
        text: Contact with rodent [GENEPIO:0100495]
        description: A type of contact in which an individual comes into contact with
          a rodent, either directly or indirectly, such as through handling, exposure
          to rodent droppings, urine, or nests, which could potentially lead to the
          transmission of rodent-borne diseases.
        meaning: GENEPIO:0100495
        is_a: Contact with animal [GENEPIO:0100494]
      Contact with fomite [GENEPIO:0100496]:
        text: Contact with fomite [GENEPIO:0100496]
        description: A type of contact in which an individual comes into contact with
          an inanimate object or surface that has been contaminated with pathogens,
          such as doorknobs, countertops, or medical equipment, which can transfer
          infectious agents to the individual.
        meaning: GENEPIO:0100496
      Contact with infected individual [GENEPIO:0100357]:
        text: Contact with infected individual [GENEPIO:0100357]
        description: A type of contact in which an individual comes in contact with
          an infected person, either directly or indirectly.
        meaning: GENEPIO:0100357
      Direct (human-to-human contact) [TRANS:0000001]:
        text: Direct (human-to-human contact) [TRANS:0000001]
        description: Direct and essentially immediate transfer of infectious agents
          to a receptive portal of entry through which human or animal infection may
          take place. This may be by direct contact such as touching, kissing, biting,
          or sexual intercourse or by the direct projection (droplet spread) of droplet
          spray onto the conjunctiva or the mucous membranes of the eyes, nose, or
          mouth. It may also be by direct exposure of susceptible tissue to an agent
          in soil, compost, or decaying vegetable matter or by the bite of a rabid
          animal. Transplacental transmission is another form of direct transmission.
        meaning: TRANS:0000001
        is_a: Contact with infected individual [GENEPIO:0100357]
      Mother-to-child transmission [TRANS:0000006]:
        text: Mother-to-child transmission [TRANS:0000006]
        description: A direct transmission process during which the pathogen is transmitted
          directly from mother to child at or around the time of birth.
        meaning: TRANS:0000006
        is_a: Direct (human-to-human contact) [TRANS:0000001]
      Sexual transmission [NCIT:C19085]:
        text: Sexual transmission [NCIT:C19085]
        description: Passage or transfer, as of a disease, from a donor individual
          to a recipient during or as a result of sexual activity.
        meaning: NCIT:C19085
        is_a: Direct (human-to-human contact) [TRANS:0000001]
      Male-to-male sexual transmission [GENEPIO:0102072]:
        text: Male-to-male sexual transmission [GENEPIO:0102072]
        description: Passage or transfer, as of a disease, from a donor male individual
          to a recipient male individual during or as a result of sexual activity.
        meaning: GENEPIO:0102072
        is_a: Sexual transmission [NCIT:C19085]
      Male-to-female sexual transmission [GENEPIO:0102073]:
        text: Male-to-female sexual transmission [GENEPIO:0102073]
        description: Passage or transfer, as of a disease, from a donor male individual
          to a recipient female individual during or as a result of sexual activity.
        meaning: GENEPIO:0102073
        is_a: Sexual transmission [NCIT:C19085]
      Female-to-male sexual transmission [GENEPIO:0102074]:
        text: Female-to-male sexual transmission [GENEPIO:0102074]
        description: Passage or transfer, as of a disease, from a donor female individual
          to a recipient male individual during or as a result of sexual activity.
        meaning: GENEPIO:0102074
        is_a: Sexual transmission [NCIT:C19085]
      Female-to-female sexual transmission [GENEPIO:0102075]:
        text: Female-to-female sexual transmission [GENEPIO:0102075]
        description: Passage or transfer, as of a disease, from a donor female individual
          to a recipient female individual during or as a result of sexual activity.
        meaning: GENEPIO:0102075
        is_a: Sexual transmission [NCIT:C19085]
      Indirect contact [GENEPIO:0100246]:
        text: Indirect contact [GENEPIO:0100246]
        description: A type of contact in which an individual does not come in direct
          contact with a source of infection e.g. through airborne transmission, contact
          with contaminated surfaces.
        meaning: GENEPIO:0100246
        is_a: Contact with infected individual [GENEPIO:0100357]
      Close contact (face-to-face contact) [GENEPIO:0100247]:
        text: Close contact (face-to-face contact) [GENEPIO:0100247]
        description: A type of indirect contact where an individual sustains unprotected
          exposure by being within 6 feet of an infected individual over a sustained
          period of time.
        meaning: GENEPIO:0100247
        is_a: Indirect contact [GENEPIO:0100246]
      Casual contact [GENEPIO:0100248]:
        text: Casual contact [GENEPIO:0100248]
        description: A type of indirect contact where an individual may at the same
          location at the same time as a positive case; however, they may have been
          there only briefly, or it may have been a location that carries a lower
          risk of transmission.
        meaning: GENEPIO:0100248
        is_a: Indirect contact [GENEPIO:0100246]
      Workplace associated transmission [GENEPIO:0100497]:
