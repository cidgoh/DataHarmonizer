          or undetermined bases (noise) than sequence representing the biological
          source (signal).
        meaning: GENEPIO:0100574
      Low coverage of characteristic mutations:
        text: Low coverage of characteristic mutations
        description: A data item that describes sequence data that contains a lower
          than expected number of mutations that are usually observed in the reference
          sequence.
        meaning: GENEPIO:0100575
