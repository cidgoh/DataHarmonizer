        text: Argentina
        description: 'A South American country, constituted as a federation of twenty-three
          provinces and an autonomous city. It is bordered by Paraguay and Bolivia
          in the north, Brazil and Uruguay in the northeast, and Chile in the west
          and south. The country claims the British controlled territories of the
          Falkland Islands and South Georgia and the South Sandwich Islands. Argentina
          also claims 969,464 km2 of Antarctica, known as Argentine Antarctica, overlapping
          other claims made by Chile and the United Kingdom. Argentina is subdivided
          into twenty-three provinces (Spanish: provincias, singular provincia) and
          one federal district (Capital de la Republica or Capital de la Nacion, informally
          the Capital Federal). The federal district and the provinces have their
          own constitutions, but exist under a federal system. Provinces are then
          divided into departments (Spanish: departamentos, singular departamento),
          except for Buenos Aires Province, which is divided into partidos. [ url:http://en.wikipedia.org/wiki/Argentina
          ]'
        meaning: GAZ:00002928
      Armenia:
        text: Armenia
        description: A landlocked mountainous country in Eurasia between the Black
          Sea and the Caspian Sea in the Southern Caucasus. It borders Turkey to the
          west, Georgia to the north, Azerbaijan to the east, and Iran and the Nakhchivan
          exclave of Azerbaijan to the south. A transcontinental country at the juncture
          of Eastern Europe and Western Asia. A former republic of the Soviet Union.
          Armenia is divided into ten marzes (provinces, singular marz), with the
          city (kaghak) of Yerevan having special administrative status as the country's
          capital. [ url:http://en.wikipedia.org/wiki/Armenia ]
        meaning: GAZ:00004094
      Aruba:
        text: Aruba
        description: An autonomous region within the Kingdom of the Netherlands, Aruba
          has no administrative subdivisions. [ url:http://en.wikipedia.org/wiki/Aruba
          ]
        meaning: GAZ:00004025
      Ashmore and Cartier Islands:
        text: Ashmore and Cartier Islands
        description: A Territory of Australia that includes two groups of small low-lying
          uninhabited tropical islands in the Indian Ocean situated on the edge of
          the continental shelf north-west of Australia and south of the Indonesian
          island of Roti. [ url:http://en.wikipedia.org/wiki/Ashmore_and_Cartier_Islands
          ]
        meaning: GAZ:00005901
      Australia:
        text: Australia
        description: A country in the southern hemisphere comprising the mainland
          of the world's smallest continent, the major island of Tasmania, and a number
          of other islands in the Indian and Pacific Oceans. The neighbouring countries
          are Indonesia, East Timor, and Papua New Guinea to the north, the Solomon
          Islands, Vanuatu, and New Caledonia to the north-east, and New Zealand to
          the south-east. Australia has six states, two major mainland territories,
          and other minor territories.
        meaning: GAZ:00000463
      Austria:
        text: Austria
        description: A landlocked country in Central Europe. It borders both Germany
          and the Czech Republic to the north, Slovakia and Hungary to the east, Slovenia
          and Italy to the south, and Switzerland and Liechtenstein to the west. The
          capital is the city of Vienna on the Danube River. Austria is divided into
          nine states (Bundeslander). These states are then divided into districts
          (Bezirke) and cities (Statutarstadte). Districts are subdivided into municipalities
          (Gemeinden). Cities have the competencies otherwise granted to both districts
          and municipalities.
        meaning: GAZ:00002942
      Azerbaijan:
        text: Azerbaijan
        description: A country in the he South Caucasus region of Eurasia, it is bounded
          by the Caspian Sea to the east, Russia to the north, Georgia to the northwest,
          Armenia to the west, and Iran to the south. The Azerbaijani exclave of Nakhchivan
          is bordered by Armenia to the north and east, Iran to the south and west,
          and Turkey to the northwest. Nagorno-Karabakh, along with 7 other districts
          in Azerbaijan's southwest, have been controlled by Armenia since the end
          of the Nagorno-Karabakh War in 1994. Azerbaijan is divided into 59 rayons
          11 city districts (saharlar), and one autonomous republic (muxtar respublika).
        meaning: GAZ:00004941
      Bahamas:
        text: Bahamas
        description: A country consisting of two thousand cays and seven hundred islands
          that form an archipelago. It is located in the Atlantic Ocean, southeast
          of Florida and the United States, north of Cuba, the island of Hispanola
          and the Caribbean, and northwest of the British overseas territory of the
          Turks and Caicos Islands. It is divided into 32 districts, plus New Providence,
          whose affairs are handled directly by the central government.
        meaning: GAZ:00002733
      Bahrain:
        text: Bahrain
        description: A borderless island country in the Persian Gulf. Saudi Arabia
          lies to the west and is connected to Bahrain by the King Fahd Causeway,
          and Qatar is to the south across the Gulf of Bahrain. Bahrain is split into
          five governorates.
        meaning: GAZ:00005281
      Baker Island:
        text: Baker Island
        description: An uninhabited atoll located just north of the equator in the
          central Pacific Ocean about 3,100 km southwest of Honolulu. Baker Island
          is an unincorporated and unorganized territory of the US.
        meaning: GAZ:00007117
      Bangladesh:
        text: Bangladesh
        description: A country in South Asia. It is bordered by India on all sides
          except for a small border with Myanmar to the far southeast and by the Bay
          of Bengal to the south. Bangladesh is divided into six administrative divisions.
          Divisions are subdivided into districts (zila). There are 64 districts in
          Bangladesh, each further subdivided into upazila (subdistricts) or thana
          ("police stations").
        meaning: GAZ:00003750
      Barbados:
        text: Barbados
        description: "An island country in the Lesser Antilles of the West Indies,\
          \ in the Caribbean region of the Americas, and the most easterly of the\
          \ Caribbean Islands. It is 34 kilometres (21 miles) in length and up to\
          \ 23 km (14 mi) in width, covering an area of 432 km2 (167 sq mi). It is\
          \ in the western part of the North Atlantic, 100 km (62 mi) east of the\
          \ Windward Islands and the Caribbean Sea.[7] Barbados is east of the Windwards,\
          \ part of the Lesser Antilles, at roughly 13\xB0N of the equator. It is\
          \ about 168 km (104 mi) east of both the countries of Saint Lucia and Saint\
          \ Vincent and the Grenadines and 180 km (110 mi) south-east of Martinique\
          \ and 400 km (250 mi) north-east of Trinidad and Tobago. Barbados is outside\
          \ the principal Atlantic hurricane belt. Its capital and largest city is\
          \ Bridgetown."
        meaning: GAZ:00001251
      Bassas da India:
        text: Bassas da India
        description: A roughly circular atoll about 10 km in diameter, which corresponds
          to a total size (including lagoon) of 80 km2. It is located in the southern
          Mozambique Channel, about half-way between Madagascar (which is 385 km to
          the east) and Mozambique, and 110 km northwest of Europa Island. It rises
          steeply from the seabed 3000 m below.
        meaning: GAZ:00005810
      Belarus:
        text: Belarus
        description: A landlocked country in Eastern Europe, that borders Russia to
          the north and east, Ukraine to the south, Poland to the west, and Lithuania
          and Latvia to the north. Its capital is Minsk. Belarus is divided into six
          voblasts, or provinces. Voblasts are further subdivided into raions (commonly
          translated as districts or regions). As of 2002, there are six voblasts,
          118 raions, 102 towns and 108 urbanized settlements. Minsk is given a special
          status, due to the city serving as the national capital.
        meaning: GAZ:00006886
      Belgium:
        text: Belgium
        description: A country in northwest Europe. Belgium shares borders with France
          (620 km), Germany (167 km), Luxembourg (148 km) and the Netherlands (450
          km). The Flemish Region (Flanders) and the Walloon Region (Wallonia) each
          comprise five provinces; the third region, Brussels-Capital Region, is not
          a province, nor does it contain any Together, these comprise 589 municipalities,
          which in general consist of several sub-municipalities (which were independent
          municipalities before the municipal merger operation mainly in 1977).
        meaning: GAZ:00002938
      Belize:
        text: Belize
        description: A country in Central America. It is the only officially English
          speaking country in the region. Belize was a British colony for more than
          a century and was known as British Honduras until 1973. It became an independent
          nation within The Commonwealth in 1981. Belize is divided into 6 districts,
          which are further divided into 31 constituencies.
        meaning: GAZ:00002934
      Benin:
        text: Benin
        description: A country in Western Africa. It borders Togo to the west, Nigeria
          to the east and Burkina Faso and Niger to the north; its short coastline
          to the south leads to the Bight of Benin. Its capital is Porto Novo, but
          the seat of government is Cotonou. Benin is divided into 12 departments
          and subdivided into 77 communes.
        meaning: GAZ:00000904
      Bermuda:
        text: Bermuda
        description: A British overseas territory in the North Atlantic Ocean. Located
          off the east coast of the United States, it is situated around 1770 km NE
          of Miami, Florida and 1350 km S of Halifax, Nova Scotia. Comprised of approximately
          138 islands.
        meaning: GAZ:00001264
      Bhutan:
        text: Bhutan
        description: A landlocked nation in South Asia. It is located amidst the eastern
          end of the Himalaya Mountains and is bordered to the south, east and west
          by India and to the north by Tibet. Bhutan is separated from Nepal by the
          Indian State of Sikkim. Bhutan is divided into four dzongdey (administrative
          zones). Each dzongdey is further divided into dzongkhag (districts). There
          are twenty dzongkhag in Bhutan. Large dzongkhags are further divided into
          subdistricts known as dungkhag. At the basic level, groups of villages form
          a constituency called gewog.
        meaning: GAZ:00003920
      Bolivia:
        text: Bolivia
        description: 'A landlocked country in central South America. It is bordered
          by Brazil on the north and east, Paraguay and Argentina on the south, and
          Chile and Peru on the west. Bolivia is divided into 9 departments (Spanish:
          departamentos). Each of the departments is subdivided into provinces (provincias),
          which are further subdivided into municipalities (municipios).'
        meaning: GAZ:00002511
      Borneo:
        text: Borneo
        description: 'An island at the grographic centre of Maritime Southeast Adia,
          in relation to major Indonesian islands, it is located north of Java, west
          of Sulawesi, and east of Sumatra. It is the third-largest island in the
          world and the larest in Asia. The island is politically divided among three
          countries: Malaysia and Brunei in the north, and Indonesia to the south.[1]
          Approximately 73% of the island is Indonesian territory. In the north, the
          East Malaysian states of Sabah and Sarawak make up about 26% of the island.
          Additionally, the Malaysian federal territory of Labuan is situated on a
          small island just off the coast of Borneo. The sovereign state of Brunei,
          located on the north coast, comprises about 1% of Borneo''s land area. A
          little more than half of the island is in the Northern Hemisphere, including
          Brunei and the Malaysian portion, while the Indonesian portion spans the
          Northern and Southern hemispheres.'
        meaning: GAZ:00025355
      Bosnia and Herzegovina:
        text: Bosnia and Herzegovina
        description: A country on the Balkan peninsula of Southern Europe. Bordered
          by Croatia to the north, west and south, Serbia to the east, and Montenegro
          to the south, Bosnia and Herzegovina is mostly landlocked, except for 26
          km of the Adriatic Sea coastline. Bosnia and Herzegovina is now divided
          into three political regions of which one, the Brcko District is part of
          the other two, the Federacija Bosne i Hercegovine and the Republika Srpska.
          All three have an equal constitutional status on the whole territory of
          Bosnia and Herzegovina.
        meaning: GAZ:00006887
      Botswana:
        text: Botswana
        description: A landlocked nation in Southern Africa. It is bordered by South
          Africa to the south and southeast, Namibia to the west, Zambia to the north,
          and Zimbabwe to the northeast. Botswana is divided into nine districts,
          which are subdivided into a total twenty-eight subdistricts.
        meaning: GAZ:00001097
      Bouvet Island:
        text: Bouvet Island
        description: A sub-antarctic volcanic island in the South Atlantic Ocean,
          south-southwest of the Cape of Good Hope (South Africa). It is a dependent
          area of Norway and is not subject to the Antarctic Treaty, as it is north
          of the latitude south of which claims are suspended.
        meaning: GAZ:00001453
      Brazil:
        text: Brazil
        description: 'A country in South America. Bordered by the Atlantic Ocean and
          by Venezuela, Suriname, Guyana and the department of French Guiana to the
          north, Colombia to the northwest, Bolivia and Peru to the west, Argentina
          and Paraguay to the southwest, and Uruguay to the south. Federation of twenty-six
          states (estados) and one federal district (Distrito Federal). The states
          are subdivided into municipalities. For statistical purposes, the States
          are grouped into five main regions: North, Northeast, Central-West, Southeast
          and South.'
        meaning: GAZ:00002828
      British Virgin Islands:
        text: British Virgin Islands
        description: A British overseas territory, located in the Caribbean to the
          east of Puerto Rico. The islands make up part of the Virgin Islands archipelago,
          the remaining islands constituting the US Virgin Islands. The British Virgin
          Islands consist of the main islands of Tortola, Virgin Gorda, Anegada and
          Jost Van Dyke, along with over fifty other smaller islands and cays. Approximately
          fifteen of the islands are inhabited.
        meaning: GAZ:00003961
      Brunei:
        text: Brunei
        description: A country located on the north coast of the island of Borneo,
          in Southeast Asia. Apart from its coastline with the South China Sea it
          is completely surrounded by the State of Sarawak, Malaysia, and in fact
          it is separated into two parts by Limbang, which is part of Sarawak. Brunei
          is divided into four districts (daerah), the districts are subdivided into
          thirty-eight mukims, which are then divided into kampong (villages).
        meaning: GAZ:00003901
      Bulgaria:
        text: Bulgaria
        description: A country in Southeastern Europe, borders five other countries;
          Romania to the north (mostly along the Danube), Serbia and the Republic
          of Macedonia to the west, and Greece and Turkey to the south. The Black
          Sea defines the extent of the country to the east. Since 1999, it has consisted
          of twenty-eight provinces. The provinces subdivide into 264 municipalities.
        meaning: GAZ:00002950
      Burkina Faso:
        text: Burkina Faso
        description: 'A landlocked nation in West Africa. It is surrounded by six
          countries: Mali to the north, Niger to the east, Benin to the south east,
          Togo and Ghana to the south, and Cote d''Ivoire to the south west. Burkina
          Faso is divided into thirteen regions, forty-five provinces, and 301 departments
          (communes).'
        meaning: GAZ:00000905
      Burundi:
        text: Burundi
        description: A small country in the Great Lakes region of Africa. It is bordered
          by Rwanda on the north, Tanzania on the south and east, and the Democratic
          Republic of the Congo on the west. Although the country is landlocked, much
          of its western border is adjacent to Lake Tanganyika. Burundi is divided
          into 17 provinces, 117 communes, and 2,638 collines.
        meaning: GAZ:00001090
      Cambodia:
        text: Cambodia
        description: A country in Southeast Asia. The country borders Thailand to
          its west and northwest, Laos to its northeast, and Vietnam to its east and
          southeast. In the south it faces the Gulf of Thailand.
        meaning: GAZ:00006888
      Cameroon:
        text: Cameroon
        description: A country of central and western Africa. It borders Nigeria to
          the west; Chad to the northeast; the Central African Republic to the east;
          and Equatorial Guinea, Gabon, and the Republic of the Congo to the south.
          Cameroon's coastline lies on the Bight of Bonny, part of the Gulf of Guinea
          and the Atlantic Ocean. The Republic of Cameroon is divided into ten provinces
          and 58 divisions or departments. The divisions are further sub-divided into
          sub-divisions (arrondissements) and districts.
        meaning: GAZ:00001093
      Canada:
        text: Canada
        description: A country occupying most of northern North America, extending
          from the Atlantic Ocean in the east to the Pacific Ocean in the west and
          northward into the Arctic Ocean. Canada is a federation composed of ten
          provinces and three territories; in turn, these may be grouped into regions.
          Western Canada consists of British Columbia and the three Prairie provinces
          (Alberta, Saskatchewan, and Manitoba). Central Canada consists of Quebec
          and Ontario. Atlantic Canada consists of the three Maritime provinces (New
          Brunswick, Prince Edward Island, and Nova Scotia), along with Newfoundland
          and Labrador. Eastern Canada refers to Central Canada and Atlantic Canada
          together. Three territories (Yukon, Northwest Territories, and Nunavut)
          make up Northern Canada.
        meaning: GAZ:00002560
      Cape Verde:
        text: Cape Verde
        description: A republic located on an archipelago in the Macaronesia ecoregion
          of the North Atlantic Ocean, off the western coast of Africa. Cape Verde
          is divided into 22 municipalities (concelhos), and subdivided into 32 parishes
          (freguesias).
        meaning: GAZ:00001227
      Cayman Islands:
        text: Cayman Islands
        description: A British overseas territory located in the western Caribbean
          Sea, comprising the islands of Grand Cayman, Cayman Brac, and Little Cayman.
          The Cayman Islands are divided into seven districts.
        meaning: GAZ:00003986
      Central African Republic:
        text: Central African Republic
        description: A landlocked country in Central Africa. It borders Chad in the
          north, Sudan in the east, the Republic of the Congo and the Democratic Republic
          of the Congo in the south, and Cameroon in the west. The Central African
          Republic is divided into 14 administrative prefectures (prefectures), along
          with 2 economic prefectures (prefectures economiques) and one autonomous
          commune. The prefectures are further divided into 71 sub-prefectures (sous-prefectures).
        meaning: GAZ:00001089
      Chad:
        text: Chad
        description: A landlocked country in central Africa. It is bordered by Libya
          to the north, Sudan to the east, the Central African Republic to the south,
          Cameroon and Nigeria to the southwest, and Niger to the west. Chad is divided
          into 18 regions. The departments are divided into 200 sub-prefectures, which
          are in turn composed of 446 cantons. This is due to change.
        meaning: GAZ:00000586
      Chile:
        text: Chile
        description: 'A country in South America occupying a long and narrow coastal
          strip wedged between the Andes mountains and the Pacific Ocean. The Pacific
          forms the country''s entire western border, with Peru to the north, Bolivia
          to the northeast, Argentina to the east, and the Drake Passage at the country''s
          southernmost tip. Chile claims 1,250,000 km2 of territory in Antarctica.
          Chile is divided into 15 regions. Every region is further divided into provinces.
          Finally each province is divided into communes. Each region is designated
          by a name and a Roman numeral, assigned from north to south. The only exception
          is the region housing the nation''s capital, which is designated RM, that
          stands for Region Metropolitana (Metropolitan Region). Two new regions were
          created in 2006: Arica-Parinacota in the north, and Los Rios in the south.
          Both became operative in 2007-10.'
        meaning: GAZ:00002825
      China:
        text: China
        description: 'A large country in Northeast Asia. China borders 14 nations
          (counted clockwise from south): Vietnam, Laos, Burma, India, Bhutan, Nepal,
          Pakistan, Afghanistan, Tajikistan, Kyrgyzstan, Kazakhstan, Russia, Mongolia
          and North Korea. Additionally the border between PRC and ROC is located
          in territorial waters. The People''s Republic of China has administrative
          control over twenty-two provinces and considers Taiwan to be its twenty-third
          province. There are also five autonomous regions, each with a designated
          minority group; four municipalities; and two Special Administrative Regions
          that enjoy considerable autonomy. The People''s Republic of China administers
          33 province-level regions, 333 prefecture-level regions, 2,862 county-level
          regions, 41,636 township-level regions, and several village-level regions.'
        meaning: GAZ:00002845
      Christmas Island:
        text: Christmas Island
        description: An island in the Indian Ocean, 500 km south of Indonesia and
          about 2600 km northwest of Perth. The island is the flat summit of a submarine
          mountain.
        meaning: GAZ:00005915
      Clipperton Island:
        text: Clipperton Island
        description: A nine-square km coral atoll in the North Pacific Ocean, southwest
          of Mexico and west of Costa Rica.
        meaning: GAZ:00005838
      Cocos Islands:
        text: Cocos Islands
        description: Islands that located in the Indian Ocean, about halfway between
          Australia and Sri Lanka. A territory of Australia. There are two atolls
          and twenty-seven coral islands in the group.
        meaning: GAZ:00009721
      Colombia:
        text: Colombia
        description: A country located in the northwestern region of South America.
          Colombia is bordered to the east by Venezuela and Brazil; to the south by
          Ecuador and Peru; to the North by the Atlantic Ocean, through the Caribbean
          Sea; to the north-west by Panama; and to the west by the Pacific Ocean.
          Besides the countries in South America, the Republic of Colombia is recognized
          to share maritime borders with the Caribbean countries of Jamaica, Haiti,
          the Dominican Republic and the Central American countries of Honduras, Nicaragua,
          and Costa Rica. Colombia is divided into 32 departments and one capital
          district which is treated as a department. There are in total 10 districts
          assigned to cities in Colombia including Bogota, Barranquilla, Cartagena,
          Santa Marta, Tunja, Cucuta, Popayan, Buenaventura, Tumaco and Turbo. Colombia
          is also subdivided into some municipalities which form departments, each
          with a municipal seat capital city assigned. Colombia is also subdivided
          into corregimientos which form municipalities.
        meaning: GAZ:00002929
      Comoros:
        text: Comoros
        description: An island nation in the Indian Ocean, located off the eastern
          coast of Africa on the northern end of the Mozambique Channel between northern
          Madagascar and northeastern Mozambique.
        meaning: GAZ:00005820
      Cook Islands:
        text: Cook Islands
        description: A self-governing parliamentary democracy in free association
          with New Zealand. The fifteen small islands in this South Pacific Ocean
          country have a total land area of 240 km2, but the Cook Islands Exclusive
          Economic Zone (EEZ) covers 1.8 million km2 of ocean.
        meaning: GAZ:00053798
      Coral Sea Islands:
        text: Coral Sea Islands
        description: A Territory of Australia which includes a group of small and
          mostly uninhabited tropical islands and reefs in the Coral Sea, northeast
          of Queensland, Australia. The only inhabited island is Willis Island. The
          territory covers 780,000 km2, extending east and south from the outer edge
          of the Great Barrier Reef, and including Heralds Beacon Island, Osprey Reef,
          the Willis Group, and fifteen other reef/island groups.
        meaning: GAZ:00005917
      Costa Rica:
        text: Costa Rica
        description: A republic in Central America, bordered by Nicaragua to the north,
          Panama to the east-southeast, the Pacific Ocean to the west and south, and
          the Caribbean Sea to the east. Costa Rica is composed of seven provinces,
          which in turn are divided into 81 cantons.
        meaning: GAZ:00002901
      Cote d'Ivoire:
        text: Cote d'Ivoire
        description: A country in West Africa. It borders Liberia and Guinea to the
          west, Mali and Burkina Faso to the north, Ghana to the east, and the Gulf
          of Guinea to the south. Cote d'Ivoire is divided into nineteen regions (regions).
          The regions are further divided into 58 departments.
        meaning: GAZ:00000906
      Croatia:
        text: Croatia
        description: A country at the crossroads of the Mediterranean, Central Europe,
          and the Balkans. Its capital is Zagreb. Croatia borders with Slovenia and
          Hungary to the north, Serbia to the northeast, Bosnia and Herzegovina to
          the east, Montenegro to the far southeast, and the Adriatic Sea to the south.
          Croatia is divided into 21 counties (zupanija) and the capital Zagreb's
          city district.
        meaning: GAZ:00002719
      Cuba:
        text: Cuba
        description: A country that consists of the island of Cuba (the largest and
          second-most populous island of the Greater Antilles), Isla de la Juventud
          and several adjacent small islands. Fourteen provinces and one special municipality
          (the Isla de la Juventud) now compose Cuba.
        meaning: GAZ:00003762
      Curacao:
        text: Curacao
        description: One of five island areas of the Netherlands Antilles.
        meaning: GAZ:00012582
      Cyprus:
        text: Cyprus
        description: The third largest island in the Mediterranean Sea (after Sicily
          and Sardinia), Cyprus is situated in the eastern Mediterranean, just south
          of the Anatolian peninsula (or Asia Minor) of the Asian mainland; thus,
          it is often included in the Middle East (see also Western Asia and Near
          East). Turkey is 75 km north; other neighbouring countries include Syria
          and Lebanon to the east, Israel to the southeast, Egypt to the south, and
          Greece to the west-north-west.
        meaning: GAZ:00004006
      Czech Republic:
        text: Czech Republic
        description: 'A landlocked country in Central Europe. It has borders with
          Poland to the north, Germany to the northwest and southwest, Austria to
          the south, and Slovakia to the east. The capital and largest city is Prague.
          The country is composed of the historic regions of Bohemia and Moravia,
          as well as parts of Silesia. Since 2000, the Czech Republic is divided into
          thirteen regions (kraje, singular kraj) and the capital city of Prague.
          The older seventy-six districts (okresy, singular okres) including three
          ''statutory cities'' (without Prague, which had special status) were disbanded
          in 1999 in an administrative reform; they remain as territorial division
          and seats of various branches of state administration. Since 2003-01-01,
          the regions have been divided into around 203 Municipalities with Extended
          Competence (unofficially named "Little Districts" (Czech: ''male okresy'')
          which took over most of the administration of the former District Authorities.
          Some of these are further divided into Municipalities with Commissioned
          Local Authority. However, the old districts still exist as territorial units
          and remain as seats of some of the offices.'
        meaning: GAZ:00002954
      Democratic Republic of the Congo:
        text: Democratic Republic of the Congo
        description: A country of central Africa. It borders the Central African Republic
          and Sudan on the north, Uganda, Rwanda, and Burundi on the east, Zambia
          and Angola on the south, the Republic of the Congo on the west, and is separated
          from Tanzania by Lake Tanganyika on the east. The country enjoys access
          to the ocean through a 40 km stretch of Atlantic coastline at Muanda and
          the roughly 9 km wide mouth of the Congo river which opens into the Gulf
          of Guinea. Congo Kinshasa is now divided into 11 Provinces, to be redistributed
          into 25 Provinces from 2.2009. Each Province is divided into Zones.
        meaning: GAZ:00001086
      Denmark:
        text: Denmark
        description: That part of the Kingdom of Denmark located in continental Europe.
          The mainland is bordered to the south by Germany; Denmark is located to
          the southwest of Sweden and the south of Norway. Denmark borders both the
          Baltic and the North Sea. The country consists of a large peninsula, Jutland
          (Jylland) and a large number of islands, most notably Zealand (Sjaelland),
          Funen (Fyn), Vendsyssel-Thy, Lolland, Falster and Bornholm as well as hundreds
          of minor islands often referred to as the Danish Archipelago.
        meaning: GAZ:00005852
      Djibouti:
        text: Djibouti
        description: A country in eastern Africa. Djibouti is bordered by Eritrea
          in the north, Ethiopia in the west and south, and Somalia in the southeast.
          The remainder of the border is formed by the Red Sea and the Gulf of Aden.
          On the other side of the Red Sea, on the Arabian Peninsula, 20 km from the
          coast of Djibouti, is Yemen. The capital of Djibouti is the city of Djibouti.
          Djibouti is divided into 5 regions and one city. It is further subdivided
          into 11 districts.
        meaning: GAZ:00000582
      Dominica:
        text: Dominica
        description: An island nation in the Caribbean Sea. Dominica is divided into
          ten parishes.
        meaning: GAZ:00006890
      Dominican Republic:
        text: Dominican Republic
        description: A country in the West Indies that occupies the E two-thirds of
          the Hispaniola island. The Dominican Republic's shores are washed by the
          Atlantic Ocean to the north and the Caribbean Sea to the south. The Mona
          Passage, a channel about 130 km wide, separates the country (and the Hispaniola)
          from Puerto Rico. The Dominican Republic is divided into 31 provinces. Additionally,
          the national capital, Santo Domingo, is contained within its own Distrito
          Nacional (National District). The provinces are divided into municipalities
          (municipios; singular municipio).
        meaning: GAZ:00003952
      Ecuador:
        text: Ecuador
        description: A country in South America, bordered by Colombia on the north,
          by Peru on the east and south, and by the Pacific Ocean to the west. The
          country also includes the Galapagos Islands (Archipelago de Colon) in the
          Pacific, about 965 km west of the mainland. Ecuador is divided into 24 provinces,
          divided into 199 cantons and subdivided into parishes (or parroquias).
        meaning: GAZ:00002912
      Egypt:
        text: Egypt
        description: A country in North Africa that includes the Sinai Peninsula,
          a land bridge to Asia. Egypt borders Libya to the west, Sudan to the south,
          and the Gaza Strip and Israel to the east. The northern coast borders the
          Mediterranean Sea and the island of Cyprus; the eastern coast borders the
          Red Sea. Egypt is divided into 26 governorates (in Arabic, called muhafazat,
          singular muhafazah). The governorates are further divided into regions (markazes).
        meaning: GAZ:00003934
      El Salvador:
        text: El Salvador
        description: A country in Central America, bordering the Pacific Ocean between
          Guatemala and Honduras. El Salvador is divided into 14 departments (departamentos),
          which, in turn, are subdivided into 267 municipalities (municipios).
        meaning: GAZ:00002935
      Equatorial Guinea:
        text: Equatorial Guinea
        description: 'A country in Central Africa. It is one of the smallest countries
          in continental Africa, and comprises two regions: Rio Muni, continental
          region including several offshore islands; and Insular Region containing
          Annobon island in the South Atlantic Ocean, and Bioko island (formerly Fernando
          Po) that contains the capital, Malabo. Equatorial Guinea is divided into
          seven provinces which are divided into districts.'
        meaning: GAZ:00001091
      Eritrea:
        text: Eritrea
        description: A country situated in northern East Africa. It is bordered by
          Sudan in the west, Ethiopia in the south, and Djibouti in the southeast.
          The east and northeast of the country have an extensive coastline on the
          Red Sea, directly across from Saudi Arabia and Yemen. The Dahlak Archipelago
          and several of the Hanish Islands are part of Eritrea. Eritrea is divided
          into six regions (zobas) and subdivided into districts ("sub-zobas").
        meaning: GAZ:00000581
      Estonia:
        text: Estonia
        description: A country in Northern Europe. Estonia has land borders to the
          south with Latvia and to the east with Russia. It is separated from Finland
          in the north by the Gulf of Finland and from Sweden in the west by the Baltic
          Sea. Estonia is divided into 15 counties. (maakonnad; sing. - maakond).
          Estonian counties are divided into rural (vallad, singular vald) and urban
          (linnad, singular linn; alevid, singular alev; alevikud, singular alevik)
          municipalities. The municipalities comprise populated places (asula or asustusuksus)
          - various settlements and territorial units that have no administrative
          function. A group of populated places form a rural municipality with local
          administration. Most towns constitute separate urban municipalities, while
          some have joined with surrounding rural municipalities.
        meaning: GAZ:00002959
      Eswatini:
        text: Eswatini
        description: A small, landlocked country in Africa embedded between South
          Africa in the west, north and south and Mozambique in the east. Swaziland
          is divided into four districts, each of which is divided into Tinkhundla
          (singular, Inkhundla).
        meaning: GAZ:00001099
      Ethiopia:
        text: Ethiopia
        description: 'A country situated in the Horn of Africa that has been landlocked
          since the independence of its northern neighbor Eritrea in 1993. Apart from
          Eritrea to the north, Ethiopia is bordered by Sudan to the west, Kenya to
          the south, Djibouti to the northeast, and Somalia to the east. Since 1996
          Ethiopia has had a tiered government system consisting of a federal government
          overseeing ethnically-based regional states, zones, districts (woredas),
          and neighborhoods (kebele). It is divided into nine ethnically-based administrative
          states (kililoch, singular kilil) and subdivided into sixty-eight zones
          and two chartered cities (astedader akababiwoch, singular astedader akababi):
          Addis Ababa and Dire Dawa. It is further subdivided into 550 woredas and
          six special woredas.'
        meaning: GAZ:00000567
      Europa Island:
        text: Europa Island
        description: A 28 km2 low-lying tropical island in the Mozambique Channel,
          about a third of the way from southern Madagascar to southern Mozambique.
        meaning: GAZ:00005811
      Falkland Islands (Islas Malvinas):
        text: Falkland Islands (Islas Malvinas)
        description: An archipelago in the South Atlantic Ocean, located 483 km from
          the coast of Argentina, 1,080 km west of the Shag Rocks (South Georgia),
          and 940 km north of Antarctica (Elephant Island). They consist of two main
          islands, East Falkland and West Falkland, together with 776 smaller islands.
        meaning: GAZ:00001412
      Faroe Islands:
        text: Faroe Islands
        description: An autonomous province of the Kingdom of Denmark since 1948 located
          in the Faroes. Administratively, the islands are divided into 34 municipalities
          (kommunur) within which 120 or so cities and villages lie.
        meaning: GAZ:00059206
      Fiji:
        text: Fiji
        description: An island nation in the South Pacific Ocean east of Vanuatu,
          west of Tonga and south of Tuvalu. The country occupies an archipelago of
          about 322 islands, of which 106 are permanently inhabited, and 522 islets.
          The two major islands, Viti Levu and Vanua Levu, account for 87% of the
          population.
        meaning: GAZ:00006891
      Finland:
        text: Finland
        description: A Nordic country situated in the Fennoscandian region of Northern
          Europe. It has borders with Sweden to the west, Russia to the east, and
          Norway to the north, while Estonia lies to its south across the Gulf of
          Finland. The capital city is Helsinki. Finland is divided into six administrative
          provinces (laani, plural laanit). These are divided into 20 regions (maakunt),
          77 subregions (seutukunta) and then into municipalities (kunta).
        meaning: GAZ:00002937
      France:
        text: France
        description: A part of the country of France that extends from the Mediterranean
          Sea to the English Channel and the North Sea, and from the Rhine to the
          Atlantic Ocean. Metropolitan France is bordered by Belgium, Luxembourg,
          Germany, Switzerland, Italy, Monaco, Andorra, and Spain. Due to its overseas
          departments.
        meaning: GAZ:00003940
      French Guiana:
        text: French Guiana
        description: An overseas department (departement d'outre-mer) of France, located
          on the northern coast of South America. It is bordered by Suriname, to the
          E, and Brazil, to the S and W, and by the North Atlantic Ocean, to the N.
          French Guiana is divided into 2 departmental arrondissements, 19 cantons
          and 22 communes.
        meaning: GAZ:00002516
      French Polynesia:
        text: French Polynesia
        description: 'A French overseas collectivity in the southern Pacific Ocean.
          It is made up of several groups of Polynesian islands. French Polynesia
          has five administrative subdivisions (French: subdivisions administratives).'
        meaning: GAZ:00002918
      French Southern and Antarctic Lands:
        text: French Southern and Antarctic Lands
        description: The French Southern and Antarctic Lands have formed a territoire
          d'outre-mer (an overseas territory) of France since 1955. The territory
          is divided into five districts.
        meaning: GAZ:00003753
      Gabon:
        text: Gabon
        description: A country in west central Africa sharing borders with Equatorial
          Guinea, Cameroon, Republic of the Congo and the Gulf of Guinea. The capital
          and largest city is Libreville. Gabon is divided into 9 provinces and further
          divided into 37 departments.
        meaning: GAZ:00001092
      Gambia:
        text: Gambia
        description: A country in Western Africa. It is the smallest country on the
          African continental mainland and is bordered to the north, east, and south
          by Senegal, and has a small coast on the Atlantic Ocean in the west. Flowing
          through the centre of the country and discharging to the Atlantic Ocean
          is the Gambia River. The Gambia is divided into five divisions and one city
          (Banjul). The divisions are further subdivided into 37 districts.
        meaning: GAZ:00000907
      Gaza Strip:
        text: Gaza Strip
        description: A Palestinian enclave on the eastern coast of the Mediterranean
          Sea. It borders Egypt on the southwest for 11 kilometers (6.8 mi) and Israel
          on the east and north along a 51 km (32 mi) border. Gaza and the West Bank
          are claimed by the de jure sovereign State of Palestine.
        meaning: GAZ:00009571
      Georgia:
        text: Georgia
        description: 'A Eurasian country in the Caucasus located at the east coast
          of the Black Sea. In the north, Georgia has a 723 km common border with
          Russia, specifically with the Northern Caucasus federal district. The following
          Russian republics/subdivisions: from west to east: border Georgia: Krasnodar
          Krai, Karachay-Cherkessia, Kabardino-Balkaria, North Ossetia-Alania, Ingushetia,
          Chechnya, Dagestan. Georgia also shares borders with Azerbaijan (322 km)
          to the south-east, Armenia (164 km) to the south, and Turkey (252 km) to
          the south-west. It is a transcontinental country, located at the juncture
          of Eastern Europe and Western Asia. Georgia is divided into 9 regions, 2
          autonomous republics (avtonomiuri respublika), and 1 city (k''alak''i).
          The regions are further subdivided into 69 districts (raioni).'
        meaning: GAZ:00004942
      Germany:
        text: Germany
        description: A country in Central Europe. It is bordered to the north by the
          North Sea, Denmark, and the Baltic Sea; to the east by Poland and the Czech
          Republic; to the south by Austria and Switzerland; and to the west by France,
          Luxembourg, Belgium, and the Netherlands. Germany comprises 16 states (Lander,
          Bundeslander), which are further subdivided into 439 districts (Kreise/Landkreise)
          and cities (kreisfreie Stadte).
        meaning: GAZ:00002646
      Ghana:
        text: Ghana
        description: A country in West Africa. It borders Cote d'Ivoire to the west,
          Burkina Faso to the north, Togo to the east, and the Gulf of Guinea to the
          south. Ghana is a divided into 10 regions, subdivided into a total of 138
          districts.
        meaning: GAZ:00000908
      Gibraltar:
        text: Gibraltar
        description: A British overseas territory located near the southernmost tip
          of the Iberian Peninsula overlooking the Strait of Gibraltar. The territory
          shares a border with Spain to the north.
        meaning: GAZ:00003987
      Glorioso Islands:
        text: Glorioso Islands
        description: A group of islands and rocks totalling 5 km2, in the northern
          Mozambique channel, about 160 km northwest of Madagascar.
        meaning: GAZ:00005808
      Greece:
        text: Greece
        description: A country in southeastern Europe, situated on the southern end
          of the Balkan Peninsula. It has borders with Albania, the former Yugoslav
          Republic of Macedonia and Bulgaria to the north, and Turkey to the east.
          The Aegean Sea lies to the east and south of mainland Greece, while the
          Ionian Sea lies to the west. Both parts of the Eastern Mediterranean basin
          feature a vast number of islands. Greece consists of thirteen peripheries
          subdivided into a total of fifty-one prefectures (nomoi, singular nomos).
          There is also one autonomous area, Mount Athos, which borders the periphery
          of Central Macedonia.
        meaning: GAZ:00002945
      Greenland:
        text: Greenland
        description: A self-governing Danish province located between the Arctic and
          Atlantic Oceans, east of the Canadian Arctic Archipelago.
        meaning: GAZ:00001507
      Grenada:
        text: Grenada
        description: An island country in the West Indies in the Caribbean Sea at
          the southern end of the Grenadines island chain. Grenada consists of the
          island of Grenada itself, two smaller islands, Carriacou and Petite Martinique,
          and several small islands which lie to the north of the main island and
          are a part of the Grenadines. It is located northwest of Trinidad and Tobago,
          northeast of Venezuela and southwest of Saint Vincent and the Grenadines.
          Its size is 348.5 square kilometres (134.6 sq mi), and it had an estimated
          population of 112,523 in July 2020.
        meaning: GAZ:02000573
      Guadeloupe:
        text: Guadeloupe
        description: "An archipelago and overseas department and region of France\
          \ in the Caribbean. It consists of six inhabited islands\u2014Basse-Terre,\
          \ Grande-Terre, Marie-Galante, La D\xE9sirade, and the two inhabited \xCE\
          les des Saintes\u2014as well as many uninhabited islands and outcroppings.\
          \ It is south of Antigua and Barbuda and Montserrat, and north of Dominica."
        meaning: GAZ:00067142
      Guam:
        text: Guam
        description: An organized, unincorporated territory of the United States in
          the Micronesia subregion of the western Pacific Ocean. It is the westernmost
          point and territory of the United States (reckoned from the geographic center
          of the U.S.); in Oceania, it is the largest and southernmost of the Mariana
          Islands and the largest island in Micronesia.
        meaning: GAZ:00003706
      Guatemala:
        text: Guatemala
        description: A country in Central America bordered by Mexico to the northwest,
          the Pacific Ocean to the southwest, Belize and the Caribbean Sea to the
          northeast, and Honduras and El Salvador to the southeast. Guatemala is divided
          into 22 departments (departamentos) and sub-divided into about 332 municipalities
          (municipios).
        meaning: GAZ:00002936
      Guernsey:
        text: Guernsey
        description: A British Crown Dependency in the English Channel off the coast
          of Normandy.
        meaning: GAZ:00001550
      Guinea:
        text: Guinea
        description: A nation in West Africa, formerly known as French Guinea. Guinea's
          territory has a curved shape, with its base at the Atlantic Ocean, inland
          to the east, and turning south. The base borders Guinea-Bissau and Senegal
          to the north, and Mali to the north and north-east; the inland part borders
          Cote d'Ivoire to the south-east, Liberia to the south, and Sierra Leone
          to the west of the southern tip.
        meaning: GAZ:00000909
      Guinea-Bissau:
        text: Guinea-Bissau
        description: A country in western Africa, and one of the smallest nations
          in continental Africa. It is bordered by Senegal to the north, and Guinea
          to the south and east, with the Atlantic Ocean to its west. Formerly the
          Portuguese colony of Portuguese Guinea, upon independence, the name of its
          capital, Bissau, was added to the country's name in order to prevent confusion
          between itself and the Republic of Guinea.
        meaning: GAZ:00000910
      Guyana:
        text: Guyana
        description: A country in the N of South America. Guyana lies north of the
          equator, in the tropics, and is located on the Atlantic Ocean. Guyana is
          bordered to the east by Suriname, to the south and southwest by Brazil and
          to the west by Venezuela. Guyana is divided into 10 regions. The regions
          of Guyana are divided into 27 neighborhood councils.
        meaning: GAZ:00002522
      Haiti:
        text: Haiti
        description: A country located in the Greater Antilles archipelago on the
          Caribbean island of Hispaniola, which it shares with the Dominican Republic.
          Haiti is divided into 10 departments. The departments are further divided
          into 41 arrondissements, and 133 communes which serve as second and third
          level administrative divisions.
        meaning: GAZ:00003953
      Heard Island and McDonald Islands:
        text: Heard Island and McDonald Islands
        description: An Australian external territory comprising a volcanic group
          of mostly barren Antarctic islands, about two-thirds of the way from Madagascar
          to Antarctica.
        meaning: GAZ:00009718
      Honduras:
        text: Honduras
        description: A republic in Central America. The country is bordered to the
          west by Guatemala, to the southwest by El Salvador, to the southeast by
          Nicaragua, to the south by the Pacific Ocean at the Gulf of Fonseca, and
          to the north by the Gulf of Honduras, a large inlet of the Caribbean Sea.
          Honduras is divided into 18 departments. The capital city is Tegucigalpa
          Central District of the department of Francisco Morazan.
        meaning: GAZ:00002894
      Hong Kong:
        text: Hong Kong
        description: A special administrative region of the People's Republic of China
          (PRC). The territory lies on the eastern side of the Pearl River Delta,
          bordering Guangdong province in the north and facing the South China Sea
          in the east, west and south. Hong Kong was a crown colony of the United
          Kingdom from 1842 until the transfer of its sovereignty to the People's
          Republic of China in 1997.
        meaning: GAZ:00003203
      Howland Island:
        text: Howland Island
        description: An uninhabited coral island located just north of the equator
          in the central Pacific Ocean, about 3,100 km (1,670 nm) southwest of Honolulu.
          The island is almost half way between Hawaii and Australia and is an unincorporated,
          unorganized territory of the United States, and is often included as one
          of the Phoenix Islands. For statistical purposes, Howland is grouped as
          one of the United States Minor Outlying Islands.
        meaning: GAZ:00007120
      Hungary:
        text: Hungary
        description: 'A landlocked country in the Carpathian Basin of Central Europe,
          bordered by Austria, Slovakia, Ukraine, Romania, Serbia, Croatia, and Slovenia.
          Its capital is Budapest. Hungary is divided into 19 counties (megyek, singular:
          megye). In addition, the capital city (fovaros), Budapest, is independent
          of any county government. The counties are further subdivided into 173 subregions
          (kistersegek), and Budapest is comprised of its own subregion. Since 1996,
          the counties and City of Budapest have been grouped into 7 regions for statistical
          and development purposes. These seven regions constitute NUTS second-level
          units of Hungary.'
        meaning: GAZ:00002952
      Iceland:
        text: Iceland
        description: A country in northern Europe, comprising the island of Iceland
          and its outlying islands in the North Atlantic Ocean between the rest of
          Europe and Greenland.
        meaning: GAZ:00000843
      India:
        text: India
        description: A country in South Asia. Bounded by the Indian Ocean on the south,
          the Arabian Sea on the west, and the Bay of Bengal on the east, India has
          a coastline of 7,517 km. It borders Pakistan to the west; China, Nepal,
          and Bhutan to the north-east; and Bangladesh and Burma to the east. India
          is in the vicinity of Sri Lanka, the Maldives, and Indonesia in the Indian
          Ocean. India is a federal republic of twenty-eight states and seven Union
          Territories. Each state or union territory is divided into basic units of
          government and administration called districts. There are nearly 600 districts
          in India. The districts in turn are further divided into tehsils and eventually
          into villages.
        meaning: GAZ:00002839
      Indonesia:
        text: Indonesia
        description: An archipelagic state in Southeast Asia. The country shares land
          borders with Papua New Guinea, East Timor and Malaysia. Other neighboring
          countries include Singapore, the Philippines, Australia, and the Indian
          territory of the Andaman and Nicobar Islands. Indonesia consists of 33 provinces,
          five of which have special status. The provinces are subdivided into regencies
          (kabupaten, distrik in Papua and West Papua Provinces) and cities (kota),
          which are further subdivided into subdistricts (kecamatan), and again into
          village groupings (either desa or kelurahan).
        meaning: GAZ:00003727
      Iran:
        text: Iran
        description: A country in Central Eurasia. Iran is bounded by the Gulf of
          Oman and the Persian Gulf to the south and the Caspian Sea to its north.
          It borders Armenia, Azerbaijan, Turkmenistan to the north, Afghanistan and
          Pakistan to the east, and Turkey and Iraq to the west. Iran is divided into
          30 provinces (ostan). The provinces are divided into counties (shahrestan),
          and subdivided into districts (bakhsh) and sub-districts (dehestan).
        meaning: GAZ:00004474
      Iraq:
        text: Iraq
        description: 'A country in the Middle East spanning most of the northwestern
          end of the Zagros mountain range, the eastern part of the Syrian Desert
          and the northern part of the Arabian Desert. It shares borders with Kuwait
          and Saudi Arabia to the south, Jordan to the west, Syria to the northwest,
          Turkey to the north, and Iran to the east. It has a very narrow section
          of coastline at Umm Qasr on the Persian Gulf. There are two major flowing
          rivers: the Tigris and the Euphrates. Iraq is divided into 18 governorates
          (or provinces) (muhafazah). The governorates are divided into qadhas (or
          districts).'
        meaning: GAZ:00004483
      Ireland:
        text: Ireland
        description: A country in north-western Europe. The modern sovereign state
          occupies five-sixths of the island of Ireland, which was partitioned in
          1921. It is bordered by Northern Ireland (part of the United Kingdom) to
          the north, by the Atlantic Ocean to the west and by the Irish Sea to the
          east. Administration follows the 34 "county-level" counties and cities of
          Ireland. Of these twenty-nine are counties, governed by county councils
          while the five cities of Dublin, Cork, Limerick, Galway and Waterford have
          city councils, (previously known as corporations), and are administered
          separately from the counties bearing those names. The City of Kilkenny is
          the only city in the republic which does not have a "city council"; it is
          still a borough but not a county borough and is administered as part of
          County Kilkenny. Ireland is split into eight regions for NUTS statistical
          purposes. These are not related to the four traditional provinces but are
          based on the administrative counties.
        meaning: GAZ:00002943
      Isle of Man:
        text: Isle of Man
        description: A Crown dependency of the United Kingdom in the centre of the
          Irish Sea. It is not part of the United Kingdom, European Union or United
          Nations.
        meaning: GAZ:00052477
      Israel:
        text: Israel
        description: 'A country in Western Asia located on the eastern edge of the
          Mediterranean Sea. It borders Lebanon in the north, Syria in the northeast,
          Jordan in the east, and Egypt on the southwest. The West Bank and Gaza Strip,
          which are partially administrated by the Palestinian National Authority,
          are also adjacent. The State of Israel is divided into six main administrative
          districts, known as mehozot (singular mahoz). Districts are further divided
          into fifteen sub-districts known as nafot (singular: nafa), which are themselves
          partitioned into fifty natural regions.'
        meaning: GAZ:00002476
      Italy:
        text: Italy
        description: A country located on the Italian Peninsula in Southern Europe,
          and on the two largest islands in the Mediterranean Sea, Sicily and Sardinia.
          Italy shares its northern Alpine boundary with France, Switzerland, Austria
          and Slovenia. The independent states of San Marino and the Vatican City
          are enclaves within the Italian Peninsula, while Campione d'Italia is an
          Italian exclave in Switzerland. Italy is subdivided into 20 regions (regioni,
          singular regione). Five of these regions have a special autonomous status
          that enables them to enact legislation on some of their local matters. It
          is further divided into 109 provinces (province) and 8,101 municipalities
          (comuni).
        meaning: GAZ:00002650
      Jamaica:
        text: Jamaica
        description: A nation of the Greater Antilles. Jamaica is divided into 14
          parishes, which are grouped into three historic counties that have no administrative
          relevance.
        meaning: GAZ:00003781
      Jan Mayen:
        text: Jan Mayen
        description: 'A volcanic island that is part of the Kingdom of Norway, It
          has two parts: larger Nord-Jan and smaller Sor-Jan, linked by an isthmus
          2.5 km wide. It lies 600 km north of Iceland, 500 km east of Greenland and
          1,000 km west of the Norwegian mainland. The island is mountainous, the
          highest summit being the Beerenberg volcano in the north. The isthmus is
          the location of the two largest lakes of the island, Sorlaguna (South Lagoon),
          and Nordlaguna (North Lagoon). A third lake is called Ullerenglaguna (Ullereng
          Lagoon). Jan Mayen was formed by the Jan Mayen hotspot.'
        meaning: GAZ:00005853
      Japan:
        text: Japan
        description: An island country in East Asia. Located in the Pacific Ocean,
          it lies to the east of China, Korea and Russia, stretching from the Sea
          of Okhotsk in the north to the East China Sea in the south.
        meaning: GAZ:00002747
      Jarvis Island:
        text: Jarvis Island
        description: An uninhabited 4.5 km2 coral atoll located in the South Pacific
          Ocean about halfway between Hawaii and the Cook Islands. It is an unincorporated
          territory of the United States administered from Washington, DC by the United
          States Fish and Wildlife Service of the United States Department of the
          Interior as part of the National Wildlife Refuge system. Jarvis is one of
          the southern Line Islands and for statistical purposes is also grouped as
          one of the United States Minor Outlying Islands. Sits atop the Jarvis Seamount.
        meaning: GAZ:00007118
      Jersey:
        text: Jersey
        description: A British Crown Dependency[6] off the coast of Normandy, France.
          As well as the island of Jersey itself, the bailiwick includes two groups
          of small islands that are no longer permanently inhabited, the Minquiers
          and Ecrehous, and the Pierres de Lecq.
        meaning: GAZ:00001551
      Johnston Atoll:
        text: Johnston Atoll
        description: A 130 km2 atoll in the North Pacific Ocean about 1400 km (750
          nm) west of Hawaii. There are four islands located on the coral reef platform,
          two natural islands, Johnston Island and Sand Island, which have been expanded
          by coral dredging, as well as North Island (Akau) and East Island (Hikina),
          artificial islands formed from coral dredging. Johnston is an unincorporated
          territory of the United States, administered by the US Fish and Wildlife
          Service of the Department of the Interior as part of the United States Pacific
          Island Wildlife Refuges. Sits atop Johnston Seamount.
        meaning: GAZ:00007114
      Jordan:
        text: Jordan
        description: A country in Southwest Asia, bordered by Syria to the north,
          Iraq to the north-east, Israel and the West Bank to the west, and Saudi
          Arabia to the east and south. It shares the coastlines of the Dead Sea,
          and the Gulf of Aqaba with Israel, Saudi Arabia, and Egypt. Jordan is divided
          into 12 provinces called governorates. The Governorates are subdivided into
          approximately fifty-two nahias.
        meaning: GAZ:00002473
      Juan de Nova Island:
        text: Juan de Nova Island
        description: A 4.4 km2 low, flat, tropical island in the narrowest part of
          the Mozambique Channel, about one-third of the way between Madagascar and
          Mozambique.
        meaning: GAZ:00005809
      Kazakhstan:
        text: Kazakhstan
        description: A country in Central Asia and Europe. It is bordered by Russia,
          Kyrgyzstan, Turkmenistan, Uzbekistan and China. The country also borders
          on a significant part of the Caspian Sea. Kazakhstan is divided into 14
          provinces and two municipal districts. The provinces of Kazakhstan are divided
          into raions.
        meaning: GAZ:00004999
      Kenya:
        text: Kenya
        description: A country in Eastern Africa. It is bordered by Ethiopia to the
          north, Somalia to the east, Tanzania to the south, Uganda to the west, and
          Sudan to the northwest, with the Indian Ocean running along the southeast
          border. Kenya comprises eight provinces each headed by a Provincial Commissioner
          (centrally appointed by the president). The provinces (mkoa singular mikoa
          plural in Swahili) are subdivided into districts (wilaya). There were 69
          districts as of 1999 census. Districts are then subdivided into 497 divisions
          (taarafa). The divisions are then subdivided into 2,427 locations (kata)
          and then 6,612 sublocations (kata ndogo). The City of Nairobi enjoys the
          status of a full administrative province.
        meaning: GAZ:00001101
      Kerguelen Archipelago:
        text: Kerguelen Archipelago
        description: A group of islands in the southern Indian Ocean. It is a territory
          of France. They are composed primarily of Tertiary flood basalts and a complex
          of plutonic rocks. The trachybasaltic-to-trachytic Mount Ross stratovolcano
          at the southern end was active during the late Pleistocene. The Rallier
          du Baty Peninsula on the SW tip of the island contains two youthful subglacial
          eruptive centers, Mont St. Allouarn and Mont Henri Rallier du Baty. An active
          fumarole field is related to a series of Holocene trachytic lava flows and
          lahars that extend beyond the icecap.
        meaning: GAZ:00005682
      Kingman Reef:
        text: Kingman Reef
        description: A largely submerged, uninhabited tropical atoll located in the
          North Pacific Ocean, roughly half way between Hawaiian Islands and American
          Samoa. It is the northernmost of the Northern Line Islands and lies 65 km
          NNW of Palmyra Atoll, the next closest island, and has the status of an
          unincorporated territory of the United States, administered from Washington,
          DC by the US Navy. Sits atop Kingman Reef Seamount.
        meaning: GAZ:00007116
      Kiribati:
        text: Kiribati
        description: 'An island nation located in the central tropical Pacific Ocean.
          It is composed of 32 atolls and one raised coral island dispersed over 3,500,000
          km2 straddling the equator and bordering the International Date Line to
          the east. It is divided into three island groups which have no administrative
          function, including a group which unites the Line Islands and the Phoenix
          Islands (ministry at London, Christmas). Each inhabited island has its own
          council (three councils on Tarawa: Betio, South-Tarawa, North-Tarawa; two
          councils on Tabiteuea).'
        meaning: GAZ:00006894
      Kosovo:
        text: Kosovo
        description: A country on the Balkan Peninsula. Kosovo borders Central Serbia
          to the north and east, Montenegro to the northwest, Albania to the west
          and the Republic of Macedonia to the south. Kosovo is divided into 7 districts
          (Rreth) and 30 municipalities. Serbia does not recognise the unilateral
          secession of Kosovo[8] and considers it a United Nations-governed entity
          within its sovereign territory, the Autonomous Province of Kosovo and Metohija.
        meaning: GAZ:00011337
      Kuwait:
        text: Kuwait
        description: A sovereign emirate on the coast of the Persian Gulf, enclosed
          by Saudi Arabia to the south and Iraq to the north and west. Kuwait is divided
          into six governorates (muhafazat, singular muhafadhah).
        meaning: GAZ:00005285
      Kyrgyzstan:
        text: Kyrgyzstan
        description: A country in Central Asia. Landlocked and mountainous, it is
          bordered by Kazakhstan to the north, Uzbekistan to the west, Tajikistan
          to the southwest and China to the east. Kyrgyzstan is divided into seven
          provinces (oblast. The capital, Bishkek, and the second large city Osh are
          administratively the independent cities (shaar) with a status equal to a
          province. Each province comprises a number of districts (raions).
        meaning: GAZ:00006893
      Laos:
        text: Laos
        description: A landlocked country in southeast Asia, bordered by Burma (Myanmar)
          and China to the northwest, Vietnam to the east, Cambodia to the south,
          and Thailand to the west. Laos is divided into sixteen provinces (qwang)
          and Vientiane Capital (Na Kone Luang Vientiane). The provinces further divided
          into districts (muang).
        meaning: GAZ:00006889
      Latvia:
        text: Latvia
        description: A country in Northern Europe. Latvia shares land borders with
          Estonia to the north and Lithuania to the south, and both Russia and Belarus
          to the east. It is separated from Sweden in the west by the Baltic Sea.
          The capital of Latvia is Riga. Latvia is divided into 26 districts (raioni).
          There are also seven cities (lielpilsetas) that have a separate status.
          Latvia is also historically, culturally and constitutionally divided in
          four or more distinct regions.
        meaning: GAZ:00002958
      Lebanon:
        text: Lebanon
        description: 'A small, mostly mountainous country in Western Asia, on the
          eastern shore of the Mediterranean Sea. It is bordered by Syria to the north
          and east, and Israel to the south. Lebanon is divided into six governorates
          (mohaafazaat, which are further subdivided into twenty-five districts (aqdya,
          singular: qadaa).'
        meaning: GAZ:00002478
      Lesotho:
        text: Lesotho
        description: A land-locked country, entirely surrounded by the Republic of
          South Africa. Lesotho is divided into ten districts; these are further subdivided
          into 80 constituencies, which consists of 129 local community councils.
        meaning: GAZ:00001098
      Liberia:
        text: Liberia
        description: A country on the west coast of Africa, bordered by Sierra Leone,
          Guinea, Cote d'Ivoire, and the Atlantic Ocean.
        meaning: GAZ:00000911
      Libya:
        text: Libya
        description: A country in North Africa. Bordering the Mediterranean Sea to
          the north, Libya lies between Egypt to the east, Sudan to the southeast,
          Chad and Niger to the south, and Algeria and Tunisia to the west. There
          are thirty-four municipalities of Libya, known by the Arabic term sha'biyat
          (singular sha'biyah). These came recently (in the 1990s to replaced old
          Baladiyat systam. The Baladiyat system in turn was introduced to replace
          the system of muhafazah (governorates or provinces) that existed from the
          1960s to the 1970s.
        meaning: GAZ:00000566
      Liechtenstein:
        text: Liechtenstein
        description: A tiny, doubly landlocked alpine country in Western Europe, bordered
          by Switzerland to its west and by Austria to its east. The principality
          of Liechtenstein is divided into 11 municipalities called Gemeinden (singular
          Gemeinde). The Gemeinden mostly consist only of a single town. Five of them
          fall within the electoral district Unterland (the lower county), and the
          remainder within Oberland (the upper county).
        meaning: GAZ:00003858
      Line Islands:
        text: Line Islands
        description: A group of eleven atolls and low coral islands in the central
          Pacific Ocean south of the Hawaiian Islands, eight of which belong to Kiribati,
          while three are United States territories that are grouped with the United
          States Minor Outlying Islands.
        meaning: GAZ:00007144
      Lithuania:
        text: Lithuania
        description: 'A country located along the south-eastern shore of the Baltic
          Sea, sharing borders with Latvia to the north, Belarus to the southeast,
          Poland, and the Russian exclave of the Kaliningrad Oblast to the southwest.
          Lithuania has a three-tier administrative division: the country is divided
          into 10 counties (singular apskritis, plural, apskritys) that are further
          subdivided into 60 municipalities (singular savivaldybe, plural savivaldybes)
          which consist of over 500 elderates (singular seniunija, plural seniunijos).'
        meaning: GAZ:00002960
      Luxembourg:
        text: Luxembourg
        description: A small landlocked country in western Europe, bordered by Belgium,
          France, and Germany. Luxembourg is divided into 3 districts, which are further
          divided into 12 cantons and then 116 communes. Twelve of the communes have
          city status, of which the city of Luxembourg is the largest.
        meaning: GAZ:00002947
      Macau:
        text: Macau
        description: One of the two special administrative regions of the People's
          Republic of China, the other being Hong Kong. Macau lies on the western
          side of the Pearl River Delta, bordering Guangdong province in the north
          and facing the South China Sea in the east and south. Macau is situated
          60 kmsouthwest of Hong Kong and 145 km from Guangzhou. It consists of the
          Macau Peninsula itself and the islands of Taipa and Coloane. The peninsula
          is formed by the Zhujiang (Pearl River) estuary on the east and the Xijiang
          (West River) on the west. It borders the Zhuhai Special Economic Zone in
          mainland China.
        meaning: GAZ:00003202
      Madagascar:
        text: Madagascar
        description: An island nation in the Indian Ocean off the southeastern coast
          of Africa. The main island, also called Madagascar, is the fourth largest
          island in the world, and is home to 5% of the world's plant and animal species,
          of which more than 80% are endemic to Madagascar. Most notable are the lemur
          infraorder of primates, the carnivorous fossa, three endemic bird families
          and six endemic baobab species. Madagascar is divided into six autonomous
          provinces (faritany mizakatena), and 22 regions. The regions are further
          subdivided into 116 districts, 1,548 communes, and 16,969 fokontany.
        meaning: GAZ:00001108
      Malawi:
        text: Malawi
        description: A country in southeastern Africa. It is bordered by Zambia to
          the north-west, Tanzania to the north and Mozambique, which surrounds it
          on the east, south and west. Malawi is divided into three regions (the Northern,
          Central and Southern regions), which are further divided into twenty-seven
          districts, which in turn are further divided into 137 traditional authorities
          and 68 sub-chiefdoms.
        meaning: GAZ:00001105
      Malaysia:
        text: Malaysia
        description: A country in southeastern Africa. It is bordered by Zambia to
          the north-west, Tanzania to the north and Mozambique, which surrounds it
          on the east, south and west. Malawi is divided into three regions (the Northern,
          Central and Southern regions), which are further divided into twenty-seven
          districts, which in turn are further divided into 137 traditional authorities
          and 68 sub-chiefdoms.
        meaning: GAZ:00003902
      Maldives:
        text: Maldives
        description: An archipelago which consists of approximately 1,196 coral islands
          grouped in a double chain of 27 atolls, spread over roughly 90,000 km2.
        meaning: GAZ:00006924
      Mali:
        text: Mali
        description: A landlocked country in northern Africa. It borders Algeria on
          the north, Niger on the east, Burkina Faso and the Cote d'Ivoire on the
          south, Guinea on the south-west, and Senegal and Mauritania on the west.
          Mali is divided into 8 regions (regions) and 1 district, and subdivided
          into 49 cercles, totalling 288 arrondissements.
        meaning: GAZ:00000584
      Malta:
        text: Malta
        description: A Southern European country and consists of an archipelago situated
          centrally in the Mediterranean.
        meaning: GAZ:00004017
      Marshall Islands:
        text: Marshall Islands
        description: 'An archipelago that consists of twenty-nine atolls and five
          isolated islands. The most important atolls and islands form two groups:
          the Ratak Chain and the Ralik Chain (meaning "sunrise" and "sunset" chains).
          Two-thirds of the nation''s population lives on Majuro (which is also the
          capital) and Ebeye. The outer islands are sparsely populated.'
        meaning: GAZ:00007161
      Martinique:
        text: Martinique
        description: An island and an overseas department/region and single territorial
          collectivity of France.
        meaning: GAZ:00067143
      Mauritania:
        text: Mauritania
        description: A country in North-West Africa. It is bordered by the Atlantic
          Ocean on the west, by Senegal on the southwest, by Mali on the east and
          southeast, by Algeria on the northeast, and by Western Sahara on the northwest
          (most of which is occupied by Morocco). The capital and largest city is
          Nouakchott, located on the Atlantic coast. Mauritania is divided into 12
          regions (regions) and one capital district, which in turn are subdivided
          into 44 departments (departements).
        meaning: GAZ:00000583
      Mauritius:
        text: Mauritius
        description: An island nation off the coast of the African continent in the
          southwest Indian Ocean, about 900 km east of Madagascar. In addition to
          the island of Mauritius, the republic includes the islands of St. Brandon,
          Rodrigues and the Agalega Islands.
        meaning: GAZ:00003745
      Mayotte:
        text: Mayotte
        description: An overseas collectivity of France consisting of a main island,
          Grande-Terre (or Mahore), a smaller island, Petite-Terre (or Pamanzi), and
          several islets around these two.
        meaning: GAZ:00003943
      Mexico:
        text: Mexico
        description: A federal constitutional republic in North America. It is bounded
          on the north by the United States; on the south and west by the North Pacific
          Ocean; on the southeast by Guatemala, Belize, and the Caribbean Sea; and
          on the east by the Gulf of Mexico. The United Mexican States comprise a
          federation of thirty-one states and a federal district, the capital Mexico
          City.
        meaning: GAZ:00002852
      Micronesia:
        text: Micronesia
        description: A subregion of Oceania, comprising hundreds of small islands
          in the Pacific Ocean. The Philippines lie to the northwest, Indonesia, Papua
          New Guinea and Melanesia to the west and southwest, and Polynesia to the
          east.
        meaning: GAZ:00005862
      Midway Islands:
        text: Midway Islands
        description: A 6.2 km2 atoll located in the North Pacific Ocean (near the
          northwestern end of the Hawaiian archipelago). It is an unincorporated territory
          of the United States, designated an insular area under the authority of
          the US Department of the Interior.
        meaning: GAZ:00007112
      Moldova:
        text: Moldova
        description: A landlocked country in Eastern Europe, located between Romania
          to the west and Ukraine to the north, east and south. Moldova is divided
          into thirty-two districts (raioane, singular raion); three municipalities
          (Balti, Chisinau, Tighina); and two autonomous regions (Gagauzia and Transnistria).
          The cities of Comrat and Tiraspol also have municipality status, however
          not as first-tier subdivisions of Moldova, but as parts of the regions of
          Gagauzia and Transnistria, respectively. The status of Transnistria is however
          under dispute. Although it is de jure part of Moldova and is recognized
          as such by the international community, Transnistria is not de facto under
          the control of the central government of Moldova. It is administered by
          an unrecognized breakaway authority under the name Pridnestrovian Moldovan
          Republic.
        meaning: GAZ:00003897
      Monaco:
        text: Monaco
        description: A small country that is completely bordered by France to the
          north, west, and south; to the east it is bordered by the Mediterranean
          Sea. It consists of a single municipality (commune) currently divided into
          4 quartiers and 10 wards.
        meaning: GAZ:00003857
      Mongolia:
        text: Mongolia
        description: A country in East-Central Asia. The landlocked country borders
          Russia to the north and China to the south. The capital and largest city
          is Ulan Bator. Mongolia is divided into 21 aimags (provinces), which are
          in turn divided into 315 sums (districts). The capital Ulan Bator is administrated
          separately as a khot (municipality) with provincial status.
        meaning: GAZ:00008744
      Montenegro:
        text: Montenegro
        description: A country located in Southeastern Europe. It has a coast on the
          Adriatic Sea to the south and borders Croatia to the west, Bosnia and Herzegovina
          to the northwest, Serbia and its partially recognized breakaway southern
          province of Kosovo to the northeast and Albania to the southeast. Its capital
          and largest city is Podgorica. Montenegro is divided into twenty-one municipalities
          (opstina), and two urban municipalities, subdivisions of Podgorica municipality.
        meaning: GAZ:00006898
      Montserrat:
        text: Montserrat
        description: A British overseas territory located in the Leeward Islands.
          Montserrat is divided into three parishes.
        meaning: GAZ:00003988
      Morocco:
        text: Morocco
        description: A country in North Africa. It has a coast on the Atlantic Ocean
          that reaches past the Strait of Gibraltar into the Mediterranean Sea. Morocco
          has international borders with Algeria to the east, Spain to the north (a
          water border through the Strait and land borders with two small Spanish
          autonomous cities, Ceuta and Melilla), and Mauritania to the south. Morocco
          is divided into 16 regions, and subdivided into 62 prefectures and provinces.
          Because of the conflict over Western Sahara, the status of both regions
          of "Saguia el-Hamra" and "Rio de Oro" is disputed.
        meaning: GAZ:00000565
      Mozambique:
        text: Mozambique
        description: A country in southeastern Africa bordered by the Indian Ocean
          to the east, Tanzania to the north, Malawi and Zambia to the northwest,
          Zimbabwe to the west and Swaziland and South Africa to the southwest. Mozambique
          is divided into ten provinces (provincias) and one capital city (cidade
          capital) with provincial status. The provinces are subdivided into 129 districts
          (distritos). Districts are further divided in "Postos Administrativos" (Administrative
          Posts) and these in Localidades (Localities) the lowest geographical level
          of central state administration.
        meaning: GAZ:00001100
      Myanmar:
        text: Myanmar
        description: A country in SE Asia that is bordered by China on the north,
          Laos on the east, Thailand on the southeast, Bangladesh on the west, and
          India on the northwest, with the Bay of Bengal to the southwest. Myanmar
          is divided into seven states and seven divisions. The administrative divisions
          are further subdivided into districts, which are further subdivided into
          townships, wards, and villages.
        meaning: GAZ:00006899
      Namibia:
        text: Namibia
        description: A country in southern Africa on the Atlantic coast. It shares
          borders with Angola and Zambia to the north, Botswana to the east, and South
          Africa to the south. Namibia is divided into 13 regions and subdivided into
          102 constituencies.
        meaning: GAZ:00001096
      Nauru:
        text: Nauru
        description: An island nation in the Micronesian South Pacific. The nearest
          neighbour is Banaba Island in the Republic of Kiribati, 300 km due east.
          Nauru is divided into fourteen administrative districts which are grouped
          into eight electoral constituencies.
        meaning: GAZ:00006900
      Navassa Island:
        text: Navassa Island
        description: A small, uninhabited island in the Caribbean Sea, and is an unorganized
          unincorporated territory of the United States, which administers it through
          the US Fish and Wildlife Service. The island is also claimed by Haiti.
        meaning: GAZ:00007119
      Nepal:
        text: Nepal
        description: A landlocked nation in South Asia. It is bordered by the Tibet
          Autonomous Region of the People's Republic of China to the northeast and
          India to the south and west; it is separated from Bhutan by the Indian State
          of Sikkim and from Bangladesh by a small strip of the Indian State of West
          Bengal, known as the "Chicken's Neck". The Himalaya mountain range runs
          across Nepal's north and western parts, and eight of the world's ten highest
          mountains, including the highest, Mount Everest are situated within its
          territory. Nepal is divided into 14 zones and 75 districts, grouped into
          5 development regions.
        meaning: GAZ:00004399
      Netherlands:
        text: Netherlands
        description: The European part of the Kingdom of the Netherlands. It is bordered
          by the North Sea to the north and west, Belgium to the south, and Germany
          to the east. The Netherlands is divided into twelve administrative regions,
          called provinces. All provinces of the Netherlands are divided into municipalities
          (gemeenten), together 443 (2007).
        meaning: GAZ:00002946
      New Caledonia:
        text: New Caledonia
        description: A "sui generis collectivity" (in practice an overseas territory)
          of France, made up of a main island (Grande Terre), the Loyalty Islands,
          and several smaller islands. It is located in the region of Melanesia in
          the southwest Pacific. Administratively, the archipelago is divided into
          three provinces, and then into 33 communes.
        meaning: GAZ:00005206
      New Zealand:
        text: New Zealand
        description: A nation in the south-western Pacific Ocean comprising two large
          islands (the North Island and the South Island) and numerous smaller islands,
          most notably Stewart Island/Rakiura and the Chatham Islands.
        meaning: GAZ:00000469
      Nicaragua:
        text: Nicaragua
        description: A republic in Central America. It is also the least densely populated
          with a demographic similar in size to its smaller neighbors. The country
          is bordered by Honduras to the north and by Costa Rica to the south. The
          Pacific Ocean lies to the west of the country, while the Caribbean Sea lies
          to the east. For administrative purposes it is divided into 15 departments
          (departamentos) and two self-governing regions (autonomous communities)
          based on the Spanish model. The departments are then subdivided into 153
          municipios (municipalities). The two autonomous regions are Region Autonoma
          del Atlantico Norte and Region Autonoma del Atlantico Sur, often referred
          to as RAAN and RAAS, respectively. Until they were granted autonomy in 1985
          they formed the single department of Zelaya.
        meaning: GAZ:00002978
      Niger:
        text: Niger
        description: A landlocked country in Western Africa, named after the Niger
          River. It borders Nigeria and Benin to the south, Burkina Faso and Mali
          to the west, Algeria and Libya to the north and Chad to the east. The capital
          city is Niamey. Niger is divided into 7 departments and one capital district.
          The departments are subdivided into 36 arrondissements and further subdivided
          into 129 communes.
        meaning: GAZ:00000585
      Nigeria:
        text: Nigeria
        description: A federal constitutional republic comprising thirty-six states
          and one Federal Capital Territory. The country is located in West Africa
          and shares land borders with the Republic of Benin in the west, Chad and
          Cameroon in the east, and Niger in the north. Its coast lies on the Gulf
          of Guinea, part of the Atlantic Ocean, in the south. The capital city is
          Abuja. Nigeria is divided into thirty-six states and one Federal Capital
          Territory, which are further sub-divided into 774 Local Government Areas
          (LGAs).
        meaning: GAZ:00000912
      Niue:
        text: Niue
        description: An island nation located in the South Pacific Ocean. Although
          self-governing, Niue is in free association with New Zealand, meaning that
          the Sovereign in Right of New Zealand is also Niue's head of state.
        meaning: GAZ:00006902
      Norfolk Island:
        text: Norfolk Island
        description: A Territory of Australia that includes Norfolk Island and neighboring
          islands.
        meaning: GAZ:00005908
      North Korea:
        text: North Korea
        description: A state in East Asia in the northern half of the Korean Peninsula,
          with its capital in the city of Pyongyang. To the south and separated by
          the Korean Demilitarized Zone is South Korea, with which it formed one nation
          until division following World War II. At its northern Amnok River border
          are China and, separated by the Tumen River in the extreme north-east, Russia.
        meaning: GAZ:00002801
      North Macedonia:
        text: North Macedonia
        description: A landlocked country on the Balkan peninsula in southeastern
          Europe. It is bordered by Serbia and Kosovo to the north, Albania to the
          west, Greece to the south, and Bulgaria to the east. In 2004-08, the Republic
          of Macedonia was reorganised into 85 municipalities (opstini; singular opstina),
          10 of which comprise Greater Skopje. This is reduced from the previous 123
          municipalities established in 1996-09. Prior to this, local government was
          organised into 34 administrative districts.
        meaning: GAZ:00006895
      North Sea:
        text: North Sea
        description: A sea situated between the eastern coasts of the British Isles
          and the western coast of Europe.
        meaning: GAZ:00002284
      Northern Mariana Islands:
        text: Northern Mariana Islands
        description: A group of 15 islands about three-quarters of the way from Hawaii
          to the Philippines.
        meaning: GAZ:00003958
      Norway:
        text: Norway
        description: A country and constitutional monarchy in Northern Europe that
          occupies the western portion of the Scandinavian Peninsula. It is bordered
          by Sweden, Finland, and Russia. The Kingdom of Norway also includes the
          Arctic island territories of Svalbard and Jan Mayen. Norwegian sovereignty
          over Svalbard is based upon the Svalbard Treaty, but that treaty does not
          apply to Jan Mayen. Bouvet Island in the South Atlantic Ocean and Peter
          I Island and Queen Maud Land in Antarctica are external dependencies, but
          those three entities do not form part of the kingdom.
        meaning: GAZ:00002699
      Oman:
        text: Oman
        description: A country in southwest Asia, on the southeast coast of the Arabian
          Peninsula. It borders the United Arab Emirates on the northwest, Saudi Arabia
          on the west, and Yemen on the southwest. The coast is formed by the Arabian
          Sea on the south and east, and the Gulf of Oman on the northeast. The country
          also contains Madha, an exclave enclosed by the United Arab Emirates, and
          Musandam, an exclave also separated by Emirati territory. Oman is divided
          into four governorates (muhafazah) and five regions (mintaqat). The regions
          are subdivided into provinces (wilayat).
        meaning: GAZ:00005283
      Pakistan:
        text: Pakistan
        description: A country in Middle East which lies on the Iranian Plateau and
          some parts of South Asia. It is located in the region where South Asia converges
          with Central Asia and the Middle East. It has a 1,046 km coastline along
          the Arabian Sea in the south, and is bordered by Afghanistan and Iran in
          the west, India in the east and China in the far northeast. Pakistan is
          subdivided into four provinces and two territories. In addition, the portion
          of Kashmir that is administered by the Pakistani government is divided into
          two separate administrative units. The provinces are divided into a total
          of 105 zillas (districts). A zilla is further subdivided into tehsils (roughly
          equivalent to counties). Tehsils may contain villages or municipalities.
          There are over five thousand local governments in Pakistan.
        meaning: GAZ:00005246
      Palau:
        text: Palau
        description: A nation that consists of eight principal islands and more than
          250 smaller ones lying roughly 500 miles southeast of the Philippines.
        meaning: GAZ:00006905
      Panama:
        text: Panama
        description: The southernmost country of Central America. Situated on an isthmus,
          some categorize it as a transcontinental nation connecting the north and
          south part of America. It borders Costa Rica to the north-west, Colombia
          to the south-east, the Caribbean Sea to the north and the Pacific Ocean
          to the south. Panama's major divisions are nine provinces and five indigenous
          territories (comarcas indigenas). The provincial borders have not changed
          since they were determined at independence in 1903. The provinces are divided
          into districts, which in turn are subdivided into sections called corregimientos.
          Configurations of the corregimientos are changed periodically to accommodate
          population changes as revealed in the census reports.
        meaning: GAZ:00002892
      Papua New Guinea:
        text: Papua New Guinea
        description: A country in Oceania that comprises the eastern half of the island
          of New Guinea and its offshore islands in Melanesia (a region of the southwestern
          Pacific Ocean north of Australia).
        meaning: GAZ:00003922
      Paracel Islands:
        text: Paracel Islands
        description: A group of small islands and reefs in the South China Sea, about
          one-third of the way from Vietnam to the Philippines.
        meaning: GAZ:00010832
      Paraguay:
        text: Paraguay
        description: A landlocked country in South America. It lies on both banks
          of the Paraguay River, bordering Argentina to the south and southwest, Brazil
          to the east and northeast, and Bolivia to the northwest, and is located
          in the very heart of South America. Paraguay consists of seventeen departments
          and one capital district (distrito capital). Each department is divided
          into districts.
        meaning: GAZ:00002933
      Peru:
        text: Peru
        description: A country in western South America. It is bordered on the north
          by Ecuador and Colombia, on the east by Brazil, on the southeast by Bolivia,
          on the south by Chile, and on the west by the Pacific Ocean. Peru is divided
          into 25 regions and the province of Lima. These regions are subdivided into
          provinces, which are composed of districts (provincias and distritos). There
          are 195 provinces and 1833 districts in Peru. The Lima Province, located
          in the central coast of the country, is unique in that it doesn't belong
          to any of the twenty-five regions. The city of Lima, which is the nation's
          capital, is located in this province. Callao is its own region, even though
          it only contains one province, the Constitutional Province of Callao.
        meaning: GAZ:00002932
      Philippines:
        text: Philippines
        description: 'An archipelagic nation located in Southeast Asia. The Philippine
          archipelago comprises 7,107 islands in the western Pacific Ocean, bordering
          countries such as Indonesia, Malaysia, Palau and the Republic of China,
          although it is the only Southeast Asian country to share no land borders
          with its neighbors. The Philippines is divided into three island groups:
          Luzon, Visayas, and Mindanao. These are divided into 17 regions, 81 provinces,
          136 cities, 1,494 municipalities and 41,995 barangays.'
        meaning: GAZ:00004525
      Pitcairn Islands:
        text: Pitcairn Islands
        description: A group of four islands in the southern Pacific Ocean. The Pitcairn
          Islands form the southeasternmost extension of the geological archipelago
          of the Tuamotus of French Polynesia.
        meaning: GAZ:00005867
      Poland:
        text: Poland
        description: A country in Central Europe. Poland is bordered by Germany to
          the west; the Czech Republic and Slovakia to the south; Ukraine, Belarus
          and Lithuania to the east; and the Baltic Sea and Kaliningrad Oblast, a
          Russian exclave, to the north. The administrative division of Poland since
          1999 has been based on three levels of subdivision. The territory of Poland
          is divided into voivodeships (provinces); these are further divided into
          powiats (counties), and these in turn are divided into gminas (communes
          or municipalities). Major cities normally have the status of both gmina
          and powiat. Poland currently has 16 voivodeships, 379 powiats (including
          65 cities with powiat status), and 2,478 gminas.
        meaning: GAZ:00002939
      Portugal:
        text: Portugal
        description: That part of the Portugese Republic that occupies the W part
          of the Iberian Peninsula, and immediately adjacent islands.
        meaning: GAZ:00004126
      Puerto Rico:
        text: Puerto Rico
        description: A semi-autonomous territory composed of an archipelago in the
          northeastern Caribbean, east of the Dominican Republic and west of the Virgin
          Islands, approximately 2,000 km off the coast of Florida (the nearest of
          the mainland United States).
        meaning: GAZ:00006935
      Qatar:
        text: Qatar
        description: 'An Arab emirate in Southwest Asia, occupying the small Qatar
          Peninsula on the northeasterly coast of the larger Arabian Peninsula. It
          is bordered by Saudi Arabia to the south; otherwise the Persian Gulf surrounds
          the state. Qatar is divided into ten municipalities (Arabic: baladiyah),
          which are further divided into zones (districts).'
        meaning: GAZ:00005286
      Republic of the Congo:
        text: Republic of the Congo
        description: A country in Central Africa. It is bordered by Gabon, Cameroon,
          the Central African Republic, the Democratic Republic of the Congo, the
          Angolan exclave province of Cabinda, and the Gulf of Guinea. The Republic
          of the Congo is divided into 10 regions (regions) and one commune, the capital
          Brazzaville. The regions are subdivided into forty-six districts.
        meaning: GAZ:00001088
      Reunion:
        text: Reunion
        description: An island, located in the Indian Ocean east of Madagascar, about
          200 km south west of Mauritius, the nearest island.
        meaning: GAZ:00003945
      Romania:
        text: Romania
        description: A country in Southeastern Europe. It shares a border with Hungary
          and Serbia to the west, Ukraine and the Republic of Moldova to the northeast,
          and Bulgaria to the south. Romania has a stretch of sea coast along the
          Black Sea. It is located roughly in the lower basin of the Danube and almost
          all of the Danube Delta is located within its territory. Romania is divided
          into forty-one counties (judete), as well as the municipality of Bucharest
          (Bucuresti) - which is its own administrative unit. The country is further
          subdivided into 319 cities and 2686 communes (rural localities).
        meaning: GAZ:00002951
      Ross Sea:
        text: Ross Sea
        description: A large embayment of the Southern Ocean, extending deeply into
          Antarctica between Cape Adare, at 170degE, on the west and Cape Colbeck
          on the east, at 158degW.
        meaning: GAZ:00023304
      Russia:
        text: Russia
        description: 'A transcontinental country extending over much of northern Eurasia.
          Russia shares land borders with the following countries (counter-clockwise
          from northwest to southeast): Norway, Finland, Estonia, Latvia, Lithuania
          (Kaliningrad Oblast), Poland (Kaliningrad Oblast), Belarus, Ukraine, Georgia,
          Azerbaijan, Kazakhstan, China, Mongolia and North Korea. The Russian Federation
          comprises 83 federal subjectsm 46 oblasts(provinces), 21 republics, 9 krais
          (territories), 4 autonomous okrugs (autonomous districts), one autonomous
          oblast, and two federal cities. The federal subjects are grouped into seven
          federal districts. These subjects are divided into districts (raions), cities/towns
          and urban-type settlements, and, at level 4, selsovets (rural councils),
          towns and urban-type settlements under the jurisdiction of the district
          and city districts.'
        meaning: GAZ:00002721
      Rwanda:
        text: Rwanda
        description: A small landlocked country in the Great Lakes region of east-central
          Africa, bordered by Uganda, Burundi, the Democratic Republic of the Congo
          and Tanzania. Rwanda is divided into five provinces (intara) and subdivided
          into thirty districts (akarere). The districts are divided into sectors
          (imirenge).
        meaning: GAZ:00001087
      Saint Helena:
        text: Saint Helena
        description: An island of volcanic origin and a British overseas territory
          in the South Atlantic Ocean.
        meaning: GAZ:00000849
      Saint Kitts and Nevis:
        text: Saint Kitts and Nevis
        description: 'A federal two-island nation in the West Indies. Located in the
          Leeward Islands. Saint Kitts and Nevis are geographically part of the Leeward
          Islands. To the north-northwest lie the islands of Saint Eustatius, Saba,
          Saint Barthelemy, and Saint-Martin/Sint Maarten. To the east and northeast
          are Antigua and Barbuda, and to the southeast is the small uninhabited island
          of Redonda, and the island of Montserrat. The federation of Saint Kitts
          and Nevis is divided into fourteen parishes: nine divisions on Saint Kitts
          and five on Nevis.'
        meaning: GAZ:00006906
      Saint Lucia:
        text: Saint Lucia
        description: An island nation in the eastern Caribbean Sea on the boundary
          with the Atlantic Ocean.
        meaning: GAZ:00006909
      Saint Pierre and Miquelon:
        text: Saint Pierre and Miquelon
        description: An Overseas Collectivity of France located in a group of small
          islands in the North Atlantic Ocean, the main ones being Saint Pierre and
          Miquelon, 25 km off the coast of Newfoundland, Canada. Saint Pierre and
          Miquelon became an overseas department in 1976, but its status changed to
          that of an Overseas collectivity in 1985.
        meaning: GAZ:00003942
      Saint Martin:
        text: Saint Martin
        description: An overseas collectivity of France that came into being on 2007-02-22,
          encompassing the northern parts of the island of Saint Martin and neighboring
          islets. The southern part of the island, Sint Maarten, is part of the Netherlands
          Antilles. Formerly, with Saint-Barthelemy, an arrondissement of Guadeloupe.
        meaning: GAZ:00005841
      Saint Vincent and the Grenadines:
        text: Saint Vincent and the Grenadines
        description: An island nation in the Lesser Antilles chain of the Caribbean
          Sea.
        meaning: GAZ:02000565
      Samoa:
        text: Samoa
        description: A country governing the western part of the Samoan Islands archipelago
          in the South Pacific Ocean. Samoa is made up of eleven itumalo (political
          districts).
        meaning: GAZ:00006910
      San Marino:
        text: San Marino
        description: A country in the Apennine Mountains. It is a landlocked enclave,
          completely surrounded by Italy. San Marino is an enclave in Italy, on the
          border between the regioni of Emilia Romagna and Marche. Its topography
          is dominated by the Apennines mountain range. San Marino is divided into
          nine municipalities, known locally as Castelli (singular castello).
        meaning: GAZ:00003102
      Sao Tome and Principe:
        text: Sao Tome and Principe
        description: 'An island nation in the Gulf of Guinea, off the western equatorial
          coast of Africa. It consists of two islands: Sao Tome and Principe, located
          about 140 km apart and about 250 and 225 km respectively, off of the northwestern
          coast of Gabon. Both islands are part of an extinct volcanic mountain range.
          Sao Tome and Principe is divided into 2 provinces: Principe, Sao Tome. The
          provinces are further divided into seven districts, six on Sao Tome and
          one on Principe (with Principe having self-government since 1995-04-29).'
        meaning: GAZ:00006927
      Saudi Arabia:
        text: Saudi Arabia
        description: A country on the Arabian Peninsula. It is bordered by Jordan
          on the northwest, Iraq on the north and northeast, Kuwait, Qatar, Bahrain,
          and the United Arab Emirates on the east, Oman on the southeast, and Yemen
          on the south. The Persian Gulf lies to the northeast and the Red Sea to
          its west. Saudi Arabia is divided into 13 provinces or regions (manatiq;
          singular mintaqah). Each is then divided into Governorates.
        meaning: GAZ:00005279
      Senegal:
        text: Senegal
        description: A country south of the Senegal River in western Africa. Senegal
          is bounded by the Atlantic Ocean to the west, Mauritania to the north, Mali
          to the east, and Guinea and Guinea-Bissau to the south. The Gambia lies
          almost entirely within Senegal, surrounded on the north, east and south;
          from its western coast Gambia's territory follows the Gambia River more
          than 300 km inland. Dakar is the capital city of Senegal, located on the
          Cape Verde Peninsula on the country's Atlantic coast. Senegal is subdivided
          into 11 regions and further subdivided into 34 Departements, 103 Arrondissements
          (neither of which have administrative function) and by Collectivites Locales.
        meaning: GAZ:00000913
      Serbia:
        text: Serbia
        description: 'A landlocked country in Central and Southeastern Europe, covering
          the southern part of the Pannonian Plain and the central part of the Balkan
          Peninsula. It is bordered by Hungary to the north; Romania and Bulgaria
          to the east; Republic of Macedonia, Montenegro to the south; Croatia and
          Bosnia and Herzegovina to the west. The capital is Belgrade. Serbia is divided
          into 29 districts plus the City of Belgrade. The districts and the city
          of Belgrade are further divided into municipalities. Serbia has two autonomous
          provinces: Kosovo and Metohija in the south (5 districts, 30 municipalities),
          and Vojvodina in the north (7 districts, 46 municipalities).'
        meaning: GAZ:00002957
      Seychelles:
        text: Seychelles
        description: An archipelagic island country in the Indian Ocean at the eastern
          edge of the Somali Sea. It consists of 115 islands.
        meaning: GAZ:00006922
      Sierra Leone:
        text: Sierra Leone
        description: A country in West Africa. It is bordered by Guinea in the north
          and east, Liberia in the southeast, and the Atlantic Ocean in the southwest
          and west. The Republic of Sierra Leone is composed of 3 provinces and one
          area called the Western Area; the provinces are further divided into 12
          districts. The Western Area is also divided into 2 districts.
        meaning: GAZ:00000914
      Singapore:
        text: Singapore
        description: An island nation located at the southern tip of the Malay Peninsula.
          It lies 137 km north of the Equator, south of the Malaysian State of Johor
          and north of Indonesia's Riau Islands. Singapore consists of 63 islands,
          including mainland Singapore. There are two man-made connections to Johor,
          Malaysia, Johor-Singapore Causeway in the north, and Tuas Second Link in
          the west. Since 2001-11-24, Singapore has had an administrative subdivision
          into 5 districts. It is also divided into five Regions, urban planning subdivisions
          with no administrative role.
        meaning: GAZ:00003923
      Sint Maarten:
        text: Sint Maarten
        description: One of five island areas (Eilandgebieden) of the Netherlands
          Antilles, encompassing the southern half of the island of Saint Martin/Sint
          Maarten.
        meaning: GAZ:00012579
      Slovakia:
        text: Slovakia
        description: A landlocked country in Central Europe. The Slovak Republic borders
          the Czech Republic and Austria to the west, Poland to the north, Ukraine
          to the east and Hungary to the south. The largest city is its capital, Bratislava.
          Slovakia is subdivided into 8 kraje (singular - kraj, usually translated
          as regions. The kraje are subdivided into many okresy (singular okres, usually
          translated as districts). Slovakia currently has 79 districts.
        meaning: GAZ:00002956
      Slovenia:
        text: Slovenia
        description: A country in southern Central Europe bordering Italy to the west,
          the Adriatic Sea to the southwest, Croatia to the south and east, Hungary
          to the northeast, and Austria to the north. The capital of Slovenia is Ljubljana.
          As of 2005-05 Slovenia is divided into 12 statistical regions for legal
          and statistical purposes. Slovenia is divided into 210 local municipalities,
          eleven of which have urban status.
        meaning: GAZ:00002955
      Solomon Islands:
        text: Solomon Islands
        description: A nation in Melanesia, east of Papua New Guinea, consisting of
          nearly one thousand islands. Together they cover a land mass of 28,400 km2.
          The capital is Honiara, located on the island of Guadalcanal.
        meaning: GAZ:00005275
      Somalia:
        text: Somalia
        description: A country located in the Horn of Africa. It is bordered by Djibouti
          to the northwest, Kenya on its southwest, the Gulf of Aden with Yemen on
          its north, the Indian Ocean at its east, and Ethiopia to the west. Prior
          to the civil war, Somalia was divided into eighteen regions (gobollada,
          singular gobol), which were in turn subdivided into districts. On a de facto
          basis, northern Somalia is now divided up among the quasi-independent states
          of Puntland, Somaliland, Galmudug and Maakhir.
        meaning: GAZ:00001104
      South Africa:
        text: South Africa
        description: 'A country located at the southern tip of Africa. It borders
          the Atlantic and Indian oceans and Namibia, Botswana, Zimbabwe, Mozambique,
          Swaziland, and Lesotho, an independent enclave surrounded by South African
          territory. It is divided into nine provinces which are further subdivided
          into 52 districts: 6 metropolitan and 46 district municipalities. The 46
          district municipalities are further subdivided into 231 local municipalities.
          The district municipalities also contain 20 district management areas (mostly
          game parks) that are directly governed by the district municipalities. The
          six metropolitan municipalities perform the functions of both district and
          local municipalities.'
        meaning: GAZ:00001094
      South Georgia and the South Sandwich Islands:
        text: South Georgia and the South Sandwich Islands
        description: A British overseas territory in the southern Atlantic Ocean.
          It iconsists of South Georgia and the Sandwich Islands, some 640 km to the
          SE.
        meaning: GAZ:00003990
      South Korea:
        text: South Korea
        description: A republic in East Asia, occupying the southern half of the Korean
          Peninsula. South Korea is divided into 8 provinces (do), 1 special autonomous
          province (teukbyeol jachido), 6 metropolitan cities (gwangyeoksi), and 1
          special city (teukbyeolsi). These are further subdivided into a variety
          of smaller entities, including cities (si), counties (gun), districts (gu),
          towns (eup), townships (myeon), neighborhoods (dong) and villages (ri).
        meaning: GAZ:00002802
      South Sudan:
        text: South Sudan
        description: A state located in Africa with Juba as its capital city. It's
          bordered by Ethiopia to the east, Kenya, Uganda, and the Democratic Republic
          of the Congo to the south, and the Central African Republic to the west
          and Sudan to the North. Southern Sudan includes the vast swamp region of
          the Sudd formed by the White Nile, locally called the Bahr el Jebel.
        meaning: GAZ:00233439
      Spain:
        text: Spain
        description: That part of the Kingdom of Spain that occupies the Iberian Peninsula
          plus the Balaeric Islands. The Spanish mainland is bordered to the south
          and east almost entirely by the Mediterranean Sea (except for a small land
          boundary with Gibraltar); to the north by France, Andorra, and the Bay of
          Biscay; and to the west by the Atlantic Ocean and Portugal.
        meaning: GAZ:00000591
      Spratly Islands:
        text: Spratly Islands
        description: A group of >100 islands located in the Southeastern Asian group
          of reefs and islands in the South China Sea, about two-thirds of the way
          from southern Vietnam to the southern Philippines.
        meaning: GAZ:00010831
      Sri Lanka:
        text: Sri Lanka
        description: An island nation in South Asia, located about 31 km off the southern
          coast of India. Sri Lanka is divided into 9 provinces and 25 districts.
          Districts are divided into Divisional Secretariats.
        meaning: GAZ:00003924
      State of Palestine:
        text: State of Palestine
        description: The territory under the administration of the Palestine National
          Authority, as established by the Oslo Accords. The PNA divides the Palestinian
          territories into 16 governorates.
        meaning: GAZ:00002475
      Sudan:
        text: Sudan
        description: A country in North Africa. It is bordered by Egypt to the north,
          the Red Sea to the northeast, Eritrea and Ethiopia to the east, Kenya and
          Uganda to the southeast, Democratic Republic of the Congo and the Central
          African Republic to the southwest, Chad to the west and Libya to the northwest.
          Sudan is divided into twenty-six states (wilayat, singular wilayah) which
          in turn are subdivided into 133 districts.
        meaning: GAZ:00000560
      Suriname:
        text: Suriname
        description: A country in northern South America. It is situated between French
          Guiana to the east and Guyana to the west. The southern border is shared
          with Brazil and the northern border is the Atlantic coast. The southernmost
          border with French Guiana is disputed along the Marowijne river. Suriname
          is divided into 10 districts, each of which is divided into Ressorten.
        meaning: GAZ:00002525
      Svalbard:
        text: Svalbard
        description: An archipelago of continental islands lying in the Arctic Ocean
          north of mainland Europe, about midway between Norway and the North Pole.
        meaning: GAZ:00005396
      Swaziland:
        text: Swaziland
        description: A small, landlocked country in Africa embedded between South
          Africa in the west, north and south and Mozambique in the east. Swaziland
          is divided into four districts, each of which is divided into Tinkhundla
          (singular, Inkhundla).
        meaning: GAZ:00001099
      Sweden:
        text: Sweden
        description: A Nordic country on the Scandinavian Peninsula in Northern Europe.
          It has borders with Norway (west and north) and Finland (northeast). Sweden
          is a unitary state, currently divided into twenty-one counties (lan). Each
          county further divides into a number of municipalities or kommuner, with
          a total of 290 municipalities in 2004.
        meaning: GAZ:00002729
      Switzerland:
        text: Switzerland
        description: 'A federal republic in Europe. Switzerland is bordered by Germany,
          France, Italy, Austria and Liechtenstein. The Swiss Confederation consists
          of 26 cantons. The Cantons comprise a total of 2,889 municipalities. Within
          Switzerland there are two enclaves: Busingen belongs to Germany, Campione
          d''Italia belongs to Italy.'
        meaning: GAZ:00002941
      Syria:
        text: Syria
        description: 'A country in Southwest Asia, bordering Lebanon, the Mediterranean
          Sea and the island of Cyprus to the west, Israel to the southwest, Jordan
          to the south, Iraq to the east, and Turkey to the north. Syria has fourteen
          governorates, or muhafazat (singular: muhafazah). The governorates are divided
          into sixty districts, or manatiq (singular: mintaqah), which are further
          divided into sub-districts, or nawahi (singular: nahia).'
        meaning: GAZ:00002474
      Taiwan:
        text: Taiwan
        description: A state in East Asia with de facto rule of the island of Tawain
          and adjacent territory. The Republic of China currently administers two
          historical provinces of China (one completely and a small part of another
          one) and centrally administers two direct-controlled municipalities.
        meaning: GAZ:00005341
      Tajikistan:
        text: Tajikistan
        description: A mountainous landlocked country in Central Asia. Afghanistan
          borders to the south, Uzbekistan to the west, Kyrgyzstan to the north, and
          People's Republic of China to the east. Tajikistan consists of 4 administrative
          divisions. These are the provinces (viloyat) of Sughd and Khatlon, the autonomous
          province of Gorno-Badakhshan (abbreviated as GBAO), and the Region of Republican
          Subordination (RRP, Raiony Respublikanskogo Podchineniya in Russian; formerly
          known as Karotegin Province). Each region is divided into several districts
          (nohiya or raion).
        meaning: GAZ:00006912
      Tanzania:
        text: Tanzania
        description: A country in East Africa bordered by Kenya and Uganda on the
          north, Rwanda, Burundi and the Democratic Republic of the Congo on the west,
          and Zambia, Malawi and Mozambique on the south. To the east it borders the
          Indian Ocean. Tanzania is divided into 26 regions (mkoa), twenty-one on
          the mainland and five on Zanzibar (three on Unguja, two on Pemba). Ninety-eight
          districts (wilaya), each with at least one council, have been created to
          further increase local authority; the councils are also known as local government
          authorities. Currently there are 114 councils operating in 99 districts;
          22 are urban and 92 are rural. The 22 urban units are further classified
          as city councils (Dar es Salaam and Mwanza), municipal councils (Arusha,
          Dodoma, Iringa, Kilimanjaro, Mbeya, Morogoro, Shinyanga, Tabora, and Tanga)
          or town councils (the remaining eleven communities).
        meaning: GAZ:00001103
      Thailand:
        text: Thailand
        description: 'A country in Southeast Asia. To its east lie Laos and Cambodia;
          to its south, the Gulf of Thailand and Malaysia; and to its west, the Andaman
          Sea and Burma. Its capital and largest city is Bangkok. Thailand is divided
          into 75 provinces (changwat), which are gathered into 5 groups of provinces
          by location. There are also 2 special governed districts: the capital Bangkok
          (Krung Thep Maha Nakhon) and Pattaya, of which Bangkok is at provincial
          level and thus often counted as a 76th province.'
        meaning: GAZ:00003744
      Timor-Leste:
        text: Timor-Leste
        description: A country in Southeast Asia. It comprises the eastern half of
          the island of Timor, the nearby islands of Atauro and Jaco, and Oecussi-Ambeno,
          an exclave on the northwestern side of the island, within Indonesian West
          Timor. The small country of 15,410 km2 is located about 640 km northwest
          of Darwin, Australia. East Timor is divided into thirteen administrative
          districts, are subdivided into 65 subdistricts, 443 sucos and 2,336 towns,
          villages and hamlets.
        meaning: GAZ:00006913
      Togo:
        text: Togo
        description: A country in West Africa bordering Ghana in the west, Benin in
          the east and Burkina Faso in the north. In the south, it has a short Gulf
          of Guinea coast, on which the capital Lome is located.
        meaning: GAZ:00000915
      Tokelau:
        text: Tokelau
        description: 'A dependent territory of New Zealand in the southern Pacific
          Ocean. It consists of three tropical coral atolls: Atafu, Nukunonu, and
          Fakaofo. They have a combined land area of 10 km2 (4 sq mi).'
        meaning: GAZ:00260188
      Tonga:
        text: Tonga
        description: A Polynesian country, and also an archipelago comprising 169
          islands, of which 36 are inhabited. The archipelago's total surface area
          is about 750 square kilometres (290 sq mi) scattered over 700,000 square
          kilometres (270,000 sq mi) of the southern Pacific Ocean.
        meaning: GAZ:00006916
      Trinidad and Tobago:
        text: Trinidad and Tobago
        description: An archipelagic state in the southern Caribbean, lying northeast
          of the South American nation of Venezuela and south of Grenada in the Lesser
          Antilles. It also shares maritime boundaries with Barbados to the northeast
          and Guyana to the southeast. The country covers an area of 5,128 km2and
          consists of two main islands, Trinidad and Tobago, and 21 smaller islands.
        meaning: GAZ:00003767
      Tromelin Island:
        text: Tromelin Island
        description: A low, flat 0.8 km2 island in the Indian Ocean, about 350 km
          east of Madagascar. Tromelin is a low, scrub-covered sandbank about 1,700
          m long and 700 m wide, surrounded by coral reefs. The island is 7 m high
          at its highest point.
        meaning: GAZ:00005812
      Tunisia:
        text: Tunisia
        description: A country situated on the Mediterranean coast of North Africa.
          It is bordered by Algeria to the west and Libya to the southeast. Tunisia
          is subdivided into 24 governorates, divided into 262 "delegations" or "districts"
          (mutamadiyat), and further subdivided into municipalities (shaykhats).
        meaning: GAZ:00000562
      Turkey:
        text: Turkey
        description: 'A Eurasian country that stretches across the Anatolian peninsula
          in western Asia and Thrace (Rumelia) in the Balkan region of southeastern
          Europe. Turkey borders eight countries: Bulgaria to the northwest; Greece
          to the west, Georgia to the northeast; Armenia, Azerbaijan (the exclave
          of Nakhichevan), and Iran to the east; and Iraq and Syria to the southeast.
          The Mediterranean Sea and Cyprus are to the south; the Aegean Sea and Archipelago
          are to the west; and the Black Sea is to the north. Separating Anatolia
          and Thrace are the Sea of Marmara and the Turkish Straits (the Bosporus
          and the Dardanelles), which are commonly reckoned to delineate the border
          between Asia and Europe, thereby making Turkey transcontinental. The territory
          of Turkey is subdivided into 81 provinces for administrative purposes. The
          provinces are organized into 7 regions for census purposes; however, they
          do not represent an administrative structure. Each province is divided into
          districts, for a total of 923 districts.'
        meaning: GAZ:00000558
      Turkmenistan:
        text: Turkmenistan
        description: A country in Central Asia. It is bordered by Afghanistan to the
          southeast, Iran to the southwest, Uzbekistan to the northeast, Kazakhstan
          to the northwest, and the Caspian Sea to the west. It was a constituent
          republic of the Soviet Union, the Turkmen Soviet Socialist Republic. Turkmenistan
          is divided into five provinces or welayatlar (singular - welayat) and one
          independent city.
        meaning: GAZ:00005018
      Turks and Caicos Islands:
        text: Turks and Caicos Islands
        description: A British Overseas Territory consisting of two groups of tropical
          islands in the West Indies. The Turks and Caicos Islands are divided into
          six administrative districts (two in the Turks Islands and four in the Caicos
          Islands.
        meaning: GAZ:00003955
      Tuvalu:
        text: Tuvalu
        description: A Polynesian island nation located in the Pacific Ocean midway
          between Hawaii and Australia.
        meaning: GAZ:00009715
      United States of America:
        text: United States of America
        description: A federal constitutional republic comprising fifty states and
          a federal district. The country is situated mostly in central North America,
          where its forty-eight contiguous states and Washington, DC, the capital
          district, lie between the Pacific and Atlantic Oceans, bordered by Canada
          to the north and Mexico to the south. The State of Alaska is in the northwest
          of the continent, with Canada to its east and Russia to the west across
          the Bering Strait, and the State of Hawaii is in the mid-Pacific. The United
          States also possesses several territories, or insular areas, that are scattered
          around the Caribbean and Pacific. The states are divided into smaller administrative
          regions, called counties in most states, exceptions being Alaska (parts
          of the state are organized into subdivisions called boroughs; the rest of
          the state's territory that is not included in any borough is divided into
          "census areas"), and Louisiana (which is divided into county-equivalents
          that are called parishes). There are also independent cities which are within
          particular states but not part of any particular county or consolidated
          city-counties. Another type of organization is where the city and county
          are unified and function as an independent city. There are thirty-nine independent
          cities in Virginia and other independent cities or city-counties are San
          Francisco, California, Baltimore, Maryland, St. Louis, Missouri, Denver,
          Colorado and Carson City, Nevada. Counties can include a number of cities,
          towns, villages, or hamlets, or sometimes just a part of a city. Counties
          have varying degrees of political and legal significance, but they are always
          administrative divisions of the state. Counties in many states are further
          subdivided into townships, which, by definition, are administrative divisions
          of a county. In some states, such as Michigan, a township can file a charter
          with the state government, making itself into a "charter township", which
          is a type of mixed municipal and township status (giving the township some
          of the rights of a city without all of the responsibilities), much in the
          way a metropolitan municipality is a mixed municipality and county.
        meaning: GAZ:00002459
      Uganda:
        text: Uganda
        description: 'A landlocked country in East Africa, bordered on the east by
          Kenya, the north by Sudan, on the west by the Democratic Republic of the
          Congo, on the southwest by Rwanda, and on the south by Tanzania. The southern
          part of the country includes a substantial portion of Lake Victoria, within
          which it shares borders with Kenya and Tanzania. Uganda is divided into
          80 districts, spread across four administrative regions: Northern, Eastern,
          Central and Western. The districts are subdivided into counties.'
        meaning: GAZ:00001102
      Ukraine:
        text: Ukraine
        description: A country in Eastern Europe. It borders Russia to the east, Belarus
          to the north, Poland, Slovakia and Hungary to the west, Romania and Moldova
          to the southwest, and the Black Sea and Sea of Azov to the south. Ukraine
          is subdivided into twenty-four oblasts (provinces) and one autonomous republic
          (avtonomna respublika), Crimea. Additionally, the cities of Kiev, the capital,
          and Sevastopol, both have a special legal status. The 24 oblasts and Crimea
          are subdivided into 490 raions (districts), or second-level administrative
          units.
        meaning: GAZ:00002724
      United Arab Emirates:
        text: United Arab Emirates
        description: A Middle Eastern federation of seven states situated in the southeast
          of the Arabian Peninsula in Southwest Asia on the Persian Gulf, bordering
          Oman and Saudi Arabia. The seven states, termed emirates, are Abu Dhabi,
          Ajman, Dubai, Fujairah, Ras al-Khaimah, Sharjah, and Umm al-Quwain.
        meaning: GAZ:00005282
      United Kingdom:
        text: United Kingdom
        description: A sovereign island country located off the northwestern coast
          of mainland Europe comprising of the four constituent countries; England,
          Scotland, Wales and Northern Ireland. It comprises the island of Great Britain,
          the northeast part of the island of Ireland and many small islands. Apart
          from Northern Ireland the UK is surrounded by the Atlantic Ocean, the North
          Sea, the English Channel and the Irish Sea. The largest island, Great Britain,
          is linked to France by the Channel Tunnel.
        meaning: GAZ:00002637
      Uruguay:
        text: Uruguay
        description: A country located in the southeastern part of South America.
