  GeoLocNameStateProvinceTerritoryMenu:
    name: GeoLocNameStateProvinceTerritoryMenu
    title: geo_loc_name (state/province/territory) menu
    permissible_values:
      Alberta:
        text: Alberta
        title: Alberta
        meaning: GAZ:00002566
        description: One of Canada's prairie provinces. It became a province on 1905-09-01. Alberta is located in western Canada, bounded by the provinces of British Columbia to the west and Saskatchewan to the east, Northwest Territories to the north, and by the State of Montana to the south. Statistics Canada divides the province of Alberta into nineteen census divisions, each with one or more municipal governments overseeing county municipalities, improvement districts, special areas, specialized municipalities, municipal districts, regional municipalities, cities, towns, villages, summer villages, Indian settlements, and Indian reserves. Census divisions are not a unit of local government in Alberta.
      British Columbia:
        text: British Columbia
        title: British Columbia
        meaning: GAZ:00002562
        description: The westernmost of Canada's provinces. British Columbia is bordered by the Pacific Ocean on the west, by the American State of Alaska on the northwest, and to the north by the Yukon and the Northwest Territories, on the east by the province of Alberta, and on the south by the States of Washington, Idaho, and Montana. The current southern border of British Columbia was established by the 1846 Oregon Treaty, although its history is tied with lands as far south as the California border. British Columbia's rugged coastline stretches for more than 27,000 km, and includes deep, mountainous fjords and about 6,000 islands, most of which are uninhabited. British Columbia is carved into 27 regional districts. These regional districts are federations of member municipalities and electoral areas. The unincorporated area of the regional district is carved into electoral areas.
      Manitoba:
        text: Manitoba
        title: Manitoba
        meaning: GAZ:00002571
        description: One of Canada's 10 provinces. Manitoba is located at the longitudinal centre of Canada, although it is considered to be part of Western Canada. It borders Saskatchewan to the west, Ontario to the east, Nunavut and Hudson Bay to the north, and the American states of North Dakota and Minnesota to the south. Statistics Canada divides the province of Manitoba into 23 census divisions. Census divisions are not a unit of local government in Manitoba.
      New Brunswick:
        text: New Brunswick
        title: New Brunswick
        meaning: GAZ:00002570
        description: One of Canada's three Maritime provinces. New Brunswick is bounded on the north by Quebec's Gaspe Peninsula and by Chaleur Bay. Along the east coast, the Gulf of Saint Lawrence and Northumberland Strait form the boundaries. In the south-east corner of the province, the narrow Isthmus of Chignecto connects New Brunswick to the Nova Scotia peninsula. The south of the province is bounded by the Bay of Fundy, which has the highest tides in the world with a rise of 16 m. To the west, the province borders the American State of Maine. New Brunswick is divided into 15 counties, which no longer have administrative roles except in the court system. The counties are divided into parishes.
      Newfoundland and Labrador:
        text: Newfoundland and Labrador
        title: Newfoundland and Labrador
        meaning: GAZ:00002567
        description: A province of Canada, the tenth and latest to join the Confederation. Geographically, the province consists of the island of Newfoundland and the mainland Labrador, on Canada's Atlantic coast.
      Northwest Territories:
        text: Northwest Territories
        title: Northwest Territories
        meaning: GAZ:00002575
        description: "A territory of Canada. Located in northern Canada, it borders Canada's two other territories, Yukon to the west and Nunavut to the east, and three provinces: British Columbia to the southwest, Alberta to the south, and Saskatchewan to the southeast. The present-day territory was created in 1870-06, when the Hudson's Bay Company transferred Rupert's Land and North-Western Territory to the government of Canada."
      Nova Scotia:
        text: Nova Scotia
        title: Nova Scotia
        meaning: GAZ:00002565
        description: A Canadian province located on Canada's southeastern coast. The province's mainland is the Nova Scotia peninsula surrounded by the Atlantic Ocean, including numerous bays and estuaries. No where in Nova Scotia is more than 67 km from the ocean. Cape Breton Island, a large island to the northeast of the Nova Scotia mainland, is also part of the province, as is Sable Island.
      Nunavut:
        text: Nunavut
        title: Nunavut
        meaning: GAZ:00002574
        description: The largest and newest territory of Canada; it was separated officially from the Northwest Territories on 1999-04-01. The Territory covers about 1.9 million km2 of land and water in Northern Canada including part of the mainland, most of the Arctic Archipelago, and all of the islands in Hudson Bay, James Bay, and Ungava Bay (including the Belcher Islands) which belonged to the Northwest Territories. Nunavut has land borders with the Northwest Territories on several islands as well as the mainland, a border with Manitoba to the south of the Nunavut mainland, and a tiny land border with Newfoundland and Labrador on Killiniq Island. It also shares aquatic borders with the provinces of Quebec, Ontario and Manitoba and with Greenland.
      Ontario:
        text: Ontario
        title: Ontario
        meaning: GAZ:00002563
        description: "A province located in the central part of Canada. Ontario is bordered by the provinces of Manitoba to the west, Quebec to the east, and the States of Michigan, New York, and Minnesota. Most of Ontario's borders with the United States are natural, starting at the Lake of the Woods and continuing through the four Great Lakes: Superior, Huron (which includes Georgian Bay), Erie, and Ontario (for which the province is named), then along the Saint Lawrence River near Cornwall. Ontario is the only Canadian Province that borders the Great Lakes. There are three different types of census divisions: single-tier municipalities, upper-tier municipalities (which can be regional municipalities or counties) and districts."
      Prince Edward Island:
        text: Prince Edward Island
        title: Prince Edward Island
        meaning: GAZ:00002572
        description: A Canadian province consisting of an island of the same name. It is divided into 3 counties.
      Quebec:
        text: Quebec
        title: Quebec
        meaning: GAZ:00002569
        description: A province in the central part of Canada. Quebec is Canada's largest province by area and its second-largest administrative division; only the territory of Nunavut is larger. It is bordered to the west by the province of Ontario, James Bay and Hudson Bay, to the north by Hudson Strait and Ungava Bay, to the east by the Gulf of Saint Lawrence and the provinces of Newfoundland and Labrador and New Brunswick. It is bordered on the south by the American states of Maine, New Hampshire, Vermont, and New York. It also shares maritime borders with the Territory of Nunavut, the Province of Prince Edward Island and the Province of Nova Scotia.
      Saskatchewan:
        text: Saskatchewan
        title: Saskatchewan
        meaning: GAZ:00002564
        description: A prairie province in Canada. Saskatchewan is bounded on the west by Alberta, on the north by the Northwest Territories, on the east by Manitoba, and on the south by the States of Montana and North Dakota. It is divided into 18 census divisions according to Statistics Canada.
      Yukon:
        text: Yukon
        title: Yukon
        meaning: GAZ:00002576
        description: The westernmost of Canada's three territories. The territory is the approximate shape of a right triangle, bordering the American State of Alaska to the west, the Northwest Territories to the east and British Columbia to the south. Its northern coast is on the Beaufort Sea. Its ragged eastern boundary mostly follows the divide between the Yukon Basin and the Mackenzie River drainage basin to the east in the Mackenzie mountains. Its capital is Whitehorse.
