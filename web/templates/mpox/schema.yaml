  HostRoleMenu:
    name: HostRoleMenu
    title: host role menu
    permissible_values:
      Attendee:
        text: Attendee
        title: Attendee
        meaning: GENEPIO:0100249
        description: A role inhering in a person that is realized when the bearer is present on a given occasion or at a given place.
      Student:
        text: Student
        title: Student
        meaning: OMRSE:00000058
        description: A human social role that, if realized, is realized by the process of formal education that the bearer undergoes.
        is_a: Attendee
      Patient:
        text: Patient
        title: Patient
        meaning: OMRSE:00000030
        description: A patient role that inheres in a human being.
      Inpatient:
        text: Inpatient
        title: Inpatient
        meaning: NCIT:C25182
        description: A patient who is residing in the hospital where he is being treated.
        is_a: Patient
      Outpatient:
        text: Outpatient
        title: Outpatient
        meaning: NCIT:C28293
        description: A patient who comes to a healthcare facility for diagnosis or treatment but is not admitted for an overnight stay.
        is_a: Patient
      Passenger:
        text: Passenger
        title: Passenger
        meaning: GENEPIO:0100250
        description: A role inhering in a person that is realized when the bearer travels in a vehicle but bears little to no responsibility for vehicle operation nor arrival at its destination.
      Resident:
        text: Resident
        title: Resident
        meaning: GENEPIO:0100251
        description: A role inhering in a person that is realized when the bearer maintains residency in a given place.
      Visitor:
        text: Visitor
        title: Visitor
        meaning: GENEPIO:0100252
        description: A role inhering in a person that is realized when the bearer pays a visit to a specific place or event.
      Volunteer:
        text: Volunteer
        title: Volunteer
        meaning: GENEPIO:0100253
        description: A role inhering in a person that is realized when the bearer enters into any service of their own free will.
      Work:
        text: Work
        title: Work
        meaning: GENEPIO:0100254
        description: A role inhering in a person that is realized when the bearer performs labor for a living.
      Administrator:
        text: Administrator
        title: Administrator
        meaning: GENEPIO:0100255
        description: A role inhering in a person that is realized when the bearer is engaged in administration or administrative work.
        is_a: Work
      First Responder:
        text: First Responder
        title: First Responder
        meaning: GENEPIO:0100256
        description: A role inhering in a person that is realized when the bearer is among the first to arrive at the scene of an emergency and has specialized training to provide assistance.
        is_a: Work
      Housekeeper:
        text: Housekeeper
        title: Housekeeper
        meaning: GENEPIO:0100260
        description: A role inhering in a person that is realized when the bearer is an individual who performs cleaning duties and/or is responsible for the supervision of cleaning staff.
        is_a: Work
      Kitchen Worker:
        text: Kitchen Worker
        title: Kitchen Worker
        meaning: GENEPIO:0100261
        description: A role inhering in a person that is realized when the bearer is an employee that performs labor in a kitchen.
        is_a: Work
      Healthcare Worker:
        text: Healthcare Worker
        title: Healthcare Worker
        meaning: GENEPIO:0100334
        description: A role inhering in a person that is realized when the bearer is an employee that performs labor in a healthcare setting.
        is_a: Work
      Community Healthcare Worker:
        text: Community Healthcare Worker
        title: Community Healthcare Worker
        meaning: GENEPIO:0100420
        description: A role inhering in a person that is realized when the bearer a professional caregiver that provides health care or supportive care in the individual home where the patient or client is living, as opposed to care provided in group accommodations like clinics or nursing home.
        is_a: Healthcare Worker
      Laboratory Worker:
        text: Laboratory Worker
        title: Laboratory Worker
        meaning: GENEPIO:0100262
        description: A role inhering in a person that is realized when the bearer is an employee that performs labor in a laboratory.
        is_a: Healthcare Worker
      Nurse:
        text: Nurse
        title: Nurse
        meaning: OMRSE:00000014
        description: A health care role borne by a human being and realized by the care of individuals, families, and communities so they may attain, maintain, or recover optimal health and quality of life.
        is_a: Healthcare Worker
      Personal Care Aid:
        text: Personal Care Aid
        title: Personal Care Aid
        meaning: GENEPIO:0100263
        description: A role inhering in a person that is realized when the bearer works to help another person complete their daily activities.
        is_a: Healthcare Worker
      Pharmacist:
        text: Pharmacist
        title: Pharmacist
        meaning: GENEPIO:0100264
        description: A role inhering in a person that is realized when the bearer is a health professional who specializes in dispensing prescription drugs at a healthcare facility.
        is_a: Healthcare Worker
      Physician:
        text: Physician
        title: Physician
        meaning: OMRSE:00000013
        description: A health care role borne by a human being and realized by promoting, maintaining or restoring human health through the study, diagnosis, and treatment of disease, injury and other physical and mental impairments.
        is_a: Healthcare Worker
      Rotational Worker:
        text: Rotational Worker
        title: Rotational Worker
        meaning: GENEPIO:0100354
        description: A role inhering in a person that is realized when the bearer performs labor on a regular schedule, often requiring travel to geographic locations other than where they live.
        is_a: Work
      Seasonal Worker:
        text: Seasonal Worker
        title: Seasonal Worker
        meaning: GENEPIO:0100355
        description: A role inhering in a person that is realized when the bearer performs labor for a particular period of the year, such as harvest, or Christmas.
        is_a: Work
      Sex Worker:
        text: Sex Worker
        title: Sex Worker
        meaning: GSSO:005831
        description: A person who supplies sex work (some form of sexual services) in exchange for compensation. This term is promoted along with the idea that what has previously been termed prostitution should be recognized as work on equal terms with that of conventional jobs, with the legal implications this has. It is sometimes regarded as a less offensive alternative to prostitute, although "sex worker" has a much broader meaning.
        is_a: Work
      Veterinarian:
        text: Veterinarian
        title: Veterinarian
        meaning: GENEPIO:0100265
        description: A role inhering in a person that is realized when the bearer is a professional who practices veterinary medicine.
        is_a: Work
      Social role:
        text: Social role
        title: Social role
        meaning: OMRSE:00000001
        description: A social role inhering in a human being.
      Acquaintance of case:
        text: Acquaintance of case
        title: Acquaintance of case
        meaning: GENEPIO:0100266
        description: A role inhering in a person that is realized when the bearer is in a state of being acquainted with a person.
        is_a: Social role
      Relative of case:
        text: Relative of case
        title: Relative of case
        meaning: GENEPIO:0100267
        description: A role inhering in a person that is realized when the bearer is a relative of the case.
        is_a: Social role
      Child of case:
        text: Child of case
        title: Child of case
        meaning: GENEPIO:0100268
        description: A role inhering in a person that is realized when the bearer is a person younger than the age of majority.
        is_a: Relative of case
      Parent of case:
        text: Parent of case
        title: Parent of case
        meaning: GENEPIO:0100269
        description: A role inhering in a person that is realized when the bearer is a caregiver of the offspring of their own species.
        is_a: Relative of case
      Father of case:
        text: Father of case
        title: Father of case
        meaning: GENEPIO:0100270
        description: A role inhering in a person that is realized when the bearer is the male parent of a child.
        is_a: Parent of case
      Mother of case:
        text: Mother of case
        title: Mother of case
        meaning: GENEPIO:0100271
        description: A role inhering in a person that is realized when the bearer is the female parent of a child.
        is_a: Parent of case
      Sexual partner of case:
        text: Sexual partner of case
        title: Sexual partner of case
        meaning: GENEPIO:0100500
        description: A role inhering in a person that is realized when the bearer is a sexual partner of the case.
        is_a: Social role
      Spouse of case:
        text: Spouse of case
        title: Spouse of case
        meaning: GENEPIO:0100272
        description: A role inhering in a person that is realized when the bearer is a significant other in a marriage, civil union, or common-law marriage.
        is_a: Social role
      Other Host Role:
        text: Other Host Role
        title: Other Host Role
        description: A role undertaken by a host that is not categorized under specific predefined host roles.
