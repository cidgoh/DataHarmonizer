      Amniocentesis:
        text: Amniocentesis
        description: A prenatal diagnostic procedure in which a small sample of amniotic
          fluid is removed from the uterus by a needle inserted into the abdomen.
          This procedure is used to detect various genetic abnormalities in the fetus
          and/or the sex of the fetus.
