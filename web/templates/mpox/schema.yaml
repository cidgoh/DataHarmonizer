  ComplicationsMenu:
    name: ComplicationsMenu
    title: complications menu
    permissible_values:
      Bronchopneumonia:
        text: Bronchopneumonia
        description: Acute inflammation of the walls of the terminal bronchioles that
          spreads into the peribronchial alveoli and alveolar ducts. It results in
          the creation of foci of consolidation, which are surrounded by normal parenchyma.
          It affects one or more lobes, and is frequently bilateral and basal. It
          is usually caused by bacteria (e.g., Staphylococcus, Streptococcus, Haemophilus
          influenzae). Signs and symptoms include fever, cough with production of
          brown-red sputum, dyspnea, and chest pain.
        meaning: MONDO:0005682
      Corneal infection:
        text: Corneal infection
        description: A viral or bacterial infectious process affecting the cornea.
          Symptoms include pain and redness in the eye, photophobia and eye watering.
        meaning: MONDO:0023865
      Delayed wound healing (lesion healing):
        text: Delayed wound healing (lesion healing)
        description: Longer time requirement for the ability to self-repair and close
          wounds than normal
        meaning: MP:0002908
      Encephalitis:
        text: Encephalitis
        description: A brain disease that is characterized as an acute inflammation
          of the brain with flu-like symptoms.
        meaning: DOID:9588
      Myocarditis:
        text: Myocarditis
        description: An extrinsic cardiomyopathy that is characterized as an inflammation
          of the heart muscle.
        meaning: DOID:820
      Secondary infection:
        text: Secondary infection
        description: An infection bearing the secondary infection role.
        meaning: IDO:0000567
      Sepsis:
        text: Sepsis
        description: Systemic inflammatory response to infection.
        meaning: HP:0100806
