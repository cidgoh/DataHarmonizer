  PreExistingConditionsAndRiskFactorsMenu:
    name: PreExistingConditionsAndRiskFactorsMenu
    title: pre-existing conditions and risk factors menu
    permissible_values:
      Cancer:
        text: Cancer
        description: A tumor composed of atypical neoplastic, often pleomorphic cells
          that invade other tissues. Malignant neoplasms often metastasize to distant
          anatomic sites and may recur after excision. The most common malignant neoplasms
          are carcinomas (adenocarcinomas or squamous cell carcinomas), Hodgkin and
          non-Hodgkin lymphomas, leukemias, melanomas, and sarcomas.
        meaning: MONDO:0004992
      Diabetes mellitus (diabetes):
        text: Diabetes mellitus (diabetes)
        description: A group of abnormalities characterized by hyperglycemia and glucose
          intolerance.
        meaning: HP:0000819
      Type I diabetes mellitus (T1D):
        text: Type I diabetes mellitus (T1D)
        description: A chronic condition in which the pancreas produces little or
          no insulin. Type I diabetes mellitus is manifested by the sudden onset of
          severe hyperglycemia with rapid progression to diabetic ketoacidosis unless
          treated with insulin.
        meaning: HP:0100651
        is_a: Diabetes mellitus (diabetes)
      Type II diabetes mellitus (T2D):
        text: Type II diabetes mellitus (T2D)
        description: A type of diabetes mellitus initially characterized by insulin
          resistance and hyperinsulinemia and subsequently by glucose interolerance
          and hyperglycemia.
        meaning: HP:0005978
        is_a: Diabetes mellitus (diabetes)
      Immunocompromised:
        text: Immunocompromised
        description: A loss of any arm of immune functions, resulting in potential
          or actual increase in infections. This state may be reached secondary to
          specific genetic lesions, syndromes with unidentified or polygenic causes,
          acquired deficits from other disease states, or as result of therapy for
          other diseases or conditions.
        meaning: NCIT:C14139
      Infectious disorder:
        text: Infectious disorder
        description: A disorder resulting from the presence and activity of a microbial,
          viral, fungal, or parasitic agent. It can be transmitted by direct or indirect
          contact.
        meaning: NCIT:C26726
