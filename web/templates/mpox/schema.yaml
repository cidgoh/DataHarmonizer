slots:
  specimen_collector_sample_id:
    name: specimen_collector_sample_id
    title: specimen collector sample ID
    description: The user-defined name for the sample.
    comments: Store the collector sample ID. If this number is considered identifiable
      information, provide an alternative ID. Be sure to store the key that maps between
      the original and alternative IDs for traceability and follow up if necessary.
      Every collector sample ID from a single submitter must be unique. It can have
      any format, but we suggest that you make it concise, unique and consistent within
      your lab.
    slot_uri: GENEPIO:0001123
    identifier: true
    required: true
    range: WhitespaceMinimizedString
    examples:
    - value: prov_mpox_1234
    exact_mappings:
    - NML_LIMS:TEXT_ID
    - NCBI_Pathogen_BIOSAMPLE:sample_name
    - NCBI_SRA:sample_name
    - ENA_EXPERIMENT:sample
    - Pathoplexus_Mpox:specimenCollectorSampleId
    - GISAID_EpiPox:Sample%20ID%20given%20by%20the%20submitting%20laboratory
  related_specimen_primary_id:
    name: related_specimen_primary_id
    title: Related specimen primary ID
    description: The primary ID of a related specimen previously submitted to the
      repository.
    comments: Store the primary ID of the related specimen previously submitted to
      the National Microbiology Laboratory so that the samples can be linked and tracked
      through the system.
    slot_uri: GENEPIO:0001128
    any_of:
    - range: WhitespaceMinimizedString
    - range: NullValueMenu
    examples:
    - value: SR20-12345
    exact_mappings:
    - NML_LIMS:PH_RELATED_PRIMARY_ID
    - NCBI_Pathogen_BIOSAMPLE:host_subject_ID
  case_id:
    name: case_id
    title: case ID
    description: The identifier used to specify an epidemiologically detected case
      of disease.
    comments: Provide the case identifer. The case ID greatly facilitates linkage
      between laboratory and epidemiological data. The case ID may be considered identifiable
      information. Consult the data steward before sharing.
    slot_uri: GENEPIO:0100281
    range: WhitespaceMinimizedString
    examples:
    - value: ABCD1234
    exact_mappings:
    - NML_LIMS:PH_CASE_ID
  bioproject_accession:
    name: bioproject_accession
    title: bioproject accession
    description: The INSDC accession number of the BioProject(s) to which the BioSample
      belongs.
    comments: Required if submission is linked to a BioProject. BioProjects are an
      organizing tool that links together raw sequence data, assemblies, and their
      associated metadata. A valid BioProject accession has prefix PRJN, PRJE or PRJD,
      e.g., PRJNA12345 and is created once at the beginning of a new sequencing project.
      Your laboratory can have one or many BioProjects.
    slot_uri: GENEPIO:0001136
    range: WhitespaceMinimizedString
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    examples:
    - value: PRJNA12345
    exact_mappings:
    - NML_LIMS:SUBMISSIONS%20-%20BioProject%20Accession
    - NCBI_Pathogen_BIOSAMPLE:bioproject_accession
    - ENA_EXPERIMENT:study
    - Pathoplexus_Mpox:bioprojectAccession
  biosample_accession:
    name: biosample_accession
    title: biosample accession
    description: The identifier assigned to a BioSample in INSDC archives.
    comments: Store the accession returned from the BioSample submission. NCBI BioSamples
      will have the prefix SAMN, while ENA BioSamples will have the prefix SAMEA.
    slot_uri: GENEPIO:0001139
    range: WhitespaceMinimizedString
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    examples:
    - value: SAMN14180202
    exact_mappings:
    - NML_LIMS:SUBMISSIONS%20-%20BioSample%20Accession
    - Pathoplexus_Mpox:biosampleAccession
  insdc_sequence_read_accession:
    name: insdc_sequence_read_accession
    title: INSDC sequence read accession
    description: The identifier assigned to a sequence in one of the International
      Nucleotide Sequence Database Collaboration (INSDC) repositories.
    comments: Store the accession assigned to the submitted sequence. European Nucleotide
      Archive (ENA) sequence accessions start with ERR, NCBI-SRA accessions start
      with SRR,  DNA Data Bank of Japan (DDBJ) accessions start with DRR and Genome
      Sequence Archive (GSA) accessions start with CRR.
    slot_uri: GENEPIO:0101203
    range: WhitespaceMinimizedString
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    examples:
    - value: SRR123456, ERR123456, DRR123456, CRR123456
    exact_mappings:
    - NML_LIMS:SUBMISSIONS%20-%20SRA%20Accession
    - Pathoplexus_Mpox:insdcRawReadsAccession
  insdc_assembly_accession:
    name: insdc_assembly_accession
    title: INSDC assembly accession
    description: The versioned identifier assigned to an assembly or consensus sequence
      in  one of the International Nucleotide Sequence Database Collaboration (INSDC)
      repositories.
    comments: Store the versioned accession assigned to the submitted sequence e.g.
      the GenBank accession version.
    slot_uri: GENEPIO:0101204
    range: WhitespaceMinimizedString
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    examples:
    - value: LZ986655.1
    exact_mappings:
    - NML_LIMS:SUBMISSIONS%20-%20GenBank%20Accession
  gisaid_virus_name:
    name: gisaid_virus_name
    title: GISAID virus name
    description: Identifier of the specific isolate.
    comments: "Provide the GISAID EpiPox virus name, which should be written in the\
      \ format \u201ChMpxV/Canada/2 digit provincial ISO code-xxxxx/year\u201D. If\
      \ the province code cannot be shared for privacy reasons, put \"UN\" for \"\
      Unknown\"."
    slot_uri: GENEPIO:0100282
    range: WhitespaceMinimizedString
    examples:
    - value: hMpxV/Canada/UN-NML-12345/2022
    exact_mappings:
    - NCBI_Pathogen_BIOSAMPLE:GISAID_virus_name
    - GISAID_EpiPox:Virus%20name
  gisaid_accession:
    name: gisaid_accession
    title: GISAID accession
    description: The GISAID accession number assigned to the sequence.
    comments: Store the accession returned from the GISAID submission.
    slot_uri: GENEPIO:0001147
    range: WhitespaceMinimizedString
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    examples:
    - value: EPI_ISL_436489
    exact_mappings:
    - NML_LIMS:SUBMISSIONS%20-%20GISAID%20Accession
    - NCBI_Pathogen_BIOSAMPLE:GISAID_accession
  pathoplexus_accession:
    name: pathoplexus_accession
    title: Pathoplexus accession
    description: The Pathoplexus accession number assigned to the sequence.
    comments: Store the accession returned from the Pathoplexus submission.
    slot_uri: GENEPIO:0102078
    range: WhitespaceMinimizedString
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    examples:
    - value: PP_0015K5U.1
  sample_collected_by:
    name: sample_collected_by
    title: sample collected by
    description: The name of the agency that collected the original sample.
    comments: The name of the sample collector should be written out in full, (with
      minor exceptions) and be consistent across multple submissions e.g. Public Health
      Agency of Canada, Public Health Ontario, BC Centre for Disease Control. The
      sample collector specified is at the discretion of the data provider (i.e. may
      be hospital, provincial public health lab, or other).
    slot_uri: GENEPIO:0001153
    required: true
    examples:
    - value: BCCDC Public Health Laboratory
  sample_collector_contact_email:
    name: sample_collector_contact_email
    title: sample collector contact email
    description: The email address of the contact responsible for follow-up regarding
      the sample.
    comments: The email address can represent a specific individual or lab e.g. johnnyblogs@lab.ca,
      or RespLab@lab.ca
    slot_uri: GENEPIO:0001156
    range: WhitespaceMinimizedString
    pattern: ^\S+@\S+\.\S+$
    examples:
    - value: RespLab@lab.ca
    exact_mappings:
    - NML_LIMS:sample%20collector%20contact%20email
  sample_collector_contact_address:
    name: sample_collector_contact_address
    title: sample collector contact address
    description: The mailing address of the agency submitting the sample.
    comments: 'The mailing address should be in the format: Street number and name,
      City, Province/Territory, Postal Code, Country'
    slot_uri: GENEPIO:0001158
    range: WhitespaceMinimizedString
    examples:
    - value: 655 Lab St, Vancouver, British Columbia, V5N 2A2, Canada
    exact_mappings:
    - NML_LIMS:sample%20collector%20contact%20address
    - GISAID_EpiPox:Address
  sample_collection_date:
    name: sample_collection_date
    title: sample collection date
    description: The date on which the sample was collected.
    comments: "Sample collection date is critical for surveillance and many types\
      \ of analyses. Required granularity includes year, month and day. If this date\
      \ is considered identifiable information, it is acceptable to add \"jitter\"\
      \ by adding or subtracting a calendar day (acceptable by GISAID). Alternatively,\
      \ \u201Dreceived date\u201D may be used as a substitute. The date should be\
      \ provided in ISO 8601 standard format \"YYYY-MM-DD\"."
    slot_uri: GENEPIO:0001174
    required: true
    any_of:
    - range: date
    - range: NullValueMenu
    todos:
    - '>=2019-10-01'
    - <={today}
    examples:
    - value: '2020-03-16'
    exact_mappings:
    - NML_LIMS:HC_COLLECT_DATE
    - NCBI_Pathogen_BIOSAMPLE:collection_date
    - ENA_ERC000033_Virus_SAMPLE:collection%20date
    - Pathoplexus_Mpox:sampleCollectionDate
    - GISAID_EpiPox:Collection%20date
  sample_collection_date_precision:
    name: sample_collection_date_precision
    title: sample collection date precision
    description: The precision to which the "sample collection date" was provided.
    comments: Provide the precision of granularity to the "day", "month", or "year"
      for the date provided in the "sample collection date" field. The "sample collection
      date" will be truncated to the precision specified upon export; "day" for "YYYY-MM-DD",
      "month" for "YYYY-MM", or "year" for "YYYY".
    slot_uri: GENEPIO:0001177
    required: true
    any_of:
    - range: SampleCollectionDatePrecisionMenu
    - range: NullValueMenu
    examples:
    - value: year
    exact_mappings:
    - NML_LIMS:HC_TEXT2
  sample_received_date:
    name: sample_received_date
    title: sample received date
    description: The date on which the sample was received.
    comments: ISO 8601 standard "YYYY-MM-DD".
    slot_uri: GENEPIO:0001179
    any_of:
    - range: date
    - range: NullValueMenu
    todos:
    - '>={sample_collection_date}'
    - <={today}
    examples:
    - value: '2020-03-20'
    exact_mappings:
    - NML_LIMS:sample%20received%20date
    - ENA_ERC000033_Virus_SAMPLE:receipt%20date
    - Pathoplexus_Mpox:sampleReceivedDate
  geo_loc_name_country:
    name: geo_loc_name_country
    title: geo_loc_name (country)
    description: The country where the sample was collected.
    comments: Provide the country name from the controlled vocabulary provided.
    slot_uri: GENEPIO:0001181
    required: true
    exact_mappings:
    - NML_LIMS:HC_COUNTRY
    - NCBI_Pathogen_BIOSAMPLE:geo_loc_name
    - ENA_ERC000033_Virus_SAMPLE:geographic%20location%20%28country%20and/or%20sea%29
    - Pathoplexus_Mpox:geoLocCountry
    - GISAID_EpiPox:Location
  geo_loc_name_state_province_territory:
    name: geo_loc_name_state_province_territory
    title: geo_loc_name (state/province/territory)
    description: The state/province/territory where the sample was collected.
    slot_uri: GENEPIO:0001185
    required: true
    examples:
    - value: Saskatchewan
    exact_mappings:
    - NML_LIMS:HC_PROVINCE
    - NCBI_Pathogen_BIOSAMPLE:geo_loc_name
    - ENA_ERC000033_Virus_SAMPLE:geographic%20location%20%28region%20and%20locality%29
    - Pathoplexus_Mpox:geoLocAdmin1
  geo_loc_name_county_region:
    name: geo_loc_name_county_region
    title: geo_loc name (county/region)
    description: The county/region of origin of the sample.
    comments: 'Provide the county/region name from the GAZ geography ontology. Search
      for geography terms here: https://www.ebi.ac.uk/ols/ontologies/gaz'
    slot_uri: GENEPIO:0100280
    any_of:
    - range: WhitespaceMinimizedString
    - range: NullValueMenu
    examples:
    - value: Derbyshire
    exact_mappings:
    - Pathoplexus_Mpox:geoLocAdmin2
  geo_loc_name_site:
    name: geo_loc_name_site
    title: geo_loc_name (site)
    description: The name of a specific geographical location e.g. Credit River (rather
      than river).
    comments: Provide the name of the specific geographical site using a specific
      noun (a word that names a certain place, thing).
    slot_uri: GENEPIO:0100436
    range: WhitespaceMinimizedString
    examples:
    - value: Credit River
    exact_mappings:
    - Pathoplexus_Mpox:geoLocSite
  geo_loc_latitude:
    name: geo_loc_latitude
    title: geo_loc latitude
    description: The latitude coordinates of the geographical location of sample collection.
    comments: Provide latitude coordinates if available. Do not use the centre of
      the city/region/province/state/country or the location of your agency as a proxy,
      as this implicates a real location and is misleading. Specify as degrees latitude
      in format "d[d.dddd] N|S".
    slot_uri: GENEPIO:0100309
    range: WhitespaceMinimizedString
    examples:
    - value: 38.98 N
    exact_mappings:
    - NCBI_Pathogen_BIOSAMPLE:lat_lon
    - ENA_ERC000033_Virus_SAMPLE:geographic%20location%20%28latitude%29
    - Pathoplexus_Mpox:geoLocLatitude
  geo_loc_longitude:
    name: geo_loc_longitude
    title: geo_loc longitude
    description: The longitude coordinates of the geographical location of sample
      collection.
    comments: Provide longitude coordinates if available. Do not use the centre of
      the city/region/province/state/country or the location of your agency as a proxy,
      as this implicates a real location and is misleading. Specify as degrees longitude
      in format "d[dd.dddd] W|E".
    slot_uri: GENEPIO:0100310
    range: WhitespaceMinimizedString
    examples:
    - value: 77.11 W
    exact_mappings:
    - NCBI_Pathogen_BIOSAMPLE:lat_lon
    - ENA_ERC000033_Virus_SAMPLE:geographic%20location%20%28longitude%29
    - Pathoplexus_Mpox:geoLocLongitude
  organism:
    name: organism
    title: organism
    description: Taxonomic name of the organism.
    slot_uri: GENEPIO:0001191
    required: true
    exact_mappings:
    - NML_LIMS:HC_CURRENT_ID
    - NCBI_Pathogen_BIOSAMPLE:organism
  isolate:
    name: isolate
    title: isolate
    description: Identifier of the specific isolate.
    required: true
    any_of:
    - range: WhitespaceMinimizedString
    - range: NullValueMenu
  purpose_of_sampling:
    name: purpose_of_sampling
    title: purpose of sampling
    description: The reason that the sample was collected.
    comments: As all samples are taken for diagnostic purposes, "Diagnostic Testing"
      should be chosen from the picklist at this time. The reason why a sample was
      originally collected may differ from the reason why it was selected for sequencing,
      which should be indicated in the "purpose of sequencing" field.
    slot_uri: GENEPIO:0001198
    required: true
    exact_mappings:
    - NML_LIMS:HC_SAMPLE_CATEGORY
    - ENA_ERC000033_Virus_SAMPLE:sample%20capture%20status
    - Pathoplexus_Mpox:purposeOfSampling
  purpose_of_sampling_details:
    name: purpose_of_sampling_details
    title: purpose of sampling details
    description: The description of why the sample was collected, providing specific
      details.
    comments: Provide an expanded description of why the sample was collected using
      free text. The description may include the importance of the sample for a particular
      public health investigation/surveillance activity/research question. If details
      are not available, provide a null value.
    slot_uri: GENEPIO:0001200
    required: true
    any_of:
    - range: WhitespaceMinimizedString
    - range: NullValueMenu
    examples:
    - value: Symptomology and history suggested Monkeypox diagnosis.
    exact_mappings:
    - NML_LIMS:PH_SAMPLING_DETAILS
    - NCBI_Pathogen_BIOSAMPLE:description
  nml_submitted_specimen_type:
    name: nml_submitted_specimen_type
    title: NML submitted specimen type
    description: The type of specimen submitted to the National Microbiology Laboratory
      (NML) for testing.
    comments: "This information is required for upload through the CNPHI LaSER system.\
      \ Select the specimen type from the pick list provided. If sequence data is\
      \ being submitted rather than a specimen for testing, select \u201CNot Applicable\u201D\
      ."
    slot_uri: GENEPIO:0001204
    required: true
    range: NmlSubmittedSpecimenTypeMenu
    examples:
    - value: Nucleic Acid
    exact_mappings:
    - NML_LIMS:PH_SPECIMEN_TYPE
  related_specimen_relationship_type:
    name: related_specimen_relationship_type
    title: Related specimen relationship type
    description: The relationship of the current specimen to the specimen/sample previously
      submitted to the repository.
    comments: Provide the tag that describes how the previous sample is related to
      the current sample being submitted from the pick list provided, so that the
      samples can be linked and tracked in the system.
    slot_uri: GENEPIO:0001209
    any_of:
    - range: RelatedSpecimenRelationshipTypeMenu
    - range: NullValueMenu
    examples:
    - value: Previously Submitted
    exact_mappings:
    - NML_LIMS:PH_RELATED_RELATIONSHIP_TYPE
  anatomical_material:
    name: anatomical_material
    title: anatomical material
    description: A substance obtained from an anatomical part of an organism e.g.
      tissue, blood.
    comments: Provide a descriptor if an anatomical material was sampled. Use the
      picklist provided in the template. If a desired term is missing from the picklist,
      contact emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose
      a null value.
    slot_uri: GENEPIO:0001211
    multivalued: true
    exact_mappings:
    - NML_LIMS:PH_ISOLATION_SITE_DESC
    - NCBI_Pathogen_BIOSAMPLE:isolation_source
    - ENA_ERC000033_Virus_SAMPLE:isolation%20source%20host-associated
    - Pathoplexus_Mpox:anatomicalMaterial
    - GISAID_EpiPox:Specimen%20source
  anatomical_part:
    name: anatomical_part
    title: anatomical part
    description: An anatomical part of an organism e.g. oropharynx.
    comments: Provide a descriptor if an anatomical part was sampled. Use the picklist
      provided in the template. If a desired term is missing from the picklist, contact
      emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose a null
      value.
    slot_uri: GENEPIO:0001214
    multivalued: true
    exact_mappings:
    - NML_LIMS:PH_ISOLATION_SITE
    - NCBI_Pathogen_BIOSAMPLE:isolation_source
    - ENA_ERC000033_Virus_SAMPLE:isolation%20source%20host-associated
    - Pathoplexus_Mpox:anatomicalPart
    - GISAID_EpiPox:Specimen%20source
  body_product:
    name: body_product
    title: body product
    description: A substance excreted/secreted from an organism e.g. feces, urine,
      sweat.
    comments: Provide a descriptor if a body product was sampled. Use the picklist
      provided in the template.  If a desired term is missing from the picklist, contact
      emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose a null
      value.
    slot_uri: GENEPIO:0001216
    multivalued: true
    exact_mappings:
    - NML_LIMS:PH_SPECIMEN_SOURCE_DESC
    - NCBI_Pathogen_BIOSAMPLE:isolation_source
    - NCBI_Pathogen_BIOSAMPLE:description
    - ENA_ERC000033_Virus_SAMPLE:isolation%20source%20host-associated
    - Pathoplexus_Mpox:bodyProduct
    - GISAID_EpiPox:Specimen%20source
  environmental_material:
    name: environmental_material
    title: environmental material
    description: A substance obtained from the natural or man-made environment e.g.
      soil, water, sewage.
    comments: Provide a descriptor if an environmental material was sampled. Use the
      picklist provided in the template.  If a desired term is missing from the picklist,
      contact emma_griffiths@sfu.ca. If not applicable, do not leave blank. Choose
      a null value.
    slot_uri: GENEPIO:0001223
    multivalued: true
    recommended: true
    any_of:
    - range: EnvironmentalMaterialInternationalMenu
    - range: NullValueMenu
    examples:
    - value: Bedding (Bed linen) [GSSO:005304]
    exact_mappings:
    - NCBI_Pathogen_BIOSAMPLE:isolation_source
    - ENA_ERC000033_Virus_SAMPLE:isolation%20source%20non-host-associated
    - Pathoplexus_Mpox:environmentalMaterial
    - GISAID_EpiPox:Specimen%20source
  environmental_site:
    name: environmental_site
    title: environmental_site
    description: An environmental location may describe a site in the natural or built
      environment e.g. hospital, wet market, bat cave.
    comments: If applicable, select the standardized term and ontology ID for the
      environmental site from the picklist provided. Multiple values can be provided,
      separated by a semi-colon.
    slot_uri: GENEPIO:0001232
    multivalued: true
    recommended: true
    any_of:
    - range: EnvironmentalSiteInternationalMenu
    - range: NullValueMenu
    examples:
    - value: Hospital [ENVO:00002173]
    exact_mappings:
    - NML_LIMS:isolation_source
    - NML_LIMS:environmental_site
    - NCBI_Pathogen_BIOSAMPLE:isolation_source
    - ENA_ERC000033_Virus_SAMPLE:isolation%20source%20non-host-associated
    - Pathoplexus_Mpox:environmentalSite
    - GISAID_EpiPox:Specimen%20source
  collection_device:
    name: collection_device
    title: collection device
    description: The instrument or container used to collect the sample e.g. swab.
