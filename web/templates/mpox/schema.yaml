          comprises a continental mainland and numerous islands located off the Venezuelan
          coastline in the Caribbean Sea. The Bolivarian Republic of Venezuela possesses
          borders with Guyana to the east, Brazil to the south, and Colombia to the
          west. Trinidad and Tobago, Grenada, St. Lucia, Barbados, Curacao, Bonaire,
