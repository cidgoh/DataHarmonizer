        text: Contact with infected individual
        title: Contact with infected individual
        meaning: GENEPIO:0100357
        description: A type of contact in which an individual comes in contact with an infected person, either directly or indirectly.
      Direct (human-to-human contact):
        text: Direct (human-to-human contact)
        title: Direct (human-to-human contact)
        meaning: TRANS:0000001
        description: Direct and essentially immediate transfer of infectious agents to a receptive portal of entry through which human or animal infection may take place. This may be by direct contact such as touching, kissing, biting, or sexual intercourse or by the direct projection (droplet spread) of droplet spray onto the conjunctiva or the mucous membranes of the eyes, nose, or mouth. It may also be by direct exposure of susceptible tissue to an agent in soil, compost, or decaying vegetable matter or by the bite of a rabid animal. Transplacental transmission is another form of direct transmission.
        is_a: Contact with infected individual
      Mother-to-child transmission:
        text: Mother-to-child transmission
        title: Mother-to-child transmission
        meaning: TRANS:0000006
        description: A direct transmission process during which the pathogen is transmitted directly from mother to child at or around the time of birth.
        is_a: Direct (human-to-human contact)
      Sexual transmission:
        text: Sexual transmission
        title: Sexual transmission
        meaning: NCIT:C19085
        description: Passage or transfer, as of a disease, from a donor individual to a recipient during or as a result of sexual activity.
        is_a: Direct (human-to-human contact)
      Indirect contact:
        text: Indirect contact
        title: Indirect contact
        meaning: GENEPIO:0100246
        description: A type of contact in which an individual does not come in direct contact with a source of infection e.g. through airborne transmission, contact with contaminated surfaces.
