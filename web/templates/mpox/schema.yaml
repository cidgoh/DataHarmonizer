        is_a: Aspiration
      Biopsy:
        text: Biopsy
        description: A specimen collection that obtains a sample of tissue or cell
          from a living multicellular organism body for diagnostic purposes by means
          intended to be minimally invasive.
        meaning: OBI:0002650
      Needle Biopsy:
        text: Needle Biopsy
        description: A biopsy that uses a hollow needle to extract cells.
        meaning: OBI:0002651
        is_a: Biopsy
      Filtration:
        text: Filtration
        description: Filtration is a process which separates components suspended
          in a fluid based on granularity properties relying on a filter device
        meaning: OBI:0302885
      Air filtration:
        text: Air filtration
        description: A filtration process which removes solid particulates from the
          air via an air filtration device.
        meaning: GENEPIO:0100031
        is_a: Filtration
      Finger Prick:
        text: Finger Prick
        description: A collecting specimen from organism process in which a skin site
          free of surface arterial flow is pierced with a sterile lancet, after a
          capillary blood droplet is formed a sample is captured in a capillary tupe.
        meaning: GENEPIO:0100036
      Lavage:
        text: Lavage
        description: A protocol application to separate cells and/or cellular secretions
          from an anatomical space by the introduction and removal of fluid
