      Close contact (face-to-face contact):
        text: Close contact (face-to-face contact)
        title: Close contact (face-to-face contact)
        meaning: GENEPIO:0100247
        description: A type of indirect contact where an individual sustains unprotected exposure by being within 6 feet of an infected individual over a sustained period of time.
        is_a: Indirect contact
      Casual contact:
        text: Casual contact
        title: Casual contact
        meaning: GENEPIO:0100248
        description: A type of indirect contact where an individual may at the same location at the same time as a positive case; however, they may have been there only briefly, or it may have been a location that carries a lower risk of transmission.
        is_a: Indirect contact
      Workplace associated transmission:
        text: Workplace associated transmission
        title: Workplace associated transmission
        meaning: GENEPIO:0100497
        description: A type of transmission where an individual acquires an infection or disease as a result of exposure in their workplace environment. This can include direct contact with infected individuals, exposure to contaminated materials or surfaces, or other workplace-specific risk factors.
      Healthcare associated transmission:
        text: Healthcare associated transmission
        title: Healthcare associated transmission
        meaning: GENEPIO:0100498
        description: A type of transmission where an individual acquires an infection or disease as a result of exposure within a healthcare setting. This includes transmission through direct contact with patients, contaminated medical equipment, or surfaces within healthcare facilities, such as hospitals or clinics.
        is_a: Workplace associated transmission
      Laboratory associated transmission:
