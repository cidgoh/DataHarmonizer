          control thresholds.
        meaning: GENEPIO:0100568
      Sequence contaminated:
        text: Sequence contaminated
        description: A data item that describes sequence data that contains reads
          from unintended targets (e.g. other organisms, other samples) due to contamination
          so that it does not faithfully represent the genetic information from the
          biological source.
        meaning: GENEPIO:0100569
      Low average genome coverage:
        text: Low average genome coverage
        description: A data item that describes sequence data in which the entire
          length of the genome is not sufficiently sequenced (low breadth of coverage),
          or particular positions of the genome are not sequenced a prescribed number
          of times (low depth of coverage).
        meaning: GENEPIO:0100570
      Low percent genome captured:
        text: Low percent genome captured
        description: A data item that describes sequence data in which the entire
          length of the genome is not sufficiently sequenced (low breadth of coverage).
        meaning: GENEPIO:0100571
      Read lengths shorter than expected:
        text: Read lengths shorter than expected
        description: A data item that describes average sequence read lengths that
          are below the expected size range given a particular sequencing instrument,
          reagents and conditions.
        meaning: GENEPIO:0100572
      Sequence amplification artifacts:
        text: Sequence amplification artifacts
        description: A data item that describes sequence data containing errors generated
          during the polymerase chain reaction (PCR) amplification process during
          library generation (e.g. mutations, altered read distribution, amplicon
          dropouts).
        meaning: GENEPIO:0100573
