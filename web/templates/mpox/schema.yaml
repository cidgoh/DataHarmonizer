        description: Liquid components of living organisms. includes fluids that are excreted or secreted from the body as well as body water that normally is not.
      DNA:
        text: DNA
        title: DNA
        meaning: OBI:0001051
        description: The output of an extraction process in which DNA molecules are purified in order to exclude DNA from organellas.
      Nucleic acid:
        text: Nucleic acid
        title: Nucleic acid
        meaning: OBI:0001010
        description: An extract that is the output of an extraction process in which nucleic acid molecules are isolated from a specimen.
      RNA:
        text: RNA
        title: RNA
        meaning: OBI:0000880
        description: An extract which is the output of an extraction process in which RNA molecules are isolated from a specimen.
      Swab:
        text: Swab
        title: Swab
        meaning: OBI:0002600
        description: A device which is a soft, absorbent material mounted on one or both ends of a stick.
      Tissue:
        text: Tissue
        title: Tissue
        meaning: UBERON:0000479
        description: Multicellular anatomical structure that consists of many cells of one or a few types, arranged in an extracellular matrix such that their long-range organisation is at least partly a repetition of their short-range organisation.
      Not Applicable:
