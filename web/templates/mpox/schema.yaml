enums:
  NullValueMenu:
    name: NullValueMenu
    title: null value menu
    permissible_values:
      Not Applicable:
        text: Not Applicable
        description: A categorical choice recorded when a datum does not apply to
          a given context.
        meaning: GENEPIO:0001619
      Missing:
        text: Missing
        description: A categorical choice recorded when a datum is not included for
          an unknown reason.
        meaning: GENEPIO:0001618
      Not Collected:
        text: Not Collected
        description: A categorical choice recorded when a datum was not measured or
          collected.
        meaning: GENEPIO:0001620
      Not Provided:
        text: Not Provided
        description: A categorical choice recorded when a datum was collected but
          is not currently provided in the information being shared. This value indicates
          the information may be shared at the later stage.
        meaning: GENEPIO:0001668
      Restricted Access:
        text: Restricted Access
        description: A categorical choice recorded when a given datum is available
          but not shared publicly because of information privacy concerns.
        meaning: GENEPIO:0001810
  GeoLocNameStateProvinceTerritoryMenu:
    name: GeoLocNameStateProvinceTerritoryMenu
    title: geo_loc_name (state/province/territory) menu
    permissible_values:
      Alberta:
        text: Alberta
        description: One of Canada's prairie provinces. It became a province on 1905-09-01.
          Alberta is located in western Canada, bounded by the provinces of British
          Columbia to the west and Saskatchewan to the east, Northwest Territories
          to the north, and by the State of Montana to the south. Statistics Canada
          divides the province of Alberta into nineteen census divisions, each with
          one or more municipal governments overseeing county municipalities, improvement
          districts, special areas, specialized municipalities, municipal districts,
          regional municipalities, cities, towns, villages, summer villages, Indian
          settlements, and Indian reserves. Census divisions are not a unit of local
          government in Alberta.
        meaning: GAZ:00002566
      British Columbia:
        text: British Columbia
        description: The westernmost of Canada's provinces. British Columbia is bordered
          by the Pacific Ocean on the west, by the American State of Alaska on the
          northwest, and to the north by the Yukon and the Northwest Territories,
          on the east by the province of Alberta, and on the south by the States of
          Washington, Idaho, and Montana. The current southern border of British Columbia
          was established by the 1846 Oregon Treaty, although its history is tied
          with lands as far south as the California border. British Columbia's rugged
          coastline stretches for more than 27,000 km, and includes deep, mountainous
          fjords and about 6,000 islands, most of which are uninhabited. British Columbia
          is carved into 27 regional districts. These regional districts are federations
          of member municipalities and electoral areas. The unincorporated area of
          the regional district is carved into electoral areas.
        meaning: GAZ:00002562
      Manitoba:
        text: Manitoba
        description: One of Canada's 10 provinces. Manitoba is located at the longitudinal
          centre of Canada, although it is considered to be part of Western Canada.
          It borders Saskatchewan to the west, Ontario to the east, Nunavut and Hudson
          Bay to the north, and the American states of North Dakota and Minnesota
          to the south. Statistics Canada divides the province of Manitoba into 23
          census divisions. Census divisions are not a unit of local government in
          Manitoba.
        meaning: GAZ:00002571
      New Brunswick:
        text: New Brunswick
        description: One of Canada's three Maritime provinces. New Brunswick is bounded
          on the north by Quebec's Gaspe Peninsula and by Chaleur Bay. Along the east
          coast, the Gulf of Saint Lawrence and Northumberland Strait form the boundaries.
          In the south-east corner of the province, the narrow Isthmus of Chignecto
          connects New Brunswick to the Nova Scotia peninsula. The south of the province
          is bounded by the Bay of Fundy, which has the highest tides in the world
          with a rise of 16 m. To the west, the province borders the American State
          of Maine. New Brunswick is divided into 15 counties, which no longer have
          administrative roles except in the court system. The counties are divided
          into parishes.
        meaning: GAZ:00002570
      Newfoundland and Labrador:
        text: Newfoundland and Labrador
        description: A province of Canada, the tenth and latest to join the Confederation.
          Geographically, the province consists of the island of Newfoundland and
          the mainland Labrador, on Canada's Atlantic coast.
        meaning: GAZ:00002567
      Northwest Territories:
        text: Northwest Territories
        description: 'A territory of Canada. Located in northern Canada, it borders
          Canada''s two other territories, Yukon to the west and Nunavut to the east,
          and three provinces: British Columbia to the southwest, Alberta to the south,
          and Saskatchewan to the southeast. The present-day territory was created
          in 1870-06, when the Hudson''s Bay Company transferred Rupert''s Land and
          North-Western Territory to the government of Canada.'
        meaning: GAZ:00002575
      Nova Scotia:
        text: Nova Scotia
        description: A Canadian province located on Canada's southeastern coast. The
          province's mainland is the Nova Scotia peninsula surrounded by the Atlantic
          Ocean, including numerous bays and estuaries. No where in Nova Scotia is
          more than 67 km from the ocean. Cape Breton Island, a large island to the
          northeast of the Nova Scotia mainland, is also part of the province, as
          is Sable Island.
        meaning: GAZ:00002565
      Nunavut:
        text: Nunavut
        description: The largest and newest territory of Canada; it was separated
          officially from the Northwest Territories on 1999-04-01. The Territory covers
          about 1.9 million km2 of land and water in Northern Canada including part
          of the mainland, most of the Arctic Archipelago, and all of the islands
          in Hudson Bay, James Bay, and Ungava Bay (including the Belcher Islands)
          which belonged to the Northwest Territories. Nunavut has land borders with
          the Northwest Territories on several islands as well as the mainland, a
          border with Manitoba to the south of the Nunavut mainland, and a tiny land
          border with Newfoundland and Labrador on Killiniq Island. It also shares
          aquatic borders with the provinces of Quebec, Ontario and Manitoba and with
          Greenland.
        meaning: GAZ:00002574
      Ontario:
        text: Ontario
        description: 'A province located in the central part of Canada. Ontario is
          bordered by the provinces of Manitoba to the west, Quebec to the east, and
          the States of Michigan, New York, and Minnesota. Most of Ontario''s borders
          with the United States are natural, starting at the Lake of the Woods and
          continuing through the four Great Lakes: Superior, Huron (which includes
          Georgian Bay), Erie, and Ontario (for which the province is named), then
          along the Saint Lawrence River near Cornwall. Ontario is the only Canadian
          Province that borders the Great Lakes. There are three different types of
          census divisions: single-tier municipalities, upper-tier municipalities
          (which can be regional municipalities or counties) and districts.'
        meaning: GAZ:00002563
      Prince Edward Island:
        text: Prince Edward Island
        description: A Canadian province consisting of an island of the same name.
          It is divided into 3 counties.
        meaning: GAZ:00002572
      Quebec:
        text: Quebec
        description: A province in the central part of Canada. Quebec is Canada's
          largest province by area and its second-largest administrative division;
          only the territory of Nunavut is larger. It is bordered to the west by the
          province of Ontario, James Bay and Hudson Bay, to the north by Hudson Strait
          and Ungava Bay, to the east by the Gulf of Saint Lawrence and the provinces
          of Newfoundland and Labrador and New Brunswick. It is bordered on the south
          by the American states of Maine, New Hampshire, Vermont, and New York. It
          also shares maritime borders with the Territory of Nunavut, the Province
          of Prince Edward Island and the Province of Nova Scotia.
        meaning: GAZ:00002569
      Saskatchewan:
        text: Saskatchewan
        description: A prairie province in Canada. Saskatchewan is bounded on the
          west by Alberta, on the north by the Northwest Territories, on the east
          by Manitoba, and on the south by the States of Montana and North Dakota.
          It is divided into 18 census divisions according to Statistics Canada.
        meaning: GAZ:00002564
      Yukon:
        text: Yukon
        description: The westernmost of Canada's three territories. The territory
          is the approximate shape of a right triangle, bordering the American State
          of Alaska to the west, the Northwest Territories to the east and British
          Columbia to the south. Its northern coast is on the Beaufort Sea. Its ragged
          eastern boundary mostly follows the divide between the Yukon Basin and the
          Mackenzie River drainage basin to the east in the Mackenzie mountains. Its
          capital is Whitehorse.
        meaning: GAZ:00002576
  SampleCollectionDatePrecisionMenu:
    name: SampleCollectionDatePrecisionMenu
    title: sample collection date precision menu
    permissible_values:
      year:
        text: year
        description: A time unit which is equal to 12 months which in science is taken
          to be equal to 365.25 days.
        meaning: UO:0000036
      month:
        text: month
        description: A time unit which is approximately equal to the length of time
          of one of cycle of the moon's phases which in science is taken to be equal
          to 30 days.
        meaning: UO:0000035
      day:
        text: day
        description: A time unit which is equal to 24 hours.
        meaning: UO:0000033
  NmlSubmittedSpecimenTypeMenu:
    name: NmlSubmittedSpecimenTypeMenu
    title: NML submitted specimen type menu
    permissible_values:
      Bodily fluid:
        text: Bodily fluid
        description: Liquid components of living organisms. includes fluids that are
          excreted or secreted from the body as well as body water that normally is
          not.
        meaning: UBERON:0006314
      DNA:
        text: DNA
        description: The output of an extraction process in which DNA molecules are
          purified in order to exclude DNA from organellas.
        meaning: OBI:0001051
      Nucleic acid:
        text: Nucleic acid
        description: An extract that is the output of an extraction process in which
          nucleic acid molecules are isolated from a specimen.
        meaning: OBI:0001010
      RNA:
        text: RNA
        description: An extract which is the output of an extraction process in which
          RNA molecules are isolated from a specimen.
        meaning: OBI:0000880
      Swab:
        text: Swab
        description: A device which is a soft, absorbent material mounted on one or
          both ends of a stick.
        meaning: OBI:0002600
      Tissue:
        text: Tissue
        description: Multicellular anatomical structure that consists of many cells
          of one or a few types, arranged in an extracellular matrix such that their
          long-range organisation is at least partly a repetition of their short-range
          organisation.
        meaning: UBERON:0000479
      Not Applicable:
        text: Not Applicable
        description: A categorical choice recorded when a datum does not apply to
          a given context.
        meaning: GENEPIO:0001619
  RelatedSpecimenRelationshipTypeMenu:
    name: RelatedSpecimenRelationshipTypeMenu
    title: Related specimen relationship type menu
    permissible_values:
      Acute:
        text: Acute
        description: Sudden appearance of disease manifestations over a short period
          of time. The word acute is applied to different time scales depending on
          the disease or manifestation and does not have an exact definition in minutes,
          hours, or days.
        meaning: HP:0011009
      Convalescent:
        text: Convalescent
        description: A specimen collected from an individual during the recovery phase
          following the resolution of acute symptoms of a disease, often used to assess
          immune response or recovery progression.
      Familial:
        text: Familial
        description: A specimen obtained from a relative of an individual, often used
          in studies examining genetic or hereditary factors, or familial transmission
          of conditions.
      Follow-up:
        text: Follow-up
        description: The process by which information about the health status of an
          individual is obtained after a study has officially closed; an activity
          that continues something that has already begun or that repeats something
          that has already been done.
        meaning: EFO:0009642
      Reinfection testing:
        text: Reinfection testing
        description: A specimen collected to determine if an individual has been re-exposed
          to and reinfected by a pathogen after an initial infection and recovery.
        is_a: Follow-up
      Previously Submitted:
        text: Previously Submitted
        description: A specimen that has been previously provided or used in a study
          or testing but is being considered for re-analysis or additional testing.
      Sequencing/bioinformatics methods development/validation:
        text: Sequencing/bioinformatics methods development/validation
        description: A specimen used specifically for the purpose of developing, testing,
          or validating sequencing or bioinformatics methodologies.
      Specimen sampling methods testing:
        text: Specimen sampling methods testing
        description: A specimen used to test, refine, or validate methods and techniques
          for collecting and processing samples.
  AnatomicalMaterialMenu:
    name: AnatomicalMaterialMenu
    title: anatomical material menu
    permissible_values:
      Blood:
        text: Blood
        description: A fluid that is composed of blood plasma and erythrocytes.
        meaning: UBERON:0000178
      Blood clot:
        text: Blood clot
        description: Venous or arterial thrombosis (formation of blood clots) of spontaneous
          nature and which cannot be fully explained by acquired risk (e.g. atherosclerosis).
        meaning: UBERON:0010210
        is_a: Blood
      Blood serum:
        text: Blood serum
        description: The portion of blood plasma that excludes clotting factors.
        meaning: UBERON:0001977
        is_a: Blood
      Blood plasma:
        text: Blood plasma
        description: The liquid component of blood, in which erythrocytes are suspended.
        meaning: UBERON:0001969
        is_a: Blood
      Whole blood:
        text: Whole blood
        description: Blood that has not been separated into its various components;
          blood that has not been modified except for the addition of an anticoagulant.
        meaning: NCIT:C41067
        is_a: Blood
      Fluid:
        text: Fluid
        description: Liquid components of living organisms. includes fluids that are
          excreted or secreted from the body as well as body water that normally is
          not.
        meaning: UBERON:0006314
      Saliva:
        text: Saliva
        description: A fluid produced in the oral cavity by salivary glands, typically
          used in predigestion, but also in other functions.
        meaning: UBERON:0001836
        is_a: Fluid
      Fluid (cerebrospinal (CSF)):
        text: Fluid (cerebrospinal (CSF))
        description: A clear, colorless, bodily fluid, that occupies the subarachnoid
          space and the ventricular system around and inside the brain and spinal
          cord.
        meaning: UBERON:0001359
        is_a: Fluid
      Fluid (pericardial):
        text: Fluid (pericardial)
        description: Transudate contained in the pericardial cavity.
        meaning: UBERON:0002409
        is_a: Fluid
      Fluid (pleural):
        text: Fluid (pleural)
        description: Transudate contained in the pleural cavity.
        meaning: UBERON:0001087
        is_a: Fluid
      Fluid (vaginal):
        text: Fluid (vaginal)
        description: Fluid that lines the vaginal walls that consists of multiple
          secretions that collect in the vagina from different glands
        meaning: UBERON:0036243
        is_a: Fluid
      Fluid (amniotic):
        text: Fluid (amniotic)
        description: Amniotic fluid is a bodily fluid consisting of watery liquid
          surrounding and cushioning a growing fetus within the amnion.
        meaning: UBERON:0000173
        is_a: Fluid
      Lesion:
        text: Lesion
        description: A localized pathological or traumatic structural change, damage,
          deformity, or discontinuity of tissue, organ, or body part.
        meaning: NCIT:C3824
      Lesion (Macule):
        text: Lesion (Macule)
        description: A flat lesion characterized by change in the skin color.
        meaning: NCIT:C43278
        is_a: Lesion
      Lesion (Papule):
        text: Lesion (Papule)
        description: A small (less than 5-10 mm) elevation of skin that is non-suppurative.
        meaning: NCIT:C39690
        is_a: Lesion
      Lesion (Pustule):
        text: Lesion (Pustule)
        description: A circumscribed and elevated skin lesion filled with purulent
          material.
        meaning: NCIT:C78582
        is_a: Lesion
      Lesion (Scab):
        text: Lesion (Scab)
        description: A dry, rough, crust-like lesion that forms over a wound or ulcer
          as part of the natural healing process. It consists of dried blood, serum,
          and cellular debris.
        meaning: GENEPIO:0100490
        is_a: Lesion
      Lesion (Vesicle):
        text: Lesion (Vesicle)
        description: A small, fluid-filled elevation on the skin. Vesicles are often
          clear or slightly cloudy and can be a sign of various skin conditions or
          infections.
        meaning: GENEPIO:0100491
        is_a: Lesion
      Rash:
        text: Rash
        description: A skin and integumentary tissue symptom that is characterized
          by an eruption on the body typically with little or no elevation above the
          surface.
        meaning: SYMP:0000487
      Ulcer:
        text: Ulcer
        description: A circumscribed inflammatory and often suppurating lesion on
          the skin or an internal mucous surface resulting in necrosis of tissue.
        meaning: NCIT:C3426
      Tissue:
        text: Tissue
        description: Multicellular anatomical structure that consists of many cells
          of one or a few types, arranged in an extracellular matrix such that their
          long-range organisation is at least partly a repetition of their short-range
          organisation.
        meaning: UBERON:0000479
      Wound tissue (injury):
        text: Wound tissue (injury)
        description: Damage inflicted on the body as the direct or indirect result
          of an external force, with or without disruption of structural continuity.
        meaning: NCIT:C3671
        is_a: Tissue
