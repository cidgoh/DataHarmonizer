        description: Blood that has not been separated into its various components; blood that has not been modified except for the addition of an anticoagulant.
        is_a: Blood [UBERON:0000178]
      Fluid [UBERON:0006314]:
        text: Fluid [UBERON:0006314]
        title: Fluid [UBERON:0006314]
        meaning: UBERON:0006314
        description: Liquid components of living organisms. includes fluids that are excreted or secreted from the body as well as body water that normally is not.
      Saliva [UBERON:0001836]:
        text: Saliva [UBERON:0001836]
        title: Saliva [UBERON:0001836]
        meaning: UBERON:0001836
        description: A fluid produced in the oral cavity by salivary glands, typically used in predigestion, but also in other functions.
        is_a: Fluid [UBERON:0006314]
      Fluid (cerebrospinal (CSF)) [UBERON:0001359]:
        text: Fluid (cerebrospinal (CSF)) [UBERON:0001359]
        title: Fluid (cerebrospinal (CSF)) [UBERON:0001359]
        meaning: UBERON:0001359
        description: A clear, colorless, bodily fluid, that occupies the subarachnoid space and the ventricular system around and inside the brain and spinal cord.
        is_a: Fluid [UBERON:0006314]
      Fluid (pericardial) [UBERON:0002409]:
        text: Fluid (pericardial) [UBERON:0002409]
        title: Fluid (pericardial) [UBERON:0002409]
        meaning: UBERON:0002409
        description: Transudate contained in the pericardial cavity.
        is_a: Fluid [UBERON:0006314]
      Fluid (pleural) [UBERON:0001087]:
        text: Fluid (pleural) [UBERON:0001087]
        title: Fluid (pleural) [UBERON:0001087]
        meaning: UBERON:0001087
        description: Transudate contained in the pleural cavity.
        is_a: Fluid [UBERON:0006314]
      Fluid (vaginal) [UBERON:0036243]:
        text: Fluid (vaginal) [UBERON:0036243]
        title: Fluid (vaginal) [UBERON:0036243]
        meaning: UBERON:0036243
        description: Fluid that lines the vaginal walls that consists of multiple secretions that collect in the vagina from different glands
        is_a: Fluid [UBERON:0006314]
      Fluid (amniotic) [UBERON:0000173]:
        text: Fluid (amniotic) [UBERON:0000173]
        title: Fluid (amniotic) [UBERON:0000173]
        meaning: UBERON:0000173
        description: Amniotic fluid is a bodily fluid consisting of watery liquid surrounding and cushioning a growing fetus within the amnion.
        is_a: Fluid [UBERON:0006314]
      Lesion [NCIT:C3824]:
        text: Lesion [NCIT:C3824]
        title: Lesion [NCIT:C3824]
        meaning: NCIT:C3824
        description: A localized pathological or traumatic structural change, damage, deformity, or discontinuity of tissue, organ, or body part.
      Lesion (Macule) [NCIT:C43278]:
        text: Lesion (Macule) [NCIT:C43278]
        title: Lesion (Macule) [NCIT:C43278]
        meaning: NCIT:C43278
        description: A flat lesion characterized by change in the skin color.
        is_a: Lesion [NCIT:C3824]
      Lesion (Papule) [NCIT:C39690]:
        text: Lesion (Papule) [NCIT:C39690]
        title: Lesion (Papule) [NCIT:C39690]
        meaning: NCIT:C39690
        description: A small (less than 5-10 mm) elevation of skin that is non-suppurative.
        is_a: Lesion [NCIT:C3824]
      Lesion (Pustule) [NCIT:C78582]:
        text: Lesion (Pustule) [NCIT:C78582]
        title: Lesion (Pustule) [NCIT:C78582]
        meaning: NCIT:C78582
        description: A circumscribed and elevated skin lesion filled with purulent material.
        is_a: Lesion [NCIT:C3824]
      Lesion (Scab) [GENEPIO:0100490]:
        text: Lesion (Scab) [GENEPIO:0100490]
        title: Lesion (Scab) [GENEPIO:0100490]
        meaning: GENEPIO:0100490
        description: A dry, rough, crust-like lesion that forms over a wound or ulcer as part of the natural healing process. It consists of dried blood, serum, and cellular debris.
        is_a: Lesion [NCIT:C3824]
      Lesion (Vesicle) [GENEPIO:0100491]:
        text: Lesion (Vesicle) [GENEPIO:0100491]
        title: Lesion (Vesicle) [GENEPIO:0100491]
        meaning: GENEPIO:0100491
        description: A small, fluid-filled elevation on the skin. Vesicles are often clear or slightly cloudy and can be a sign of various skin conditions or infections.
        is_a: Lesion [NCIT:C3824]
      Rash [SYMP:0000487]:
        text: Rash [SYMP:0000487]
        title: Rash [SYMP:0000487]
        meaning: SYMP:0000487
        description: A skin and integumentary tissue symptom that is characterized by an eruption on the body typically with little or no elevation above the surface.
      Ulcer [NCIT:C3426]:
        text: Ulcer [NCIT:C3426]
        title: Ulcer [NCIT:C3426]
        meaning: NCIT:C3426
        description: A circumscribed inflammatory and often suppurating lesion on the skin or an internal mucous surface resulting in necrosis of tissue.
      Tissue [UBERON:0000479]:
        text: Tissue [UBERON:0000479]
        title: Tissue [UBERON:0000479]
        meaning: UBERON:0000479
        description: Multicellular anatomical structure that consists of many cells of one or a few types, arranged in an extracellular matrix such that their long-range organisation is at least partly a repetition of their short-range organisation.
      Wound tissue (injury) [NCIT:C3671]:
        text: Wound tissue (injury) [NCIT:C3671]
        title: Wound tissue (injury) [NCIT:C3671]
        meaning: NCIT:C3671
        description: Damage inflicted on the body as the direct or indirect result of an external force, with or without disruption of structural continuity.
        is_a: Tissue [UBERON:0000479]
  AnatomicalPartMenu:
    name: AnatomicalPartMenu
    title: anatomical part menu
    permissible_values:
      Anus:
        text: Anus
        title: Anus
        meaning: UBERON:0001245
        description: "Orifice at the opposite end of an animal's digestive tract from the mouth. Its function is to expel feces, unwanted semi-solid matter produced during digestion, which, depending on the type of animal, may be one or more of: matter which the animal cannot digest, such as bones; food material after all the nutrients have been extracted, for example cellulose or lignin; ingested matter which would be toxic if it remained in the digestive tract; and dead or excess gut bacteria and other endosymbionts."
      Perianal skin:
        text: Perianal skin
        title: Perianal skin
        meaning: UBERON:0012336
        description: A zone of skin that is part of the area surrounding the anus.
        is_a: Anus
      Arm:
        text: Arm
        title: Arm
        meaning: UBERON:0001460
        description: The part of the forelimb extending from the shoulder to the autopod.
      Arm (forearm):
        text: Arm (forearm)
        title: Arm (forearm)
        meaning: NCIT:C32628
        description: The structure on the upper limb, between the elbow and the wrist.
        is_a: Arm
      Elbow:
        text: Elbow
        title: Elbow
        meaning: UBERON:0001461
        description: 'The elbow is the region surrounding the elbow-joint-the ginglymus or hinge joint in the middle of the arm. Three bones form the elbow joint: the humerus of the upper arm, and the paired radius and ulna of the forearm. The bony prominence at the very tip of the elbow is the olecranon process of the ulna, and the inner aspect of the elbow is called the antecubital fossa.'
        is_a: Arm
      Back:
        text: Back
        title: Back
        meaning: FMA:14181
        description: The rear surface of the human body from the shoulders to the hips.
      Buttock:
        text: Buttock
        title: Buttock
        meaning: UBERON:0013691
        description: A zone of soft tissue located on the posterior of the lateral side of the pelvic region corresponding to the gluteal muscles.
      Cervix:
        text: Cervix
        title: Cervix
        meaning: UBERON:0000002
        description: Lower, narrow portion of the uterus where it joins with the top end of the vagina.
      Chest:
        text: Chest
        title: Chest
        meaning: UBERON:0001443
        description: Subdivision of trunk proper, which is demarcated from the neck by the plane of the superior thoracic aperture and from the abdomen internally by the inferior surface of the diaphragm and externally by the costal margin and associated with the thoracic vertebral column and ribcage and from the back of the thorax by the external surface of the posterolateral part of the rib cage, the anterior surface of the thoracic vertebral column and the posterior axillary lines; together with the abdomen and the perineum, it constitutes the trunk proper
      Foot:
        text: Foot
        title: Foot
        meaning: BTO:0000476
        description: 'The terminal part of the vertebrate leg upon which an individual stands. 2: An invertebrate organ of locomotion or attachment; especially: a ventral muscular surface or process of a mollusk.'
      Genital area:
        text: Genital area
        title: Genital area
        meaning: BTO:0003358
        description: The area where the upper thigh meets the trunk. More precisely, the fold or depression marking the juncture of the lower abdomen and the inner part of the thigh.
      Penis:
        text: Penis
        title: Penis
        meaning: UBERON:0000989
        description: An intromittent organ in certain biologically male organisms. In placental mammals, this also serves as the organ of urination.
        is_a: Genital area
      Glans (tip of penis):
        text: Glans (tip of penis)
        title: Glans (tip of penis)
        meaning: UBERON:0035651
        description: The bulbous structure at the distal end of the human penis
        is_a: Penis
      Prepuce of penis (foreskin):
        text: Prepuce of penis (foreskin)
        title: Prepuce of penis (foreskin)
        meaning: UBERON:0001332
        description: A retractable double-layered fold of skin and mucous membrane that covers the glans penis and protects the urinary meatus when the penis is not erect.
        is_a: Penis
      Perineum:
        text: Perineum
        title: Perineum
        meaning: UBERON:0002356
        description: The space between the anus and scrotum in the male human, or between the anus and the vulva in the female human.
        is_a: Genital area
      Scrotum:
        text: Scrotum
        title: Scrotum
        meaning: UBERON:0001300
        description: The external sac of skin that encloses the testes. It is an extension of the abdomen, and in placentals is located between the penis and anus.
        is_a: Genital area
      Vagina:
        text: Vagina
        title: Vagina
        meaning: UBERON:0000996
        description: A fibromuscular tubular tract leading from the uterus to the exterior of the body in female placental mammals and marsupials, or to the cloaca in female birds, monotremes, and some reptiles
        is_a: Genital area
      Gland:
        text: Gland
        title: Gland
        meaning: UBERON:0002530
        description: An organ that functions as a secretory or excretory organ.
      Hand:
        text: Hand
        title: Hand
        meaning: BTO:0004668
        description: The terminal part of the vertebrate forelimb when modified, as in humans, as a grasping organ.
      Finger:
        text: Finger
        title: Finger
        meaning: FMA:9666
        description: 'Subdivision of the hand demarcated from the hand proper by the skin crease in line with the distal edge of finger webs. Examples: thumb, right middle finger, left little finger.'
        is_a: Hand
      Hand (palm):
        text: Hand (palm)
        title: Hand (palm)
        meaning: FMA:24920
        description: The inner surface of the hand between the wrist and fingers.
        is_a: Hand
      Head:
        text: Head
        title: Head
        meaning: UBERON:0000033
        description: The head is the anterior-most division of the body.
      Buccal mucosa:
        text: Buccal mucosa
        title: Buccal mucosa
        meaning: UBERON:0006956
        description: The inner lining of the cheeks and lips.
        is_a: Head
      Cheek:
        text: Cheek
        title: Cheek
        meaning: UBERON:0001567
        description: A fleshy subdivision of one side of the face bounded by an eye, ear and the nose.
        is_a: Head
      Ear:
        text: Ear
        title: Ear
        meaning: UBERON:0001690
        description: Sense organ in vertebrates that is specialized for the detection of sound, and the maintenance of balance. Includes the outer ear and middle ear, which collect and transmit sound waves; and the inner ear, which contains the organs of balance and (except in fish) hearing. Also includes the pinna, the visible part of the outer ear, present in some mammals.
        is_a: Head
      Preauricular region:
        text: Preauricular region
        title: Preauricular region
        meaning: NCIT:C103848
        description: Of or pertaining to the area in front of the auricle of the ear.
        is_a: Ear
      Eye:
        text: Eye
        title: Eye
        meaning: UBERON:0000970
        description: An organ that detects light.
        is_a: Head
      Face:
        text: Face
        title: Face
        meaning: UBERON:0001456
        description: A subdivision of the head that has as parts the layers deep to the surface of the anterior surface, including the mouth, eyes, and nose (when present). In vertebrates, this includes the facial skeleton and structures superficial to the facial skeleton (cheeks, mouth, eyeballs, skin of face, etc).
        is_a: Head
      Forehead:
        text: Forehead
        title: Forehead
        meaning: UBERON:0008200
        description: The part of the face above the eyes. In human anatomy, the forehead is the fore part of the head. It is, formally, an area of the head bounded by three features, two of the skull and one of the scalp. The top of the forehead is marked by the hairline, the edge of the area where hair on the scalp grows. The bottom of the forehead is marked by the supraorbital ridge, the bone feature of the skull above the eyes. The two sides of the forehead are marked by the temporal ridge, a bone feature that links the supraorbital ridge to the coronal suture line and beyond
        is_a: Head
      Lip:
        text: Lip
        title: Lip
        meaning: UBERON:0001833
        description: One of the two fleshy folds which surround the opening of the mouth.
        is_a: Head
      Jaw:
        text: Jaw
        title: Jaw
        meaning: UBERON:0011595
        description: A subdivision of the head that corresponds to the jaw skeleton, containing both soft tissue, skeleton and teeth (when present). The jaw region is divided into upper and lower regions.
        is_a: Head
      Tongue:
        text: Tongue
        title: Tongue
        meaning: UBERON:0001723
        description: A muscular organ in the floor of the mouth.
        is_a: Head
      Hypogastrium (suprapubic region):
        text: Hypogastrium (suprapubic region)
        title: Hypogastrium (suprapubic region)
        meaning: UBERON:0013203
        description: The hypogastrium (or hypogastric region, or pubic region) is an area of the human abdomen located below the navel.
      Leg:
        text: Leg
        title: Leg
        meaning: UBERON:0000978
        description: The portion of the hindlimb that contains both the stylopod and zeugopod.
      Ankle:
        text: Ankle
        title: Ankle
        meaning: UBERON:0001512
        description: A zone of skin that is part of an ankle
        is_a: Leg
      Knee:
        text: Knee
        title: Knee
        meaning: UBERON:0001465
        description: A segment of the hindlimb that corresponds to the joint connecting a hindlimb stylopod and zeugopod.
        is_a: Leg
      Thigh:
        text: Thigh
        title: Thigh
        meaning: UBERON:0000376
        description: The part of the hindlimb between pelvis and the knee, corresponding to the femur.
        is_a: Leg
      Lower body:
        text: Lower body
        title: Lower body
        meaning: GENEPIO:0100492
        description: The part of the body that includes the leg, ankle, and foot.
      Nasal Cavity:
        text: Nasal Cavity
        title: Nasal Cavity
        meaning: UBERON:0001707
        description: An anatomical cavity that is part of the olfactory apparatus. This includes the space bounded anteriorly by the nares and posteriorly by the choanae, when these structures are present.
      Anterior Nares:
        text: Anterior Nares
        title: Anterior Nares
        meaning: UBERON:2001427
        description: The external part of the nose containing the lower nostrils.
        is_a: Nasal Cavity
      Inferior Nasal Turbinate:
        text: Inferior Nasal Turbinate
        title: Inferior Nasal Turbinate
        meaning: UBERON:0005921
        description: The medial surface of the labyrinth of ethmoid consists of a thin lamella, which descends from the under surface of the cribriform plate, and ends below in a free, convoluted margin, the middle nasal concha. It is rough, and marked above by numerous grooves, directed nearly vertically downward from the cribriform plate; they lodge branches of the olfactory nerves, which are distributed to the mucous membrane covering the superior nasal concha.
        is_a: Nasal Cavity
      Middle Nasal Turbinate:
        text: Middle Nasal Turbinate
        title: Middle Nasal Turbinate
        meaning: UBERON:0005922
        description: A turbinal located on the maxilla bone.
        is_a: Nasal Cavity
      Neck:
        text: Neck
        title: Neck
        meaning: UBERON:0000974
        description: An organism subdivision that extends from the head to the pectoral girdle, encompassing the cervical vertebral column.
      Pharynx (throat):
        text: Pharynx (throat)
        title: Pharynx (throat)
        meaning: UBERON:0006562
        description: The pharynx is the part of the digestive system immediately posterior to the mouth.
        is_a: Neck
      Nasopharynx (NP):
        text: Nasopharynx (NP)
        title: Nasopharynx (NP)
        meaning: UBERON:0001728
        description: The section of the pharynx that lies above the soft palate.
        is_a: Pharynx (throat)
      Oropharynx (OP):
        text: Oropharynx (OP)
        title: Oropharynx (OP)
        meaning: UBERON:0001729
        description: The portion of the pharynx that lies between the soft palate and the upper edge of the epiglottis.
        is_a: Pharynx (throat)
      Trachea:
        text: Trachea
        title: Trachea
        meaning: UBERON:0003126
        description: The trachea is the portion of the airway that attaches to the bronchi as it branches.
        is_a: Neck
      Rectum:
        text: Rectum
        title: Rectum
        meaning: UBERON:0001052
        description: The terminal portion of the intestinal tube, terminating with the anus.
      Shoulder:
        text: Shoulder
        title: Shoulder
        meaning: UBERON:0001467
        description: A subdivision of the pectoral complex consisting of the structures in the region of the shoulder joint (which connects the humerus, scapula and clavicle).
      Skin:
        text: Skin
        title: Skin
        meaning: UBERON:0001003
        description: The outer epithelial layer of the skin that is superficial to the dermis.
