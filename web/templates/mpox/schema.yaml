        text: Type I diabetes mellitus (T1D)
        title: Type I diabetes mellitus (T1D)
        meaning: HP:0100651
        description: A chronic condition in which the pancreas produces little or no insulin. Type I diabetes mellitus is manifested by the sudden onset of severe hyperglycemia with rapid progression to diabetic ketoacidosis unless treated with insulin.
        is_a: Diabetes mellitus (diabetes)
      Type II diabetes mellitus (T2D):
        text: Type II diabetes mellitus (T2D)
        title: Type II diabetes mellitus (T2D)
        meaning: HP:0005978
        description: A type of diabetes mellitus initially characterized by insulin resistance and hyperinsulinemia and subsequently by glucose interolerance and hyperglycemia.
        is_a: Diabetes mellitus (diabetes)
