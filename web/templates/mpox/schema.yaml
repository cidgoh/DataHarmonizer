        text: Longitudinal surveillance (repeat sampling of individuals)
        description: A priority surveillance strategy in which subsets of a defined
          population can be identified who are, have been, or in the future may be
          exposed or not exposed - or exposed in different degrees - to a disease
          of interest and are selected to under go repeat sampling over a defined
          period of time.
        meaning: GENEPIO:0100009
        is_a: Priority surveillance project
      Re-infection surveillance:
        text: Re-infection surveillance
        description: A priority surveillance strategy in which a population that previously
          tested positive for a disease of interest, and since confirmed to have recovered
          via a negative test, are monitored for positive test indication of re-infection
          with the disease of interest within a defined period of time.
        meaning: GENEPIO:0100010
        is_a: Priority surveillance project
