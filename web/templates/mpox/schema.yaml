  ComplicationsMenu:
    name: ComplicationsMenu
    title: complications menu
    permissible_values:
      Bronchopneumonia:
        text: Bronchopneumonia
        title: Bronchopneumonia
        meaning: MONDO:0005682
        description: Acute inflammation of the walls of the terminal bronchioles that spreads into the peribronchial alveoli and alveolar ducts. It results in the creation of foci of consolidation, which are surrounded by normal parenchyma. It affects one or more lobes, and is frequently bilateral and basal. It is usually caused by bacteria (e.g., Staphylococcus, Streptococcus, Haemophilus influenzae). Signs and symptoms include fever, cough with production of brown-red sputum, dyspnea, and chest pain.
      Corneal infection:
        text: Corneal infection
        title: Corneal infection
        meaning: MONDO:0023865
        description: A viral or bacterial infectious process affecting the cornea. Symptoms include pain and redness in the eye, photophobia and eye watering.
      Delayed wound healing (lesion healing):
        text: Delayed wound healing (lesion healing)
        title: Delayed wound healing (lesion healing)
        meaning: MP:0002908
        description: Longer time requirement for the ability to self-repair and close wounds than normal
      Encephalitis:
        text: Encephalitis
        title: Encephalitis
        meaning: DOID:9588
        description: A brain disease that is characterized as an acute inflammation of the brain with flu-like symptoms.
      Myocarditis:
        text: Myocarditis
        title: Myocarditis
        meaning: DOID:820
        description: An extrinsic cardiomyopathy that is characterized as an inflammation of the heart muscle.
      Secondary infection:
        text: Secondary infection
        title: Secondary infection
        meaning: IDO:0000567
        description: An infection bearing the secondary infection role.
      Sepsis:
        text: Sepsis
        title: Sepsis
        meaning: HP:0100806
        description: Systemic inflammatory response to infection.
