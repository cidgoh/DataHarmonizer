slots:
  specimen_collector_sample_id:
    name: specimen_collector_sample_id
    slot_uri: GENEPIO:0001123
    title: specimen collector sample ID
    range: WhitespaceMinimizedString
    required: true
    description: The user-defined name for the sample.
    identifier: true
    exact_mappings:
      - NML_LIMS:TEXT_ID
      - NCBI_Pathogen_BIOSAMPLE:sample_name
      - NCBI_SRA:sample_name
      - Pathoplexus_Mpox:specimenCollectorSampleId
      - GISAID_EpiPox:Sample%20ID%20given%20by%20the%20submitting%20laboratory
    comments:
      - Store the collector sample ID. If this number is considered identifiable information, provide an alternative ID. Be sure to store the key that maps between the original and alternative IDs for traceability and follow up if necessary. Every collector sample ID from a single submitter must be unique. It can have any format, but we suggest that you make it concise, unique and consistent within your lab.
    examples:
      - value: prov_mpox_1234
  related_specimen_primary_id:
    name: related_specimen_primary_id
    slot_uri: GENEPIO:0001128
    title: Related specimen primary ID
    any_of:
      - range: WhitespaceMinimizedString
      - range: NullValueMenu
    description: The primary ID of a related specimen previously submitted to the repository.
    exact_mappings:
      - NML_LIMS:PH_RELATED_PRIMARY_ID
      - NCBI_Pathogen_BIOSAMPLE:host_subject_ID
    comments:
      - Store the primary ID of the related specimen previously submitted to the National Microbiology Laboratory so that the samples can be linked and tracked through the system.
    examples:
      - value: SR20-12345
  case_id:
    name: case_id
    slot_uri: GENEPIO:0100281
    title: case ID
    range: WhitespaceMinimizedString
    description: The identifier used to specify an epidemiologically detected case of disease.
    exact_mappings:
      - NML_LIMS:PH_CASE_ID
    comments:
      - Provide the case identifer. The case ID greatly facilitates linkage between laboratory and epidemiological data. The case ID may be considered identifiable information. Consult the data steward before sharing.
    examples:
      - value: ABCD1234
  bioproject_accession:
    name: bioproject_accession
    slot_uri: GENEPIO:0001136
    title: bioproject accession
    range: WhitespaceMinimizedString
    description: The INSDC accession number of the BioProject(s) to which the BioSample belongs.
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    exact_mappings:
      - NML_LIMS:SUBMISSIONS%20-%20BioProject%20Accession
      - NCBI_Pathogen_BIOSAMPLE:bioproject_accession
      - Pathoplexus_Mpox:bioprojectAccession
    comments:
      - Required if submission is linked to a BioProject. BioProjects are an organizing tool that links together raw sequence data, assemblies, and their associated metadata. A valid BioProject accession has prefix PRJN, PRJE or PRJD, e.g., PRJNA12345 and is created once at the beginning of a new sequencing project. Your laboratory can have one or many BioProjects.
    examples:
      - value: PRJNA12345
  biosample_accession:
    name: biosample_accession
    slot_uri: GENEPIO:0001139
    title: biosample accession
    range: WhitespaceMinimizedString
    description: The identifier assigned to a BioSample in INSDC archives.
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    exact_mappings:
      - NML_LIMS:SUBMISSIONS%20-%20BioSample%20Accession
      - Pathoplexus_Mpox:biosampleAccession
    comments:
      - Store the accession returned from the BioSample submission. NCBI BioSamples will have the prefix SAMN, while ENA BioSamples will have the prefix SAMEA.
    examples:
      - value: SAMN14180202
  insdc_sequence_read_accession:
    name: insdc_sequence_read_accession
    slot_uri: GENEPIO:0101203
    title: INSDC sequence read accession
    range: WhitespaceMinimizedString
    description: The identifier assigned to a sequence in one of the International Nucleotide Sequence Database Collaboration (INSDC) repositories.
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    exact_mappings:
      - NML_LIMS:SUBMISSIONS%20-%20SRA%20Accession
      - Pathoplexus_Mpox:insdcRawReadsAccession
    comments:
      - Store the accession assigned to the submitted sequence. European Nucleotide Archive (ENA) sequence accessions start with ERR, NCBI-SRA accessions start with SRR,  DNA Data Bank of Japan (DDBJ) accessions start with DRR and Genome Sequence Archive (GSA) accessions start with CRR.
    examples:
      - value: SRR123456, ERR123456, DRR123456, CRR123456
  insdc_assembly_accession:
    name: insdc_assembly_accession
    slot_uri: GENEPIO:0101204
    title: INSDC assembly accession
    range: WhitespaceMinimizedString
    description: The versioned identifier assigned to an assembly or consensus sequence in  one of the International Nucleotide Sequence Database Collaboration (INSDC) repositories.
    structured_pattern:
      syntax: '{UPPER_CASE}'
      partial_match: false
      interpolated: true
    exact_mappings:
      - NML_LIMS:SUBMISSIONS%20-%20GenBank%20Accession
    comments:
      - Store the versioned accession assigned to the submitted sequence e.g. the GenBank accession version.
    examples:
      - value: LZ986655.1
  gisaid_virus_name:
    name: gisaid_virus_name
    slot_uri: GENEPIO:0100282
    title: GISAID virus name
    range: WhitespaceMinimizedString
    description: Identifier of the specific isolate.
    exact_mappings:
      - NCBI_Pathogen_BIOSAMPLE:GISAID_virus_name
      - GISAID_EpiPox:Virus%20name
    comments:
      - Provide the GISAID EpiPox virus name, which should be written in the format “hMpxV/Canada/2 digit provincial ISO code-xxxxx/year”. If the province code cannot be shared for privacy reasons, put "UN" for "Unknown".
    examples:
      - value: hMpxV/Canada/UN-NML-12345/2022
  gisaid_accession:
    name: gisaid_accession
    slot_uri: GENEPIO:0001147
    title: GISAID accession
    range: WhitespaceMinimizedString
