        description: A process occuring within or in the vicinity of a human patient
          that exposes the recipient organism to a material entity.
        meaning: GENEPIO:0100185
        is_a: Human Exposure
      Contact with Probable Monkeypox Case:
        text: Contact with Probable Monkeypox Case
        description: A process occuring within or in the vicinity of a human with
          a probable case of COVID-19 that exposes the recipient organism to Monkeypox.
        meaning: GENEPIO:0100502
        is_a: Human Exposure
      Contact with Person who Recently Travelled:
        text: Contact with Person who Recently Travelled
