        meaning: ENVO:03501121
      Daycare [ENVO:01000927]:
        text: Daycare [ENVO:01000927]
        description: A building which is used to care for a human child during the
          working day by a person, outside the child's immediate family, other than
          that child's legal guardians.
        meaning: ENVO:01000927
      Emergency room (ER) [ENVO:03501145]:
        text: Emergency room (ER) [ENVO:03501145]
        description: A room in which emergency medical care is provided.
        meaning: ENVO:03501145
      Family practice clinic [ENVO:03501186]:
        text: Family practice clinic [ENVO:03501186]
        description: A medical clinic which is used to provide family medicine services.
        meaning: ENVO:03501186
      Group home [ENVO:03501196]:
        text: Group home [ENVO:03501196]
        description: A long-term care facility which is used to provide care for people
          with complex health needs, and which typically has at least one caregiver
          in attendance twenty four hours a day.
        meaning: ENVO:03501196
      Homeless shelter [ENVO:03501133]:
        text: Homeless shelter [ENVO:03501133]
        description: An institutional building which temporarily houses homeless people.
        meaning: ENVO:03501133
      Hospital [ENVO:00002173]:
        text: Hospital [ENVO:00002173]
        description: A hospital is a building in which health care services are provided
          by specialized staff and equipment.
        meaning: ENVO:00002173
      Intensive Care Unit (ICU) [ENVO:03501152]:
        text: Intensive Care Unit (ICU) [ENVO:03501152]
        description: A hospital unit facility which is used to provide cardiac patient
          care.
        meaning: ENVO:03501152
      Long Term Care Facility [ENVO:03501194]:
        text: Long Term Care Facility [ENVO:03501194]
        description: A residential building which is used to provides long-term care
          for residents.
        meaning: ENVO:03501194
      Patient room [ENVO:03501180]:
        text: Patient room [ENVO:03501180]
        description: A room which is used for patient care during a patient's visit
          or stay in a healthcare facility.
        meaning: ENVO:03501180
      Prison [ENVO:03501204]:
