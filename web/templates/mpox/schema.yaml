  AnatomicalPartMenu:
    name: AnatomicalPartMenu
    title: anatomical part menu
    permissible_values:
      Anus:
        text: Anus
        description: 'Orifice at the opposite end of an animal''s digestive tract
          from the mouth. Its function is to expel feces, unwanted semi-solid matter
          produced during digestion, which, depending on the type of animal, may be
          one or more of: matter which the animal cannot digest, such as bones; food
          material after all the nutrients have been extracted, for example cellulose
          or lignin; ingested matter which would be toxic if it remained in the digestive
          tract; and dead or excess gut bacteria and other endosymbionts.'
        meaning: UBERON:0001245
      Perianal skin:
        text: Perianal skin
        description: A zone of skin that is part of the area surrounding the anus.
        meaning: UBERON:0012336
        is_a: Anus
      Arm:
        text: Arm
        description: The part of the forelimb extending from the shoulder to the autopod.
        meaning: UBERON:0001460
      Arm (forearm):
        text: Arm (forearm)
        description: The structure on the upper limb, between the elbow and the wrist.
        meaning: NCIT:C32628
        is_a: Arm
      Elbow:
        text: Elbow
        description: 'The elbow is the region surrounding the elbow-joint-the ginglymus
          or hinge joint in the middle of the arm. Three bones form the elbow joint:
          the humerus of the upper arm, and the paired radius and ulna of the forearm.
          The bony prominence at the very tip of the elbow is the olecranon process
          of the ulna, and the inner aspect of the elbow is called the antecubital
          fossa.'
        meaning: UBERON:0001461
        is_a: Arm
      Back:
        text: Back
        description: The rear surface of the human body from the shoulders to the
          hips.
        meaning: FMA:14181
      Buttock:
        text: Buttock
        description: A zone of soft tissue located on the posterior of the lateral
          side of the pelvic region corresponding to the gluteal muscles.
        meaning: UBERON:0013691
      Cervix:
        text: Cervix
        description: Lower, narrow portion of the uterus where it joins with the top
          end of the vagina.
        meaning: UBERON:0000002
      Chest:
        text: Chest
        description: Subdivision of trunk proper, which is demarcated from the neck
          by the plane of the superior thoracic aperture and from the abdomen internally
          by the inferior surface of the diaphragm and externally by the costal margin
          and associated with the thoracic vertebral column and ribcage and from the
          back of the thorax by the external surface of the posterolateral part of
          the rib cage, the anterior surface of the thoracic vertebral column and
          the posterior axillary lines; together with the abdomen and the perineum,
          it constitutes the trunk proper
        meaning: UBERON:0001443
      Foot:
        text: Foot
        description: 'The terminal part of the vertebrate leg upon which an individual
          stands. 2: An invertebrate organ of locomotion or attachment; especially:
          a ventral muscular surface or process of a mollusk.'
        meaning: BTO:0000476
      Genital area:
        text: Genital area
        description: The area where the upper thigh meets the trunk. More precisely,
          the fold or depression marking the juncture of the lower abdomen and the
          inner part of the thigh.
        meaning: BTO:0003358
      Penis:
        text: Penis
        description: An intromittent organ in certain biologically male organisms.
          In placental mammals, this also serves as the organ of urination.
        meaning: UBERON:0000989
        is_a: Genital area
      Glans (tip of penis):
        text: Glans (tip of penis)
        description: The bulbous structure at the distal end of the human penis
        meaning: UBERON:0035651
        is_a: Penis
      Prepuce of penis (foreskin):
        text: Prepuce of penis (foreskin)
        description: A retractable double-layered fold of skin and mucous membrane
          that covers the glans penis and protects the urinary meatus when the penis
          is not erect.
        meaning: UBERON:0001332
        is_a: Penis
      Perineum:
        text: Perineum
        description: The space between the anus and scrotum in the male human, or
          between the anus and the vulva in the female human.
        meaning: UBERON:0002356
        is_a: Genital area
      Scrotum:
        text: Scrotum
        description: The external sac of skin that encloses the testes. It is an extension
          of the abdomen, and in placentals is located between the penis and anus.
        meaning: UBERON:0001300
        is_a: Genital area
      Vagina:
        text: Vagina
        description: A fibromuscular tubular tract leading from the uterus to the
          exterior of the body in female placental mammals and marsupials, or to the
          cloaca in female birds, monotremes, and some reptiles
        meaning: UBERON:0000996
        is_a: Genital area
      Gland:
        text: Gland
        description: An organ that functions as a secretory or excretory organ.
        meaning: UBERON:0002530
      Hand:
        text: Hand
        description: The terminal part of the vertebrate forelimb when modified, as
          in humans, as a grasping organ.
        meaning: BTO:0004668
      Finger:
        text: Finger
        description: 'Subdivision of the hand demarcated from the hand proper by the
          skin crease in line with the distal edge of finger webs. Examples: thumb,
          right middle finger, left little finger.'
        meaning: FMA:9666
        is_a: Hand
      Hand (palm):
        text: Hand (palm)
        description: The inner surface of the hand between the wrist and fingers.
        meaning: FMA:24920
        is_a: Hand
      Head:
        text: Head
        description: The head is the anterior-most division of the body.
        meaning: UBERON:0000033
      Buccal mucosa:
        text: Buccal mucosa
        description: The inner lining of the cheeks and lips.
        meaning: UBERON:0006956
        is_a: Head
      Cheek:
        text: Cheek
        description: A fleshy subdivision of one side of the face bounded by an eye,
          ear and the nose.
        meaning: UBERON:0001567
        is_a: Head
      Ear:
        text: Ear
        description: Sense organ in vertebrates that is specialized for the detection
          of sound, and the maintenance of balance. Includes the outer ear and middle
          ear, which collect and transmit sound waves; and the inner ear, which contains
          the organs of balance and (except in fish) hearing. Also includes the pinna,
          the visible part of the outer ear, present in some mammals.
        meaning: UBERON:0001690
        is_a: Head
      Preauricular region:
        text: Preauricular region
        description: Of or pertaining to the area in front of the auricle of the ear.
        meaning: NCIT:C103848
        is_a: Ear
      Eye:
        text: Eye
        description: An organ that detects light.
        meaning: UBERON:0000970
        is_a: Head
      Face:
        text: Face
        description: A subdivision of the head that has as parts the layers deep to
          the surface of the anterior surface, including the mouth, eyes, and nose
          (when present). In vertebrates, this includes the facial skeleton and structures
          superficial to the facial skeleton (cheeks, mouth, eyeballs, skin of face,
          etc).
        meaning: UBERON:0001456
        is_a: Head
      Forehead:
        text: Forehead
        description: The part of the face above the eyes. In human anatomy, the forehead
          is the fore part of the head. It is, formally, an area of the head bounded
          by three features, two of the skull and one of the scalp. The top of the
          forehead is marked by the hairline, the edge of the area where hair on the
          scalp grows. The bottom of the forehead is marked by the supraorbital ridge,
          the bone feature of the skull above the eyes. The two sides of the forehead
          are marked by the temporal ridge, a bone feature that links the supraorbital
          ridge to the coronal suture line and beyond
        meaning: UBERON:0008200
        is_a: Head
      Lip:
        text: Lip
        description: One of the two fleshy folds which surround the opening of the
          mouth.
        meaning: UBERON:0001833
        is_a: Head
      Jaw:
        text: Jaw
        description: A subdivision of the head that corresponds to the jaw skeleton,
          containing both soft tissue, skeleton and teeth (when present). The jaw
          region is divided into upper and lower regions.
        meaning: UBERON:0011595
        is_a: Head
      Tongue:
        text: Tongue
        description: A muscular organ in the floor of the mouth.
        meaning: UBERON:0001723
        is_a: Head
      Hypogastrium (suprapubic region):
        text: Hypogastrium (suprapubic region)
        description: The hypogastrium (or hypogastric region, or pubic region) is
          an area of the human abdomen located below the navel.
        meaning: UBERON:0013203
      Leg:
        text: Leg
        description: The portion of the hindlimb that contains both the stylopod and
          zeugopod.
        meaning: UBERON:0000978
      Ankle:
        text: Ankle
        description: A zone of skin that is part of an ankle
        meaning: UBERON:0001512
        is_a: Leg
      Knee:
        text: Knee
        description: A segment of the hindlimb that corresponds to the joint connecting
          a hindlimb stylopod and zeugopod.
        meaning: UBERON:0001465
        is_a: Leg
      Thigh:
        text: Thigh
        description: The part of the hindlimb between pelvis and the knee, corresponding
          to the femur.
        meaning: UBERON:0000376
        is_a: Leg
      Lower body:
        text: Lower body
        description: The part of the body that includes the leg, ankle, and foot.
        meaning: GENEPIO:0100492
      Nasal Cavity:
        text: Nasal Cavity
        description: An anatomical cavity that is part of the olfactory apparatus.
          This includes the space bounded anteriorly by the nares and posteriorly
          by the choanae, when these structures are present.
        meaning: UBERON:0001707
      Anterior Nares:
        text: Anterior Nares
        description: The external part of the nose containing the lower nostrils.
        meaning: UBERON:2001427
        is_a: Nasal Cavity
      Inferior Nasal Turbinate:
        text: Inferior Nasal Turbinate
        description: The medial surface of the labyrinth of ethmoid consists of a
          thin lamella, which descends from the under surface of the cribriform plate,
          and ends below in a free, convoluted margin, the middle nasal concha. It
          is rough, and marked above by numerous grooves, directed nearly vertically
          downward from the cribriform plate; they lodge branches of the olfactory
          nerves, which are distributed to the mucous membrane covering the superior
          nasal concha.
        meaning: UBERON:0005921
        is_a: Nasal Cavity
      Middle Nasal Turbinate:
        text: Middle Nasal Turbinate
        description: A turbinal located on the maxilla bone.
        meaning: UBERON:0005922
        is_a: Nasal Cavity
      Neck:
        text: Neck
        description: An organism subdivision that extends from the head to the pectoral
          girdle, encompassing the cervical vertebral column.
        meaning: UBERON:0000974
      Pharynx (throat):
        text: Pharynx (throat)
        description: The pharynx is the part of the digestive system immediately posterior
          to the mouth.
        meaning: UBERON:0006562
