        description: Utensils with an open top that are used to hold liquids for consumption.
      Cup [ENVO:03501330]:
        text: Cup [ENVO:03501330]
        description: A utensil which is a hand-sized container with an open top. A
          cup may be used to hold liquids for pouring or drinking, or to store solids
          for pouring.
        meaning: ENVO:03501330
