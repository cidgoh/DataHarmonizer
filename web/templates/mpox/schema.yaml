        meaning: GENEPIO:0001619
        description: A categorical choice recorded when a datum does not apply to a given context.
  RelatedSpecimenRelationshipTypeMenu:
    name: RelatedSpecimenRelationshipTypeMenu
    title: Related specimen relationship type menu
    permissible_values:
      Acute:
        text: Acute
        title: Acute
        meaning: HP:0011009
        description: Sudden appearance of disease manifestations over a short period of time. The word acute is applied to different time scales depending on the disease or manifestation and does not have an exact definition in minutes, hours, or days.
      Convalescent:
        text: Convalescent
        title: Convalescent
        description: A specimen collected from an individual during the recovery phase following the resolution of acute symptoms of a disease, often used to assess immune response or recovery progression.
      Familial:
        text: Familial
        title: Familial
        description: A specimen obtained from a relative of an individual, often used in studies examining genetic or hereditary factors, or familial transmission of conditions.
      Follow-up:
        text: Follow-up
        title: Follow-up
        meaning: EFO:0009642
        description: The process by which information about the health status of an individual is obtained after a study has officially closed; an activity that continues something that has already begun or that repeats something that has already been done.
      Reinfection testing:
        text: Reinfection testing
        title: Reinfection testing
        description: A specimen collected to determine if an individual has been re-exposed to and reinfected by a pathogen after an initial infection and recovery.
        is_a: Follow-up
      Previously Submitted:
        text: Previously Submitted
        title: Previously Submitted
        description: A specimen that has been previously provided or used in a study or testing but is being considered for re-analysis or additional testing.
      Sequencing/bioinformatics methods development/validation:
        text: Sequencing/bioinformatics methods development/validation
        title: Sequencing/bioinformatics methods development/validation
        description: A specimen used specifically for the purpose of developing, testing, or validating sequencing or bioinformatics methodologies.
      Specimen sampling methods testing:
        text: Specimen sampling methods testing
        title: Specimen sampling methods testing
        description: A specimen used to test, refine, or validate methods and techniques for collecting and processing samples.
