  HostRoleMenu:
    name: HostRoleMenu
    title: host role menu
    permissible_values:
      Attendee:
        text: Attendee
        description: A role inhering in a person that is realized when the bearer
          is present on a given occasion or at a given place.
        meaning: GENEPIO:0100249
      Student:
        text: Student
        description: A human social role that, if realized, is realized by the process
          of formal education that the bearer undergoes.
        meaning: OMRSE:00000058
        is_a: Attendee
      Patient:
        text: Patient
        description: A patient role that inheres in a human being.
        meaning: OMRSE:00000030
      Inpatient:
        text: Inpatient
        description: A patient who is residing in the hospital where he is being treated.
        meaning: NCIT:C25182
        is_a: Patient
      Outpatient:
        text: Outpatient
        description: A patient who comes to a healthcare facility for diagnosis or
          treatment but is not admitted for an overnight stay.
        meaning: NCIT:C28293
        is_a: Patient
      Passenger:
        text: Passenger
        description: A role inhering in a person that is realized when the bearer
          travels in a vehicle but bears little to no responsibility for vehicle operation
          nor arrival at its destination.
        meaning: GENEPIO:0100250
      Resident:
        text: Resident
        description: A role inhering in a person that is realized when the bearer
          maintains residency in a given place.
        meaning: GENEPIO:0100251
      Visitor:
        text: Visitor
        description: A role inhering in a person that is realized when the bearer
          pays a visit to a specific place or event.
        meaning: GENEPIO:0100252
      Volunteer:
        text: Volunteer
        description: A role inhering in a person that is realized when the bearer
          enters into any service of their own free will.
        meaning: GENEPIO:0100253
      Work:
        text: Work
        description: A role inhering in a person that is realized when the bearer
          performs labor for a living.
        meaning: GENEPIO:0100254
      Administrator:
        text: Administrator
        description: A role inhering in a person that is realized when the bearer
          is engaged in administration or administrative work.
        meaning: GENEPIO:0100255
        is_a: Work
      First Responder:
        text: First Responder
        description: A role inhering in a person that is realized when the bearer
          is among the first to arrive at the scene of an emergency and has specialized
          training to provide assistance.
        meaning: GENEPIO:0100256
        is_a: Work
      Housekeeper:
        text: Housekeeper
        description: A role inhering in a person that is realized when the bearer
          is an individual who performs cleaning duties and/or is responsible for
          the supervision of cleaning staff.
        meaning: GENEPIO:0100260
        is_a: Work
      Kitchen Worker:
        text: Kitchen Worker
        description: A role inhering in a person that is realized when the bearer
          is an employee that performs labor in a kitchen.
        meaning: GENEPIO:0100261
        is_a: Work
      Healthcare Worker:
        text: Healthcare Worker
        description: A role inhering in a person that is realized when the bearer
          is an employee that performs labor in a healthcare setting.
        meaning: GENEPIO:0100334
        is_a: Work
      Community Healthcare Worker:
        text: Community Healthcare Worker
        description: A role inhering in a person that is realized when the bearer
          a professional caregiver that provides health care or supportive care in
          the individual home where the patient or client is living, as opposed to
          care provided in group accommodations like clinics or nursing home.
        meaning: GENEPIO:0100420
        is_a: Healthcare Worker
      Laboratory Worker:
        text: Laboratory Worker
        description: A role inhering in a person that is realized when the bearer
          is an employee that performs labor in a laboratory.
        meaning: GENEPIO:0100262
        is_a: Healthcare Worker
      Nurse:
        text: Nurse
        description: A health care role borne by a human being and realized by the
          care of individuals, families, and communities so they may attain, maintain,
          or recover optimal health and quality of life.
        meaning: OMRSE:00000014
        is_a: Healthcare Worker
      Personal Care Aid:
        text: Personal Care Aid
        description: A role inhering in a person that is realized when the bearer
          works to help another person complete their daily activities.
        meaning: GENEPIO:0100263
        is_a: Healthcare Worker
      Pharmacist:
        text: Pharmacist
        description: A role inhering in a person that is realized when the bearer
          is a health professional who specializes in dispensing prescription drugs
          at a healthcare facility.
        meaning: GENEPIO:0100264
        is_a: Healthcare Worker
      Physician:
        text: Physician
        description: A health care role borne by a human being and realized by promoting,
          maintaining or restoring human health through the study, diagnosis, and
          treatment of disease, injury and other physical and mental impairments.
        meaning: OMRSE:00000013
        is_a: Healthcare Worker
      Rotational Worker:
        text: Rotational Worker
        description: A role inhering in a person that is realized when the bearer
          performs labor on a regular schedule, often requiring travel to geographic
          locations other than where they live.
        meaning: GENEPIO:0100354
        is_a: Work
      Seasonal Worker:
        text: Seasonal Worker
        description: A role inhering in a person that is realized when the bearer
          performs labor for a particular period of the year, such as harvest, or
          Christmas.
        meaning: GENEPIO:0100355
        is_a: Work
      Sex Worker:
        text: Sex Worker
        description: A person who supplies sex work (some form of sexual services)
          in exchange for compensation. This term is promoted along with the idea
          that what has previously been termed prostitution should be recognized as
          work on equal terms with that of conventional jobs, with the legal implications
          this has. It is sometimes regarded as a less offensive alternative to prostitute,
          although "sex worker" has a much broader meaning.
        meaning: GSSO:005831
        is_a: Work
      Veterinarian:
        text: Veterinarian
        description: A role inhering in a person that is realized when the bearer
          is a professional who practices veterinary medicine.
        meaning: GENEPIO:0100265
        is_a: Work
      Social role:
        text: Social role
        description: A social role inhering in a human being.
        meaning: OMRSE:00000001
      Acquaintance of case:
        text: Acquaintance of case
        description: A role inhering in a person that is realized when the bearer
          is in a state of being acquainted with a person.
        meaning: GENEPIO:0100266
        is_a: Social role
      Relative of case:
        text: Relative of case
        description: A role inhering in a person that is realized when the bearer
          is a relative of the case.
        meaning: GENEPIO:0100267
        is_a: Social role
      Child of case:
        text: Child of case
        description: A role inhering in a person that is realized when the bearer
          is a person younger than the age of majority.
        meaning: GENEPIO:0100268
        is_a: Relative of case
      Parent of case:
        text: Parent of case
        description: A role inhering in a person that is realized when the bearer
          is a caregiver of the offspring of their own species.
        meaning: GENEPIO:0100269
        is_a: Relative of case
      Father of case:
        text: Father of case
        description: A role inhering in a person that is realized when the bearer
          is the male parent of a child.
        meaning: GENEPIO:0100270
        is_a: Parent of case
      Mother of case:
        text: Mother of case
        description: A role inhering in a person that is realized when the bearer
          is the female parent of a child.
        meaning: GENEPIO:0100271
        is_a: Parent of case
      Sexual partner of case:
        text: Sexual partner of case
        description: A role inhering in a person that is realized when the bearer
          is a sexual partner of the case.
        meaning: GENEPIO:0100500
        is_a: Social role
      Spouse of case:
        text: Spouse of case
        description: A role inhering in a person that is realized when the bearer
          is a significant other in a marriage, civil union, or common-law marriage.
        meaning: GENEPIO:0100272
        is_a: Social role
      Other Host Role:
        text: Other Host Role
        description: A role undertaken by a host that is not categorized under specific
          predefined host roles.
