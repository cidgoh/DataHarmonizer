          serving individual portions of food.
        is_a: Tableware
      Eating utensil [ENVO:03501353]:
        text: Eating utensil [ENVO:03501353]
        description: A utensil used for consuming food.
        meaning: ENVO:03501353
        is_a: Tableware
      Wastewater:
        text: Wastewater
        description: Water that has been adversely affected in quality by anthropogenic
          influence.
        meaning: ENVO:00002001
