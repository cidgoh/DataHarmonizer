      Low quality sequence [GENEPIO:0100568]:
        text: Low quality sequence [GENEPIO:0100568]
        description: Sequence data that does not meet quality control thresholds.
        meaning: GENEPIO:0100568
      Sequence contaminated [GENEPIO:0100569]:
        text: Sequence contaminated [GENEPIO:0100569]
        description: Sequence data that contains reads from unintended targets (e.g.
