        is_a: Lavage [OBI:0600044]
      Necropsy [MMO:0000344]:
        text: Necropsy [MMO:0000344]
        description: A postmortem examination of the body of an animal to determine
          the cause of death or the character and extent of changes produced by disease.
        meaning: MMO:0000344
      Phlebotomy [NCIT:C28221]:
        text: Phlebotomy [NCIT:C28221]
        description: The collection of blood from a vein, most commonly via needle
          venipuncture.
        meaning: NCIT:C28221
      Rinsing for specimen collection [GENEPIO_0002116]:
