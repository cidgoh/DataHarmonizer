    title: populated_area_type menu
    permissible_values:
      Suburban [GSSO:011077]:
        text: Suburban [GSSO:011077]
        description: A mixed-use or residential area, existing either as part of a
          city/urban area, or as a separate residential community within commuting
          distance of one. Suburbs might have their own political or legal jurisdiction,
          especially in the United States, but this is not always the case, especially
          in the United Kingdom where most suburbs are located within the administrative
          boundaries of cities.
        meaning: GSSO:011077
      Rural [GSSO:011078]:
        text: Rural [GSSO:011078]
        description: A geographic area that is located outside towns and cities. Rural
          areas are primarily used for agriculture or pastoralism and may contain
          rural settlements.
        meaning: GSSO:011078
      Urban [GSSO:011080]:
        text: Urban [GSSO:011080]
        description: A human settlement with a high population density and infrastructure
          of built environment. Urban areas are created through urbanization and are
          categorized by urban morphology as cities, towns, conurbations or suburbs.
          In urbanism, the term contrasts to rural areas such as villages and hamlets;
          in urban sociology or urban anthropology it contrasts with natural environment.
        meaning: GSSO:011080
