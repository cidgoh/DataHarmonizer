          algae, viruses, and fungi, as well as other undesirable chemical and biological
          contaminants from contaminated water using water filters to produce safe
          and clean water.
        meaning: GENEPIO:0100931
        is_a: Filtration [OBI:0302885]
      Lavage [OBI:0600044]:
