        text: Fluid (amniotic) [UBERON:0000173]
        description: Amniotic fluid is a bodily fluid consisting of watery liquid
          surrounding and cushioning a growing fetus within the amnion.
        meaning: UBERON:0000173
        is_a: Fluid [UBERON:0006314]
      Saliva [UBERON:0001836]:
        text: Saliva [UBERON:0001836]
        description: A fluid produced in the oral cavity by salivary glands, typically
          used in predigestion, but also in other functions.
        meaning: UBERON:0001836
        is_a: Fluid [UBERON:0006314]
      Tissue [UBERON:0000479]:
        text: Tissue [UBERON:0000479]
        description: Multicellular anatomical structure that consists of many cells
          of one or a few types, arranged in an extracellular matrix such that their
          long-range organisation is at least partly a repetition of their short-range
          organisation.
        meaning: UBERON:0000479
  BodyProductMenu:
    name: BodyProductMenu
    title: body_product menu
    permissible_values:
      Digestive tract substance [GENEPIO:0100898]:
        text: Digestive tract substance [GENEPIO:0100898]
        description: Undigested food material, microbiota, and other materials found
          in the digestive tract.
        meaning: GENEPIO:0100898
      Caecal content [GENEPIO:0100899]:
        text: Caecal content [GENEPIO:0100899]
        description: Undigested food material, microbiota, and other materials found
          in the cecum
        meaning: GENEPIO:0100899
        is_a: Digestive tract substance [GENEPIO:0100898]
      Intestinal content [GENEPIO:0100900]:
        text: Intestinal content [GENEPIO:0100900]
        description: Undigested food material, microbiota, and other materials found
          in the intestine
        meaning: GENEPIO:0100900
        is_a: Digestive tract substance [GENEPIO:0100898]
      Stomach content [GENEPIO:0100901]:
        text: Stomach content [GENEPIO:0100901]
        description: Undigested food material, microbiota, and other materials found
          in the stomach
        meaning: GENEPIO:0100901
        is_a: Digestive tract substance [GENEPIO:0100898]
      Feces [UBERON:0001988]:
        text: Feces [UBERON:0001988]
        description: Portion of semisolid bodily waste discharged through the anus.
        meaning: UBERON:0001988
      Fecal composite [GENEPIO:0004512]:
        text: Fecal composite [GENEPIO:0004512]
        description: A mixture of feces obtained from multiple individuals.
        meaning: GENEPIO:0004512
        is_a: Feces [UBERON:0001988]
      Feces (fresh) [GENEPIO:0004513]:
        text: Feces (fresh) [GENEPIO:0004513]
        description: Feces that was recently excreted.
        meaning: GENEPIO:0004513
        is_a: Feces [UBERON:0001988]
      Feces (environmental) [GENEPIO:0004514]:
        text: Feces (environmental) [GENEPIO:0004514]
        description: Feces which is deposited in the environment.
        meaning: GENEPIO:0004514
        is_a: Feces [UBERON:0001988]
      Meconium [UBERON:0007109]:
        text: Meconium [UBERON:0007109]
        description: A dark greenish mass that accumulates in the bowel during fetal
          life and is discharged shortly after birth.
        meaning: UBERON:0007109
        is_a: Feces [UBERON:0001988]
      Milk [UBERON:0001913]:
        text: Milk [UBERON:0001913]
        description: An emulsion of fat globules within a fluid that is secreted by
          the mammary gland during lactation.
        meaning: UBERON:0001913
      Colostrum [UBERON:0001914]:
        text: Colostrum [UBERON:0001914]
        description: 'The thin, yellow, serous fluid secreted by the mammary glands
          during pregnancy and immediately postpartum before lactation begins. It
          consists of immunologically active substances, white blood cells, water,
          protein, fat, and carbohydrates. [ MESH : A12.200.194 http://en.wikipedia.org/wiki/Colostrum
          ]'
        meaning: UBERON:0001914
        is_a: Milk [UBERON:0001913]
      Mucus [UBERON:0000912]:
        text: Mucus [UBERON:0000912]
        description: Mucus is a bodily fluid consisting of a slippery secretion of
          the lining of the mucous membranes in the body. It is a viscous colloid
          containing antiseptic enzymes (such as lysozyme) and immunoglobulins. Mucus
          is produced by goblet cells in the mucous membranes that cover the surfaces
          of the membranes. It is made up of mucins and inorganic salts suspended
          in water.
        meaning: UBERON:0000912
      Urine [UBERON:0001088]:
        text: Urine [UBERON:0001088]
        description: Excretion that is the output of a kidney.
        meaning: UBERON:0001088
  AnatomicalPartMenu:
    name: AnatomicalPartMenu
    title: anatomical_part menu
    permissible_values:
      Carcass [UBERON:0008979]:
        text: Carcass [UBERON:0008979]
        description: A body of a multi-cellular organism that is no longer living.
        meaning: UBERON:0008979
      Digestive system [UBERON:0001007]:
        text: Digestive system [UBERON:0001007]
        description: Anatomical system that has as its parts the organs devoted to
          the ingestion, digestion, and assimilation of food and the discharge of
          residual wastes.
        meaning: UBERON:0001007
      Caecum [UBERON:0001153]:
        text: Caecum [UBERON:0001153]
        description: pouch in the digestive tract that connects the ileum with the
          ascending colon of the large intestine. It is separated from the ileum by
          the ileocecal valve, and is the beginning of the large intestine. It is
          also separated from the colon by the cecocolic junction.
        meaning: UBERON:0001153
        is_a: Digestive system [UBERON:0001007]
      Colon [UBERON:0001155]:
        text: Colon [UBERON:0001155]
        description: A portion of the large intestine before it becomes the rectum.
          In mammals, the colon is the most part of the large intestine, excluding
          the vermiform appendix, the rectum and the anal canal.
        meaning: UBERON:0001155
        is_a: Digestive system [UBERON:0001007]
      Digestive gland [UBERON:0006925]:
        text: Digestive gland [UBERON:0006925]
        description: Any gland that is part of the digestive system.
        meaning: UBERON:0006925
        is_a: Digestive system [UBERON:0001007]
      Foregut [UBERON:0001041]:
        text: Foregut [UBERON:0001041]
        description: Anterior subdivision of a digestive tract.
        meaning: UBERON:0001041
        is_a: Digestive system [UBERON:0001007]
      Gall bladder [UBERON:0002110]:
        text: Gall bladder [UBERON:0002110]
        description: An organ that aids digestion and stores bile produced by the
          liver.
        meaning: UBERON:0002110
        is_a: Digestive system [UBERON:0001007]
      Gastrointestinal system mucosa [UBERON:0004786]:
        text: Gastrointestinal system mucosa [UBERON:0004786]
        description: A mucosa that is part of a gastrointestinal system.
        meaning: UBERON:0004786
        is_a: Digestive system [UBERON:0001007]
      Gizzard [UBERON:0005052]:
        text: Gizzard [UBERON:0005052]
        description: The muscular enlargement of the alimentary canal that has usually
          thick muscular walls and a tough horny lining for grinding the food and
          when the crop is present follows it and the proventriculus.
        meaning: UBERON:0005052
        is_a: Digestive system [UBERON:0001007]
      Hindgut [UBERON:0001046]:
        text: Hindgut [UBERON:0001046]
        description: The caudalmost subdivision of a digestive tract.
        meaning: UBERON:0001046
        is_a: Digestive system [UBERON:0001007]
      Intestine [UBERON:0000160]:
        text: Intestine [UBERON:0000160]
        description: Segment of the alimentary canal extending from the stomach to
          the anus and, in humans and other mammals, consists of two segments, the
          small intestine and the large intestine.
        meaning: UBERON:0000160
        is_a: Digestive system [UBERON:0001007]
      Small intestine [UBERON:0002108]:
        text: Small intestine [UBERON:0002108]
        description: 'Subdivision of digestive tract that connects the stomach to
          the large intestine and is where much of the digestion and absorption of
          food takes place (with the exception of ruminants). The mammalian small
          intestine is long and coiled and can be differentiated histologically into:
          duodenum, jejunem, ileum.'
        meaning: UBERON:0002108
        is_a: Intestine [UBERON:0000160]
      Duodenum [UBERON:0002114]:
        text: Duodenum [UBERON:0002114]
        description: The first part of the small intestine. At the junction of the
          stomach and the duodenum the alimentary canal is inflected. The duodenum
          first goes anteriorly for a short distance, turns dorsally, and eventually
          caudally, thus it is a U-shaped structure with two horizontal sections (a
          ventral and a dorsal one).
        meaning: UBERON:0002114
        is_a: Small intestine [UBERON:0002108]
      Ileum [UBERON:0002116]:
        text: Ileum [UBERON:0002116]
        description: The portion of the small intestine that extends from the jejunum
          to the colon.
        meaning: UBERON:0002116
        is_a: Small intestine [UBERON:0002108]
      Jejunum [UBERON:0002115]:
        text: Jejunum [UBERON:0002115]
        description: The portion of the small intestine that extends from the duodenum
          to the ileum.
        meaning: UBERON:0002115
        is_a: Small intestine [UBERON:0002108]
      Stomach [UBERON:0000945]:
        text: Stomach [UBERON:0000945]
        description: An expanded region of the vertebrate alimentary tract that serves
          as a food storage compartment and digestive organ. A stomach is lined, in
          whole or in part by a glandular epithelium.
        meaning: UBERON:0000945
        is_a: Digestive system [UBERON:0001007]
      Abomasum [UBERON:0007358]:
        text: Abomasum [UBERON:0007358]
        description: The fourth stomach of ruminating animals, which is an elongated
          pear-shaped sac lying on the floor of the abdomen, on the right-hand side,
          and roughly between the seventh and twelfth ribs. It leads to the beginning
          of the small intestine.
        meaning: UBERON:0007358
        is_a: Stomach [UBERON:0000945]
      Rumen [UBERON:0007365]:
        text: Rumen [UBERON:0007365]
        description: The first compartment of the ruminant stomach. It lies on the
          left side of the body, occupying the whole of the left side of the abdomen
          and even stretching across the median plane of the body to the right side.
          It is capacious, divided into an upper and a lower sac, each of which has
          a blind sac at its posterior extremity.
        meaning: UBERON:0007365
        is_a: Stomach [UBERON:0000945]
      Excretory system (organizational term):
        text: Excretory system (organizational term)
      Anus [UBERON:0001245]:
        text: Anus [UBERON:0001245]
        description: 'Orifice at the opposite end of an animal''s digestive tract
          from the mouth. Its function is to expel feces, unwanted semi-solid matter
          produced during digestion, which, depending on the type of animal, may be
          one or more of: matter which the animal cannot digest, such as bones; food
          material after all the nutrients have been extracted, for example cellulose
          or lignin; ingested matter which would be toxic if it remained in the digestive
          tract; and dead or excess gut bacteria and other endosymbionts.'
        meaning: UBERON:0001245
        is_a: Excretory system (organizational term)
      Anal gland [UBERON:0011253]:
        text: Anal gland [UBERON:0011253]
        description: A type of gland occurring as solitary or in pairs or groups,
          near the anus and sometimes opening into the rectum.
        meaning: UBERON:0011253
        is_a: Excretory system (organizational term)
      Cloaca [UBERON:0000162]:
        text: Cloaca [UBERON:0000162]
        description: Common chamber into which the intestines and excretory system
          opens. Arises during development in all vertebrates, but in many it becomes
          subdivided, lost or incorporated into other structures.
        meaning: UBERON:0000162
        is_a: Excretory system (organizational term)
      Liver [UBERON:0002107]:
        text: Liver [UBERON:0002107]
        description: An exocrine gland which secretes bile and functions in metabolism
          of protein and carbohydrate and fat, synthesizes substances involved in
          the clotting of the blood, synthesizes vitamin A, detoxifies poisonous substances,
          stores glycogen, and breaks down worn-out erythrocytes
        meaning: UBERON:0002107
        is_a: Excretory system (organizational term)
      Kidney [UBERON:0002113]:
        text: Kidney [UBERON:0002113]
        description: A paired organ of the urinary tract which has the production
          of urine as its primary function.
        meaning: UBERON:0002113
        is_a: Excretory system (organizational term)
      Rectum [UBERON:0001052]:
        text: Rectum [UBERON:0001052]
        description: The terminal portion of the intestinal tube, terminating with
          the anus.
        meaning: UBERON:0001052
        is_a: Excretory system (organizational term)
      Spleen [UBERON:0002106]:
        text: Spleen [UBERON:0002106]
        description: The organ that functions to filter blood and to store red corpuscles
          and platelets.
        meaning: UBERON:0002106
        is_a: Excretory system (organizational term)
      Urinary bladder [UBERON:0001255]:
        text: Urinary bladder [UBERON:0001255]
        description: Distensible musculomembranous organ situated in the anterior
          part of the pelvic cavity in which urine collects before excretion.
        meaning: UBERON:0001255
        is_a: Excretory system (organizational term)
      Foot [UBERON:0002387]:
        text: Foot [UBERON:0002387]
        description: 'The terminal part of the vertebrate leg upon which an individual
          stands. 2: An invertebrate organ of locomotion or attachment; especially:
          a ventral muscular surface or process of a mollusk.'
        meaning: UBERON:0002387
      Head [UBERON:0000033]:
        text: Head [UBERON:0000033]
        description: The head is the anterior-most division of the body.
        meaning: UBERON:0000033
        is_a: Foot [UBERON:0002387]
      Brain [UBERON:0000955]:
        text: Brain [UBERON:0000955]
        description: The brain is the center of the nervous system in all vertebrate,
          and most invertebrate, animals. Some primitive animals such as jellyfish
          and starfish have a decentralized nervous system without a brain, while
          sponges lack any nervous system at all. In vertebrates, the brain is located
          in the head, protected by the skull and close to the primary sensory apparatus
          of vision, hearing, balance, taste, and smell.
        meaning: UBERON:0000955
        is_a: Foot [UBERON:0002387]
      Ear [UBERON:0001690]:
        text: Ear [UBERON:0001690]
        description: Sense organ in vertebrates that is specialized for the detection
          of sound, and the maintenance of balance. Includes the outer ear and middle
          ear, which collect and transmit sound waves; and the inner ear, which contains
          the organs of balance and (except in fish) hearing. Also includes the pinna,
          the visible part of the outer ear, present in some mammals.
        meaning: UBERON:0001690
        is_a: Foot [UBERON:0002387]
      Eye [UBERON:0000970]:
        text: Eye [UBERON:0000970]
        description: An organ that detects light.
        meaning: UBERON:0000970
        is_a: Foot [UBERON:0002387]
      Mouth [UBERON:0000165]:
        text: Mouth [UBERON:0000165]
        description: The proximal portion of the digestive tract, containing the oral
          cavity and bounded by the oral opening. In vertebrates, this extends to
          the pharynx and includes gums, lips, tongue and parts of the palate. Typically
          also includes the teeth, except where these occur elsewhere (e.g. pharyngeal
          jaws) or protrude from the mouth (tusks).
        meaning: UBERON:0000165
        is_a: Foot [UBERON:0002387]
      Nose [UBERON:0000004]:
        text: Nose [UBERON:0000004]
        description: The olfactory organ of vertebrates, consisting of nares, olfactory
          epithelia and the structures and skeletal framework of the nasal cavity.
        meaning: UBERON:0000004
        is_a: Foot [UBERON:0002387]
      Nasal turbinal [UBERON:0035612]:
        text: Nasal turbinal [UBERON:0035612]
        description: A skeletal element of the ethmoid region with complex morphology
          that are lined with mucuous membranes involved in either olfaction or air
          conditioning.
        meaning: UBERON:0035612
        is_a: Nose [UBERON:0000004]
      Nasopharynx (NP) [UBERON:0001728]:
        text: Nasopharynx (NP) [UBERON:0001728]
        description: The section of the pharynx that lies above the soft palate.
        meaning: UBERON:0001728
        is_a: Nose [UBERON:0000004]
      Pair of nares [UBERON:0002109]:
        text: Pair of nares [UBERON:0002109]
        description: Pair of nostrils.
        meaning: UBERON:0002109
        is_a: Nose [UBERON:0000004]
      Paranasal sinus [UBERON:0001825]:
        text: Paranasal sinus [UBERON:0001825]
        description: The paired air-filled cavities surrounded by the bones of the
          face that are lined by mucous membranes and are continuous with the nasal
          cavity.
        meaning: UBERON:0001825
        is_a: Nose [UBERON:0000004]
      Snout [UBERON:0006333]:
        text: Snout [UBERON:0006333]
        description: The projecting nose and mouth of an animal, especially a mammal.
        meaning: UBERON:0006333
        is_a: Nose [UBERON:0000004]
      Lymphatic system [UBERON:0006558]:
        text: Lymphatic system [UBERON:0006558]
        description: An organ system subdivision that is a network of vessels capable
          of removing accumulating protein and fluid from the interstitial space and
          returning it to the vascular space. In some species, this network is connected
          to the immune system via lymph nodes and lymphocyte-producing organs, with
          the whole being the lymphoid system.
        meaning: UBERON:0006558
      Lymph node [UBERON:0000029]:
        text: Lymph node [UBERON:0000029]
        description: Any of the rounded masses of lymphoid tissue that are surrounded
          by a capsule of connective tissue, are distributed along the lymphatic vessels,
          and contain numerous lymphocytes which filter the flow of lymph.
        meaning: UBERON:0000029
        is_a: Lymphatic system [UBERON:0006558]
      Mesenteric lymph node [UBERON:0002509]:
        text: Mesenteric lymph node [UBERON:0002509]
        description: 'The lymph nodes located in the mesentery, of which there are
          3 classes: ileocolic, juxtaintestinal mesenteric, and central superior group.'
        meaning: UBERON:0002509
        is_a: Lymph node [UBERON:0000029]
      Mantle (bird) [GENEPIO:0100927]:
        text: Mantle (bird) [GENEPIO:0100927]
        description: The forward area of a bird's upper side that is sandwiched between
          the nape and the start of the back.
        meaning: GENEPIO:0100927
      Neck [UBERON:0000974]:
        text: Neck [UBERON:0000974]
        description: An organism subdivision that extends from the head to the pectoral
          girdle, encompassing the cervical vertebral column.
        meaning: UBERON:0000974
      Esophagus [UBERON:0001043]:
        text: Esophagus [UBERON:0001043]
        description: Tube that connects the pharynx to the stomach. In mammals, the
          oesophagus connects the buccal cavity with the stomach. The stratified squamous
          non-keratinised epithelium lining the buccal cavity is continued through
          the pharynx down into the oesophagus. The lowest part of the oesophagus
          (ca. 2 cm) is lined with gastric mucosa and covered by peritoneum. The main
          body of the oesophagus is lined with small, simple mucous glands. Each gland
          opens into the lumen by a long duct which pierces the muscularis mucosae
          (Wilson and Washington, 1989). A sphincter is situated at the point where
          the oesophagus enters the stomach to prevent gastro-oesophageal reflux,
          i.e. to prevent acidic gastric contents from reaching stratified epithelia
          of the oesophagus, where they can cause inflammation and irritation.
        meaning: UBERON:0001043
        is_a: Neck [UBERON:0000974]
      Trachea [UBERON:0003126]:
        text: Trachea [UBERON:0003126]
        description: The trachea is the portion of the airway that attaches to the
          bronchi as it branches.
        meaning: UBERON:0003126
        is_a: Neck [UBERON:0000974]
      Nerve [UBERON:0001021]:
        text: Nerve [UBERON:0001021]
        description: An enclosed, cable-like bundle of axons in the peripheral nervous
          system originating in a nerve root in the central nervous system (or a condensed
          nervous structure) connecting with peripheral structures.
        meaning: UBERON:0001021
      Spinal cord [UBERON:0002240]:
        text: Spinal cord [UBERON:0002240]
        description: Part of the central nervous system located in the vertebral canal
          continuous with and caudal to the brain; demarcated from brain by plane
          of foramen magnum. It is composed of an inner core of gray matter in which
          nerve cells predominate, and an outer layer of white matter in which myelinated
          nerve fibers predominate, and surrounds the central canal.
        meaning: UBERON:0002240
        is_a: Nerve [UBERON:0001021]
      Organs or organ parts [GENEPIO:0001117]:
        text: Organs or organ parts [GENEPIO:0001117]
        description: An object aggregate which has as members whole organs or parts
          of organs, possibly from different organisms.
        meaning: GENEPIO:0001117
      Organ [UBERON:0000062]:
        text: Organ [UBERON:0000062]
        description: Anatomical structure that performs a specific function or group
          of functions
        meaning: UBERON:0000062
        is_a: Organs or organ parts [GENEPIO:0001117]
      Muscle organ [UBERON:0001630]:
        text: Muscle organ [UBERON:0001630]
        description: Organ consisting of a tissue made up of various elongated cells
          that are specialized to contract and thus to produce movement and mechanical
          work.
        meaning: UBERON:0001630
        is_a: Organ [UBERON:0000062]
      Skin of body [UBERON:0002097]:
        text: Skin of body [UBERON:0002097]
        description: The organ covering the body that consists of the dermis and epidermis.
        meaning: UBERON:0002097
        is_a: Organ [UBERON:0000062]
      Reproductive system [UBERON:0000990]:
        text: Reproductive system [UBERON:0000990]
        description: Anatomical system that has as its parts the organs concerned
          with reproduction.
        meaning: UBERON:0000990
      Embryo [UBERON:0000922]:
        text: Embryo [UBERON:0000922]
        description: Anatomical entity that comprises the organism in the early stages
          of growth and differentiation that are characterized by cleavage, the laying
          down of fundamental tissues, and the formation of primitive organs and organ
          systems. For example, for mammals, the process would begin with zygote formation
          and end with birth. For insects, the process would begin at zygote formation
          and end with larval hatching. For plant zygotic embryos, this would be from
          zygote formation to the end of seed dormancy. For plant vegetative embryos,
          this would be from the initial determination of the cell or group of cells
          to form an embryo until the point when the embryo becomes independent of
          the parent plant.
        meaning: UBERON:0000922
        is_a: Reproductive system [UBERON:0000990]
      Fetus [UBERON:0000323]:
        text: Fetus [UBERON:0000323]
        description: An embryo that is at the late embryonic stage; this stage covers
          late steps of the embryogenesis with a fully formed embryo still developing
          before birth or egg hatching
        meaning: UBERON:0000323
        is_a: Reproductive system [UBERON:0000990]
      Ovary [UBERON:0000992]:
        text: Ovary [UBERON:0000992]
        description: The gonad of a female organism which contains germ cells.
        meaning: UBERON:0000992
        is_a: Reproductive system [UBERON:0000990]
      Oviduct [UBERON:0000993]:
        text: Oviduct [UBERON:0000993]
        description: A tube or collection of tubes in an animal from the ovaries to
          the outside of the body.
        meaning: UBERON:0000993
        is_a: Reproductive system [UBERON:0000990]
      Placenta [UBERON:0001987]:
        text: Placenta [UBERON:0001987]
        description: Organ of metabolic interchange between fetus and mother, partly
          of embryonic origin and partly of maternal origin[GO]. The fetal portion
          of the placenta is known as the villous chorion. The maternal portion is
          known as the decidua basalis. The two portions are held together by anchoring
          villi that are anchored to the decidua basalis by the cytotrophoblastic
          shell.
        meaning: UBERON:0001987
        is_a: Reproductive system [UBERON:0000990]
      Testis [UBERON:0000473]:
        text: Testis [UBERON:0000473]
        description: A gonad of a male animal. A gonad produces and releases sperm.
        meaning: UBERON:0000473
        is_a: Reproductive system [UBERON:0000990]
      Udder [UBERON:0013216]:
        text: Udder [UBERON:0013216]
        description: A large pendulous organ consisting of two or more mammary glands
          enclosed in a common envelope and each provided with a single nipple.
        meaning: UBERON:0013216
        is_a: Reproductive system [UBERON:0000990]
      Uterus [UBERON:0000995]:
        text: Uterus [UBERON:0000995]
        description: The female muscular organ of gestation in which the developing
          embryo or fetus is nourished until birth.
        meaning: UBERON:0000995
        is_a: Reproductive system [UBERON:0000990]
      Vagina [UBERON:0000996]:
        text: Vagina [UBERON:0000996]
        description: A fibromuscular tubular tract leading from the uterus to the
          exterior of the body in female placental mammals and marsupials, or to the
          cloaca in female birds, monotremes, and some reptiles
        meaning: UBERON:0000996
        is_a: Reproductive system [UBERON:0000990]
      Yolk sac [UBERON:0001040]:
        text: Yolk sac [UBERON:0001040]
        description: A sac-like expansion of the ventral wall of the intestine, narrowed
          into a yolk stalk near the body[Hyman's]. Membranous sac attached to an
          embryo, providing early nourishment in the form of yolk in bony fishes,
          sharks, reptiles, birds, and primitive mammals. It functions as the developmental
          circulatory system of the human embryo, before internal circulation begins.
          In the mouse, the yolk sac is the first site of blood formation, generating
          primitive macrophages and erythrocytes.
        meaning: UBERON:0001040
        is_a: Reproductive system [UBERON:0000990]
      Respiratory system [UBERON:0001004]:
        text: Respiratory system [UBERON:0001004]
        description: Functional system which consists of structures involved in respiration.
        meaning: UBERON:0001004
      Air sac [UBERON:0009060]:
        text: Air sac [UBERON:0009060]
        description: Any of the membranous air-filled extensions of the lungs of birds,
          which increase the efficiency of gaseous exchange in the lungs.
        meaning: UBERON:0009060
        is_a: Respiratory system [UBERON:0001004]
      Lung [UBERON:0002048]:
        text: Lung [UBERON:0002048]
        description: Respiration organ that develops as an outpocketing of the esophagus
        meaning: UBERON:0002048
        is_a: Vascular system [UBERON:0007798]
      Pleura [UBERON:0000977]:
        text: Pleura [UBERON:0000977]
        description: The invaginated serous membrane that surrounds the lungs (the
          visceral portion) and lines the walls of the pleural cavity (parietal portion).
        meaning: UBERON:0000977
        is_a: Respiratory system [UBERON:0001004]
      Respiratory system mucosa [UBERON:0004785]:
        text: Respiratory system mucosa [UBERON:0004785]
        description: The mucous membrane lining the respiratory tract.
        meaning: UBERON:0004785
        is_a: Respiratory system [UBERON:0001004]
      Skeletal system [UBERON:0001434]:
        text: Skeletal system [UBERON:0001434]
        description: Anatomical system that is a multi-element, multi-tissue anatomical
          cluster that consists of the skeleton and the articular system.
        meaning: UBERON:0001434
      Skeletal joint [UBERON:0000982]:
        text: Skeletal joint [UBERON:0000982]
        description: Anatomical cluster that consists of two or more adjacent skeletal
          structures, which may be interconnected by various types of tissue.
        meaning: UBERON:0000982
        is_a: Skeletal system [UBERON:0001434]
      Bone element [UBERON:0001474]:
        text: Bone element [UBERON:0001474]
        description: Skeletal element that is composed of bone tissue.
        meaning: UBERON:0001474
        is_a: Skeletal system [UBERON:0001434]
      Thoracic segment of trunk [UBERON:0000915]:
        text: Thoracic segment of trunk [UBERON:0000915]
        description: Subdivision of trunk that lies between the head and the abdomen.
        meaning: UBERON:0000915
      Abdomen [UBERON:0000916]:
        text: Abdomen [UBERON:0000916]
        description: The subdivision of the vertebrate body between the thorax and
          pelvis. The ventral part of the abdomen contains the abdominal cavity and
          visceral organs. The dorsal part includes the abdominal section of the vertebral
          column.
        meaning: UBERON:0000916
        is_a: Thoracic segment of trunk [UBERON:0000915]
      Muscle of abdomen [UBERON:0002378]:
        text: Muscle of abdomen [UBERON:0002378]
        description: 'Muscle (organ) which is a part of the abdomen. Examples: external
          oblique, rectus abdominis.'
        meaning: UBERON:0002378
        is_a: Abdomen [UBERON:0000916]
      Peritoneum [UBERON:0002358]:
        text: Peritoneum [UBERON:0002358]
        description: 'Muscle (organ) which is a part of the abdomen. Examples: external
          oblique, rectus abdominis.'
        meaning: UBERON:0002358
        is_a: Abdomen [UBERON:0000916]
      Vascular system [UBERON:0007798]:
        text: Vascular system [UBERON:0007798]
        description: Anatomical system that consists of all blood and lymph vessels.
        meaning: UBERON:0007798
      Blood vessel [UBERON:0001981]:
        text: Blood vessel [UBERON:0001981]
        description: A vessel through which blood circulates in the body.
        meaning: UBERON:0001981
        is_a: Vascular system [UBERON:0007798]
      Bursa of Fabricius [UBERON:0003903]:
        text: Bursa of Fabricius [UBERON:0003903]
        description: An epithelial and lymphoid organ that develops as a dorsal diverticulum
          of the proctodeal region of the cloaca in birds. The luminal (interior)
          surface of the bursa is plicated with as many as 15 primary and 7 secondary
          plicae or folds. These plicae have hundreds of bursal follicles containing
          follicle-associated epithelial cells, lymphocytes, macrophages, and plasma
          cells. Lymphoid stem cells migrate from the fetal liver to the bursa during
          ontogeny. In the bursa, these stem cells acquire the characteristics of
          mature, immunocompetent B cells. The bursa is an organ found in birds involved
          in B cell differentiation.
        meaning: UBERON:0003903
        is_a: Vascular system [UBERON:0007798]
      Gill [UBERON:0002535]:
        text: Gill [UBERON:0002535]
        description: Anatomical surface structure found in many aquatic organisms.
          It is a respiration organ whose function is the extraction of oxygen from
          water and the excretion of carbon dioxide. The microscopic structure of
          a gill is such that it presents a very large surface area to the external
          environment. Gills usually consist of thin filaments of tissue, branches,
          or slender tufted processes which have a highly folded surface to increase
          surface area. A high surface area is crucial to the gas exchange of aquatic
          organisms as water contains only 1/20 parts dissolved Oxygen compared to
          air. With the exception of some aquatic insects, the filaments and lamellae
          (folds) contain blood or coelomic fluid, from which gases are exchanged
          through the thin walls. Oxygen is carried by the blood to other parts of
          the body. Carbon dioxide passes from the blood through the thin gill tissue
          into the water. Gills or gill-like organs, located in different parts of
          the body, are found in various groups of aquatic animals, including mollusks,
          crustaceans, insects, fish, and amphibians. [ http://en.wikipedia.org/wiki/Gill
          ]
        meaning: UBERON:0002535
        is_a: Vascular system [UBERON:0007798]
      Heart [UBERON:0000948]:
        text: Heart [UBERON:0000948]
        description: A myogenic muscular circulatory organ found in the vertebrate
          cardiovascular system composed of chambers of cardiac muscle. It is the
          primary circulatory organ.
        meaning: UBERON:0000948
        is_a: Vascular system [UBERON:0007798]
      Pericardium [UBERON:0002407]:
        text: Pericardium [UBERON:0002407]
        description: The combination of pericardial sac (a double-walled sac containing
          the heart and the roots of the great vessels) plus fibrous pericardium.
        meaning: UBERON:0002407
        is_a: Vascular system [UBERON:0007798]
      Vent (anatomical) [UBERON:2000298]:
        text: Vent (anatomical) [UBERON:2000298]
        description: The external opening of the rectum or cloaca.
        meaning: UBERON:2000298
      Bird vent [UBERON:0012464]:
        text: Bird vent [UBERON:0012464]
        description: The opening of the cloacal chamber to the outside of the organism.
          Birds maintain a single cloacal opening throughout their lives. [ http://orcid.org/0000-0002-6601-2165
          ]
        meaning: UBERON:0012464
        is_a: Vent (anatomical) [UBERON:2000298]
      Fish vent [GENEPIO:0100902]:
        text: Fish vent [GENEPIO:0100902]
        description: The external opening which opens to the reproductive and digestive
          tracts of the fish. During spawning, the vent serves as an outlet for eggs
          and sperm. In most fishes, the vent is in front of the anal fin.
        meaning: GENEPIO:0100902
        is_a: Vent (anatomical) [UBERON:2000298]
