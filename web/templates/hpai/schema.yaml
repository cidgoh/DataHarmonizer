      Direct (human-to-human contact) [TRANS:0000001]:
        text: Direct (human-to-human contact) [TRANS:0000001]
        description: Direct and essentially immediate transfer of infectious agents
          to a receptive portal of entry through which human or animal infection may
          take place. This may be by direct contact such as touching, kissing, biting,
          or sexual intercourse or by the direct projection (droplet spread) of droplet
          spray onto the conjunctiva or the mucous membranes of the eyes, nose, or
          mouth. It may also be by direct exposure of susceptible tissue to an agent
          in soil, compost, or decaying vegetable matter or by the bite of a rabid
          animal. Transplacental transmission is another form of direct transmission.
        meaning: TRANS:0000001
        is_a: Contact with infected individual
      Indirect contact [GENEPIO:0100246]:
        text: Indirect contact [GENEPIO:0100246]
        description: A type of contact in which an individual does not come in direct
          contact with a source of infection e.g. through airborne transmission, contact
          with contaminated surfaces.
        meaning: GENEPIO:0100246
        is_a: Contact with infected individual
      Close contact (face-to-face contact) [GENEPIO:0100247]:
        text: Close contact (face-to-face contact) [GENEPIO:0100247]
        description: A type of indirect contact where an individual sustains unprotected
          exposure by being within 6 feet of an infected individual over a sustained
          period of time.
        meaning: GENEPIO:0100247
        is_a: Indirect contact [GENEPIO:0100246]
      Casual contact [GENEPIO:0100248]:
        text: Casual contact [GENEPIO:0100248]
        description: A type of indirect contact where an individual may at the same
          location at the same time as a positive case; however, they may have been
          there only briefly, or it may have been a location that carries a lower
          risk of transmission.
        meaning: GENEPIO:0100248
        is_a: Indirect contact [GENEPIO:0100246]
