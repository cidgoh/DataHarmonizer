id: https://example.com/Influenza
name: "Influenza"
description: "Draft template for harmonizing human influenza virus genomic surveillance contextual data."
version: 1.1.3
imports:
  - 'linkml:types'
prefixes:
  linkml: 'https://w3id.org/linkml/'
  GENEPIO: 'http://purl.obolibrary.org/obo/GENEPIO_'
classes:
  dh_interface:
    name: dh_interface
    description: 'A DataHarmonizer interface'
    from_schema: https://example.com/GRDI
  'Influenza':
    name: 'Influenza'
    description: Draft template for harmonizing human influenza virus genomic surveillance contextual data.
    is_a: dh_interface
slots: {}
enums: {}
types:
  WhitespaceMinimizedString:
    name: 'WhitespaceMinimizedString'
    typeof: string
    description: 'A string that has all whitespace trimmed off of beginning and end, and all internal whitespace segments reduced to single spaces. Whitespace includes #x9 (tab), #xA (linefeed), and #xD (carriage return).'
    base: str
    uri: xsd:token
  Provenance:
    name: 'Provenance'
    typeof: string
    description: 'A field containing a DataHarmonizer versioning marker. It is issued by DataHarmonizer when validation is applied to a given row of data.'
    base: str
    uri: xsd:token
settings:
  Title_Case: "(((?<=\\b)[^a-z\\W]\\w*?|[\\W])+)"
  UPPER_CASE: "[A-Z\\W\\d_]*"
  lower_case: "[a-z\\W\\d_]*"
