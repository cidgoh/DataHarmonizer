    - NML_LIMS:HC_CURRENT_ID
    - BIOSAMPLE:organism
    - VirusSeq_Portal:organism
  isolate_id:
    name: isolate_id
    title: isolate ID
    description: Identifier of the specific isolate.
    slot_uri: GENEPIO:0001644
    required: true
    any_of:
    - range: WhitespaceMinimizedString
    - range: NullValueMenu
    exact_mappings:
    - GISAID:Virus%20name
    - CNPHI:GISAID%20Virus%20Name
