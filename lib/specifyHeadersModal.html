<div class="modal" id="specify-headers-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              The second row in your imported file does not match the template
              column specification. Mismatched column(s) are shown in orange.
            </div>
          </div>
          <div class="row my-2" id="specify-headers-comparison-row">
            <div class="col px-0 py-1">
              <div id="field-mapping-container" class="container-fluid">
                <table id="field-mapping" class="table-bordered">
                  <thead>
                    <tr>
                      <th class="field-mapping-cell">Expected header</th>
                      <th class="field-mapping-cell">Actual header</th>
                    </tr>
                  </thead>
                  <tbody id="field-mapping-body"></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>
                We will try to map your headers.<br />
                <b>Which row in your file has the column headers?</b>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                class="form-control"
                id="specify-headers-input"
                value="2"
              />
            </div>
          </div>
          <div class="row">
            <div class="col"><i>First row = 1, Second row = 2, etc.</i></div>
          </div>
          <div class="row">
            <div class="col text-danger" id="specify-headers-err-msg">
              Invalid row
            </div>
          </div>
          <div class="row mt-3">
            <div class="col d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-primary"
                id="specify-headers-confirm-btn"
              >
                Ok
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
