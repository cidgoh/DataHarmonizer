    from_schema: http://w3id.org/mixs/terms
    is_a: core field
    string_serialization: '[O horizon|A horizon|E horizon|B horizon|C horizon|R layer|Permafrost]'
    slot_uri: MIXS:0001082
    multivalued: false
    range: soil_horizon_enum
  al_sat:
    name: al_sat
    aliases:
    - extreme_unusual_properties/Al saturation
    mappings:
    - mixs:al_sat
    description: Aluminum saturation (esp. For tropical soils)
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    string_serialization: '{float} {unit}'
    multivalued: false
    range: quantity value
    pattern: \d+[.\d+] \S+
  core field:
