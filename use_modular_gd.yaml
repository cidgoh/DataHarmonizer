slots:
  lat_lon:
    name: lat_lon
    aliases:
    - geographic location (latitude and longitude)
    mappings:
    - mixs:lat_lon
    description: The geographical origin of the sample as defined by latitude and
      longitude. The values should be reported in decimal degrees and in WGS84 system
    in_subset:
    - environment
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    string_serialization: '{float} {float}'
    multivalued: false
    range: geolocation value
    pattern: \d+[.\d+] \d+[.\d+]
  slope_aspect:
    name: slope_aspect
    aliases:
    - slope aspect
    mappings:
    - mixs:slope_aspect
    description: '"The direction a slope faces. While looking down a slope use a compass
      to record the direction you are facing (direction or degrees); e.g., nw or 315
      degrees. This measure provides an indication of sun and wind exposure that will
      influence soil temperature and evapotranspiration."'
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    string_serialization: '{float} {unit}'
    multivalued: false
    range: quantity value
    pattern: \d+[.\d+] \S+
  drainage_class:
    name: drainage_class
    aliases:
    - drainage classification
    mappings:
    - mixs:drainage_class
    description: Drainage classification from a standard system such as the USDA system
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
    pattern: '[very poorly|poorly|somewhat poorly|moderately well|well|excessively
      drained]'
  cur_vegetation:
    name: cur_vegetation
    aliases:
    - current vegetation
    mappings:
    - mixs:cur_vegetation
    description: '"Vegetation classification from one or more standard classification
      systems, or agricultural crop"'
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  water_cont_soil_meth:
    name: water_cont_soil_meth
    aliases:
    - water content method
    description: Reference or method used in determining the water content of soil
    title: water content method
    comments:
    - 'Expected value: PMID,DOI or url'
    examples:
    - value: ''
    from_schema: http://w3id.org/mixs/terms
    is_a: core field
    string_serialization: '{PMID}|{DOI}|{URL}'
    slot_uri: MIXS:0000323
    multivalued: false
    range: string
  crop_rotation:
    name: crop_rotation
    aliases:
    - history/crop rotation
    mappings:
    - mixs:crop_rotation
    description: '"Whether or not crop is rotated, and if yes, rotation schedule"'
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  geo_loc_name:
    name: geo_loc_name
    aliases:
    - geographic location (country and/or sea,region)
    mappings:
    - mixs:geo_loc_name
    description: '"The geographical origin of the sample as defined by the country
      or sea name followed by specific region name. Country or sea names should be
      chosen from the INSDC country list (http://insdc.org/country.html), or the GAZ
      ontology (v 1.512) (http://purl.bioontology.org/ontology/GAZ)"'
    in_subset:
    - environment
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  soil_type:
    name: soil_type
    aliases:
    - soil type
    mappings:
    - mixs:soil_type
    description: Soil series name or other lower-level classification
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  pool_dna_extracts:
    name: pool_dna_extracts
    aliases:
    - pooling of DNA extracts (if done)
    mappings:
    - mixs:pool_dna_extracts
    description: '"Indicate whether multiple DNA extractions were mixed. If the answer
      yes, the number of extracts that were pooled should be given"'
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  sieving:
    name: sieving
    aliases:
    - composite design/sieving (if any)
    mappings:
    - mixs:sieving
    description: 'Collection design of pooled samples and/or sieve size and amount
      of sample sieved '
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    string_serialization: '{{text}|{float} {unit}};{float} {unit}'
    multivalued: false
    range: quantity value
  ph:
    name: ph
    aliases:
    - pH
    mappings:
    - mixs:ph
    description: '"Ph measurement of the sample, or liquid portion of sample, or aqueous
      phase of the fluid"'
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: quantity value
    pattern: \d+[.\d+]
  link_addit_analys:
    name: link_addit_analys
    aliases:
    - links to additional analysis
    mappings:
    - mixs:link_addit_analys
    description: Link to additional analysis results performed on the sample
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  link_climate_info:
    name: link_climate_info
    aliases:
    - link to climate information
    mappings:
    - mixs:link_climate_info
    description: Link to climate resource
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  ph_meth:
    name: ph_meth
    aliases:
    - pH method
    mappings:
    - mixs:ph_meth
    description: Reference or method used in determining ph
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  store_cond:
    name: store_cond
    aliases:
    - storage conditions (fresh/frozen/other)
    mappings:
    - mixs:store_cond
    description: Explain how and for how long the soil sample was stored before DNA
      extraction
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  season_precpt:
    name: season_precpt
    aliases:
    - mean seasonal precipitation
    mappings:
    - mixs:season_precpt
    description: '"The average of all seasonal precipitation values known, or an estimated
      equivalent value derived by such methods as regional indexes or Isohyetal maps.
      "'
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    string_serialization: '{float} {unit}'
    multivalued: false
    range: quantity value
    pattern: \d+[.\d+] \S+
  heavy_metals_meth:
    name: heavy_metals_meth
    aliases:
    - extreme_unusual_properties/heavy metals method
    mappings:
    - mixs:heavy_metals_meth
    description: Reference or method used in determining heavy metals
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  depth:
    name: depth
    aliases:
    - geographic location (depth)
    mappings:
    - mixs:depth
    description: Please refer to the definitions of depth in the environmental packages
    in_subset:
    - environment
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: quantity value
  slope_gradient:
    name: slope_gradient
    aliases:
    - slope gradient
    mappings:
    - mixs:slope_gradient
    description: Commonly called 'slope'. The angle between ground surface and a horizontal
      line (in percent). This is the direction that overland water would flow. This
      measure is usually taken with a hand level meter or clinometer
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    string_serialization: '{float} {unit}'
    multivalued: false
    range: quantity value
    pattern: \d+[.\d+] \S+
  elev:
    name: elev
    aliases:
    - elevation
    mappings:
    - mixs:elev
    description: '"Elevation of the sampling site is its height above a fixed reference
      point, most commonly the mean sea level. Elevation is mainly used when referring
      to points on the earth''s surface, while altitude is used for points above the
      surface, such as an aircraft in flight or a spacecraft in orbit"'
    in_subset:
    - environment
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    string_serialization: '{float} {unit}'
    multivalued: false
    range: quantity value
    pattern: \d+[.\d+] \S+
  extreme_salinity:
    name: extreme_salinity
    aliases:
    - extreme_unusual_properties/salinity
    description: Measured salinity
    title: extreme_unusual_properties/salinity
    comments:
    - 'Expected value: measurement value'
    - 'Preferred unit: millisiemens per meter'
    examples:
    - value: ''
    from_schema: http://w3id.org/mixs/terms
    is_a: core field
    slot_uri: MIXS:0000651
    multivalued: false
    range: quantity value
  env_broad_scale:
    name: env_broad_scale
    aliases:
    - broad-scale environmental context
    mappings:
    - mixs:env_broad_scale
    description: '"In this field, report which major environmental system your sample
      or specimen came from. The systems identified should have a coarse spatial grain,
      to provide the general environmental context of where the sampling was done
      (e.g. were you in the desert or a rainforest?). We recommend using subclasses
      of ENVOUs biome class: http://purl.obolibrary.org/obo/ENVO_00000428. Format
      (one term): termLabel [termID], Format (multiple terms): termLabel [termID]|termLabel
      [termID]|termLabel [termID]. Example: Annotating a water sample from the photic
      zone in middle of the Atlantic Ocean, consider: oceanic epipelagic zone biome
      [ENVO:01000033]. Example: Annotating a sample from the Amazon rainforest consider:
      tropical moist broadleaf forest biome [ENVO:01000228]. If needed, request new
      terms on the ENVO tracker, identified here: http://www.obofoundry.org/ontology/envo.html"'
    in_subset:
    - environment
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: controlled term value
    pattern: .* \S+:\S+
  has raw value:
    name: has raw value
    description: The value that was specified for an annotation in raw form, i.e.
      a string. E.g. "2 cm" or "2-4 cm"
    from_schema: https://microbiomedata/schema/core
    domain: attribute value
    multivalued: false
    range: string
    required: false
  link_class_info:
    name: link_class_info
    aliases:
    - link to classification information
    mappings:
    - mixs:link_class_info
    description: Link to digitized soil maps or other soil classification information
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
  fao_class:
    name: fao_class
    aliases:
    - soil_taxonomic/FAO classification
    mappings:
    - mixs:fao_class
    description: Soil classification from the FAO World Reference Database for Soil
      Resources. The list can be found at http://www.fao.org/nr/land/sols/soil/wrb-soil-maps/reference-groups
    from_schema: https://microbiomedata/schema/mixs
    is_a: attribute
    multivalued: false
    range: text value
    pattern: '[Acrisols|Andosols|Arenosols|Cambisols|Chernozems|Ferralsols|Fluvisols|Gleysols|Greyzems|Gypsisols|Histosols|Kastanozems|Lithosols|Luvisols|Nitosols|Phaeozems|Planosols|Podzols|Podzoluvisols|Rankers|Regosols|Rendzinas|Solonchaks|Solonetz|Vertisols|Yermosols]'
  prev_land_use_meth:
    name: prev_land_use_meth
    aliases:
